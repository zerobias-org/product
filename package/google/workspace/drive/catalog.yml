                  "colorRgb": {
                    "type": "string",
                    "description": "Deprecated - use driveThemes/colorRgb instead."
                  },
                  "backgroundImageLink": {
                    "type": "string",
                    "description": "Deprecated - use driveThemes/backgroundImageLink instead."
