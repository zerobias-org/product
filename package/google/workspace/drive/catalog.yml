                "type": "array",
                "items": {
                  "type": "string"
                }
              }
            },
            "importFormats": {
              "type": "object",
              "description": "A map of source MIME type to possible targets for all supported imports.",
              "additionalProperties": {
                "type": "array",
                "items": {
                  "type": "string"
                }
              }
            },
            "maxUploadSize": {
              "type": "string",
              "format": "int64",
              "description": "The maximum upload size in bytes."
            },
            "maxImportSizes": {
              "type": "object",
