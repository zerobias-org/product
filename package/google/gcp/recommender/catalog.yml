        {
          "id": "GoogleCloudRecommenderV1MarkRecommendationFailedRequest",
          "type": "object",
          "properties": {
            "etag": {
              "type": "string",
              "description": "Required. Fingerprint of the Recommendation. Provides optimistic locking."
            },
