              "description": "Free-form human readable summary in English. The maximum length is 500 characters."
            },
            "primaryImpact": {
              "id": "GoogleCloudRecommenderV1Impact",
              "type": "object",
              "properties": {
                "category": {
                  "enum": [
                    "CATEGORY_UNSPECIFIED",
                    "COST",
