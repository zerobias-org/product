      Returns a signed URL for downloading deployed function source code. The URL is only valid for a limited period and should be used within minutes after generation. For more information about the signed URL usage see: https://cloud.google.com/storage/docs/access-control/signed-urls
    versions:
      from: 1.0.0
    link: https://cloud.google.com/functions/docs/reference/rest/v1/projects.locations.functions/generateDownloadUrl
    example:
      inputs: [
        {
          "id": "GenerateDownloadUrlRequest",
          "type": "object",
          "properties": {
            "versionId": {
              "type": "string",
              "format": "uint64",
              "description": "The optional version of function. If not set, default, current version is used."
            }
          },
          "description": "Request of `GenerateDownloadUrl` method."
        }
      ]
      outputs: [
