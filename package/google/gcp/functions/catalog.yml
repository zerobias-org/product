      Synchronously invokes a deployed Cloud Function. To be used for testing purposes as very limited traffic is allowed. For more information on the actual limits, refer to [Rate Limits](https://cloud.google.com/functions/quotas#rate_limits).
    versions:
      from: 1.0.0
    link: https://cloud.google.com/functions/docs/reference/rest/v1/projects.locations.functions/call
    example:
      inputs: [
        {
          "id": "CallFunctionRequest",
          "type": "object",
          "properties": {
            "data": {
              "type": "string",
              "description": "Required. Input to be passed to the function."
            }
          },
          "description": "Request for the `CallFunction` method."
        }
      ]
      outputs: [
        {
          "id": "CallFunctionResponse",
          "type": "object",
          "properties": {
