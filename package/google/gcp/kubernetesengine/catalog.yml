              "type": "array",
              "items": {
                "id": "UsableSubnetwork",
                "type": "object",
                "properties": {
                  "network": {
                    "type": "string",
                    "description": "Network Name. Example: projects/my-project/global/networks/my-network"
                  },
                  "subnetwork": {
                    "type": "string",
                    "description": "Subnetwork Name. Example: projects/my-project/regions/us-central1/subnetworks/my-subnet"
