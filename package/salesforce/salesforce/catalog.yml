            "explanation": [
              {
                "field": "HasOptedOutOfEmail",
                "value": "true",
                "recordId": "00Qxx00000skwO",
                "objectConsulted": "Contact"
              }
            ]
          },
          "j0t5t5b2@tkbxp5ia.com": {
            "result": "Success",
            "proceed": {
              "email": "true",
              "emailResult": "Success"
            },
            "explanation": [
              {
                "value": "true",
                "status": "opt_in",
                "purpose": "billing",
                "recordId": "003xx000004TxyY",
                "objectConsulted": "ContactTypePointConsent"
