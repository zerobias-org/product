Operations:
  InvokingAction:
    description: |-
      Invokes the specified action
    versions:
      from: 0.53.0
    link: https://developer.salesforce.com/docs/atlas.en-us.234.0.api_action.meta/api_action/actions_intro_invoking.htm
    example:
      inputs: [
        {
          "inputs": [
            {
              "emailBody": "Message of the day.",
              "emailSubject": "Note",
              "senderAddress": "Bill@TheCloud.org",
              "emailAddresses": "Fred@Acme.com"
            }
          ],
          "actionName": "chatterPost",
          "actionType": "standard"
        }
      ]
      outputs: [
        {
          "errors": null,
          "isSuccess": true,
          "actionName": "emailSimple",
          "outputValues": null
        }
      ]
  DeleteRecord:
    description: |-
      Deletes a record by ID.
