    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  GetRecordExternalBySalesforceId:
    description: |-
      You use the sObject Rows resource to retrieve field values from a record. Specify the fields you want to retrieve in the fields parameter.
    versions:
      from: 0.53.0
    link: https://developer.salesforce.com/docs/atlas.en-us.234.0.api_rest.meta/api_rest/dome_get_field_values_external_object_hdv.htm
    example:
      inputs: [
        {
          "id": "x01D0000000002RIAQ",
          "fields": "Country__c",
          "sObject": "Customer__x"
        }
      ]
      outputs: [
        {
          "Id": "x01D0000000002RIAQ",
          "Country__c": "Argentina",
          "attributes": {
            "url": "/services/data/v53.0/sobjects/Customer__x/x01D0000000002RIAQ",
            "type": "Customer__x"
          }
        }
      ]
  GetRecordExternalByExternalId:
