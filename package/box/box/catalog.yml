      Updates a retention policy.
    versions:
      from: 2.0.0
    link: https://developer.box.com/reference/put-retention-policies-id/
    example:
      inputs: [
        {
          "type": "object",
          "properties": {
            "status": {
              "enum": [
                "retired"
