            },
            "token_type": {
              "enum": [
                "bearer"
              ],
              "type": "string",
              "example": "bearer",
              "description": "The type of access token returned."
            },
            "access_token": {
              "type": "string",
              "format": "token",
              "example": "c3FIOG9vSGV4VHo4QzAyg5T1JvNnJoZ3ExaVNyQWw6WjRsanRKZG5lQk9qUE1BVQ",
