  Items.createItem:
    description: |-
      Creates an item on a specified board.
    versions:
      from: 2.0.0
    link: https://monday.com/developers/v2#mutations-section-items-create
    example:
      inputs: [
        {
          "type": "object",
          "required": [
            "name"
          ],
          "properties": {
            "name": {
              "type": "string",
              "description": "The item's name."
            },
            "groupId": {
              "type": "string",
              "description": "The group's unique identifier."
            },
            "column_values": {
              "type": "object",
              "example": {
                "text": "This is the description of the item"
              },
              "description": "Key-value pair with monday column ids and their value.",
              "additionalProperties": {
                "type": "string"
              }
            }
