  FilesUploadSessionStart:
    description: |-
      Upload sessions allow you to upload a single file in one or more requests, for example where the size of the file is greater than 150 MB.  This call starts a new upload session with the given data. You can then use :route:`upload_session/append_v2` to add more data and :route:`upload_session/finish` to save all the data to a file in Dropbox.
      A single request should not upload more than 150 MB. The maximum size of a file one can upload to an upload session is 350 GB.
      An upload session can be used for a maximum of 48 hours. Attempting to use an :field:`UploadSessionStartResult.session_id` with :route:`upload_session/append_v2` or :route:`upload_session/finish` more than 48 hours after its creation will return a :field:`UploadSessionLookupError.not_found`.
    versions:
      from: 2.0.0
    link: https://www.dropbox.com/developers/documentation/http/documentation#files-upload_session-start
    example:
      inputs: [
        {
          "type": "object",
          "properties": {
            "close": {
              "type": "boolean",
              "description": "If true, the current session will be closed, at which point you won't be able to call :route:`upload_session/append_v2` anymore with the current session."
            }
          },
          "description": "close: If true, the current session will be closed, at which point you won't be able to call :route:`upload_session/append_v2` anymore with the current session.\n"
