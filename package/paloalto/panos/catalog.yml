Product:
  name: Pan-OS
  versions: [10.0.0]
  package: paloalto.panos
  description: |-
    PAN-OS® is the software that runs all Palo Alto Networks® next-generation firewalls.
  link: https://docs.paloaltonetworks.com/pan-os.html
  contentType: json
Operations:
  CreateSecurityZone:
    description: |-
      Make a REST API request to add a security zone.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-a-security-zone-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "Untrust",
            "network": {
              "layer3": {
                "member": [
                  "ethernet1/1",
                  "ethernet1/2",
                  "ethernet1/3",
                  "sdwan.1"
                ]
              }
            },
            "enable-user-identification": "no"
          }
        }
      ]
  GetSecurityZone:
    description: |-
      Get the zone you to which you want to add the Ethernet interface.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-a-security-zone-rest-api.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "@code": "19",
          "result": {
            "entry": [
              {
                "@name": "test",
                "@vsys": "vsys1",
                "network": {
                  "layer3": {
                    "member": [
                      "ethernet1/4"
                    ]
                  }
                },
                "@location": "vsys"
              }
            ],
            "@count": "1",
            "@total-count": "1"
          },
          "@status": "success"
        }
      ]
  UpdateSecurityZone:
    description: |-
      Update a security zone.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-a-security-zone-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "test",
            "network": {
              "layer3": {
                "member": [
                  "ethernet1/4",
                  "ethernet1/3"
                ]
              }
            },
            "enable-user-identification": "no",
            "enable-device-identification": "no"
          }
        }
      ]
  ConfigureInterfaceManagementProfile:
    description: |-
      An interface management profile protects the firewall from unauthorized access by defining the services and IP addresses that a firewall interface permits.
      The following example creates an interface management profile that allows only ping and response pages. 
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-ethernet-interface-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "ssh": "no",
            "http": "no",
            "ping": "yes",
            "snmp": "no",
            "@name": "ping-and-response-pages",
            "https": "no",
            "telnet": "no",
            "http-ocsp": "no",
            "permitted-ip": {
              "entry": [
                {
                  "@name": "192.168.1.0/24"
                }
              ]
            },
            "response-pages": "yes",
            "userid-service": "no",
            "userid-syslog-listener-ssl": "no",
            "userid-syslog-listener-udp": "no"
          }
        }
      ]
  ApplySD-WANInterfaceProfileToEthernetInterface:
    description: |-
      Applies an SD-WAN interface profile to the Ethernet interface to complete the Ethernet interface configuration for SD-WAN.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-virtual-sd-wan-interface-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "ethernet1/4",
            "layer3": {
              "dhcp-client": {
                "enable": "yes",
                "send-hostname": {
                  "enable": "no",
                  "hostname": "system-hostname"
                },
                "create-default-route": "yes",
                "default-route-metric": 10
              },
              "sdwan-link-settings": {
                "enable": "yes",
                "sdwan-interface-profile": "BroadBand-test"
              }
            }
          }
        }
      ]
  ConfigureLayer3EthernetInterface:
    description: |-
      API request to configure a Layer 3 Ethernet interface that uses DHCP for IP address assignment.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-virtual-sd-wan-interface-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "ethernet1/4",
            "layer3": {
              "dhcp-client": {
                "enable": "yes",
                "send-hostname": {
                  "enable": "no",
                  "hostname": "system-hostname"
                },
                "create-default-route": "yes",
                "default-route-metric": 10
              },
              "sdwan-link-settings": {
                "enable": "no"
              }
            }
          }
        }
      ]
  CreateAndConfigureSD-WANInterface:
    description: |-
      Specify one or more SD-WAN-capable Ethernet interfaces that have the same destination, for example directly to the Internet.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-virtual-sd-wan-interface-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "sdwan.1",
            "interface": {
              "member": [
                "ethernet1/3",
                "ethernet1/4"
              ]
            }
          }
        }
      ]
  CreateParentSD-WANInterface:
    description: |-
      Creates the parent interface sdwan for template SDWAN-Branch-Network.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-virtual-sd-wan-interface-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "sdwan"
          }
        }
      ]
  CreateSD-WANInterfaceProfile:
    description: |-
      Create an SD-WAN interface profile to define the characteristics of ISP connections and to control the speed of links and how frequently the firewalls monitors the link.
      This profile includes both the link tag you created and the type of link that the interface is (ADSL/DLS, Cable modem, Ethernet, Fiber, LTE/3G/4G/5G, MPLS, etc.).
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-virtual-sd-wan-interface-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "BroadBand-low-cost",
            "comment": "Low cost",
            "link-tag": "Broadband-ISP",
            "link-type": "Cablemodem",
            "maximum-upload": 50,
            "path-monitoring": "Aggressive",
            "probe-frequency": 5,
            "probe-idle-time": 60,
            "maximum-download": 100,
            "failback-hold-time": 20,
            "vpn-data-tunnel-support": "yes"
          }
        }
      ]
  ImportEthernetInterfaceIntoVirtualSystem:
    description: |-
      Make an API request on Panorama to import the Ethernet interface into a vsys configuration.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/configure-virtual-sd-wan-interface-rest-api.html
    example:
      inputs: [
        {
          "entry": [
            {
              "@name": "vsys1",
              "import": {
                "network": {
                  "interface": {
                    "member": [
                      "ethernet1/4"
                    ]
                  }
                }
              },
              "@location": "template",
              "@template": "Branch_template"
            }
          ]
        }
      ]
  CreatePathQualityProfile:
    description: |-
      A path quality profile identifies network quality or health requirements based on packet loss percentage, jitter, and latency.
      Once included in an SD-WAN policy rule, the path quality profile will control the threshold at which the firewall replaces a deteriorating path with a new path for matching application packets.
      A number of predefined path quality profiles exist, but you can create your own if none of the existing profiles meets your needs.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/create-an-sd-wan-policy-pre-rule-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "general-business2",
            "metric": {
              "jitter": {
                "threshold": 20,
                "sensitivity": "medium"
              },
              "latency": {
                "threshold": 300,
                "sensitivity": "medium"
              },
              "pkt-loss": {
                "threshold": 5,
                "sensitivity": "medium"
              }
            }
          }
        }
      ]
  CreateSD-WANPolicyPreRule:
    description: |-
      An SD-WAN policy pre rule specifies application(s) and/or service(s) and a traffic distribution profile to determine how a firewall selects the preferred path for an incoming packet that doesn’t belong to an existing session and that matches all other criteria. Examples of the criteria are source and destination zones, source and destination IP addresses, and source user. The SD-WAN policy pre rule also specifies a path quality profile of thresholds for packet loss, jitter, and latency. When one of the thresholds is exceeded, the firewall selects a new path for the application(s) and/or service(s).
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/create-an-sd-wan-policy-pre-rule-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "to": {
              "member": [
                "Untrust-PA220"
              ]
            },
            "from": {
              "member": [
                "Trust-PA220"
              ]
            },
            "@name": "HQ_Service_Test",
            "action": {
              "traffic-distribution-profile": "BroadBand2"
            },
            "source": {
              "member": [
                "any"
              ]
            },
            "service": {
              "member": [
                "any"
              ]
            },
            "disabled": "no",
            "application": {
              "member": [
                "ping"
              ]
            },
            "description": "For SD-WAN test",
            "destination": {
              "member": [
                "any"
              ]
            },
            "source-user": {
              "member": [
                "any"
              ]
            },
            "negate-source": "no",
            "negate-destination": "no",
            "path-quality-profile": "general-business"
          }
        }
      ]
  CreateTrafficDistributionProfile:
    description: |-
      Create a traffic distribution profile, which specifies how a firewall determines a new best path if the current preferred path exceeds a path quality threshold. A traffic distribution profile specifies one of three possible distribution methods: Best Available Path, Top-Down Priority, and Weighted Session Distribution. The profile also includes one or more link tags, which the distribution method uses to narrow its selection of a new path.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/create-an-sd-wan-policy-pre-rule-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "BroadBand2",
            "link-tags": {
              "entry": [
                {
                  "@name": "Broadband-ISP"
                },
                {
                  "@name": "LTE-ISP"
                }
              ]
            },
            "traffic-distribution": "Top Down Priority"
          }
        }
      ]
  CreateTag:
    description: |-
      Link tags are tags that enable you use to identify groups of physical interfaces specifically for an SD-WAN configuration on Panorama™.
      Some examples of link tags are Low Cost Paths, General Access, Private HQ, and Backup. 
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/create-a-tag-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "Low-Cost-Paths",
            "Comments": "Groups two low cost broadband links and a backup link"
          }
        }
      ]
  CreateApplicationObject:
    description: |-
      Make a POST request to create an application object that allows you to allow browser-based applications that belong to the category collaboration and subcategory email.
      To make this application object named email-collaboration-apps available across all virtual systems on a firewall, create the object at location=shared.
      Use Palo Alto Networks Applipedia, the application database to view the attributes (Category, Subcategory, Technology, Risk or Characteristic) that you can use to define the object.
      You can also refer to https://<firewall_IP>/restapi-doc/#tag/objects-applications for details on how to construct an application object. 
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/create-security-policy-rule-rest-api.html
    example:
      inputs: [
        {
          "entry": [
            {
              "risk": "2",
              "@name": "email-collaboration-apps",
              "category": "collaboration",
              "@location": "shared",
              "technology": "browser-based",
              "description": "apps we allow for collaboration",
              "subcategory": "email",
              "able-to-transfer-file": "yes"
            }
          ]
        }
      ]
      outputs: [
        {
          "@code": "19",
          "result": {
            "entry": [
              {
                "fqdn": "www.test.com",
                "@name": "fqdn1",
                "@vsys": "vsys1",
                "@location": "vsys"
              },
              {
                "@name": "Peer1",
                "@vsys": "vsys1",
                "@location": "vsys",
                "ip-netmask": "172.0.0.1/24"
              },
              {
                "@name": "Peer2renamed",
                "@vsys": "vsys1",
                "@oldname": "Peer2",
                "@location": "vsys",
                "ip-netmask": "200.0.0.1/24"
              }
            ],
            "@count": "3",
            "@total-count": "3"
          },
          "@status": "success"
        }
      ]
  CreateSecurityPolicyRule:
    description: |-
      Make a POST request, to create a Security policy rule.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/create-security-policy-rule-rest-api.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  ReferenceAddressObjectInRule:
    description: |-
      To allow access to only specific addresses in the source zone, you can include an address object and restrict access to only those members in the source zone with "source": {"member": ["web-servers-production"]}.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/create-security-policy-rule-rest-api.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  GetVirtualRouter:
    description: |-
      Retrieve the existing virtual router.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/update-a-virtual-router-rest-api.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "@code": "19",
          "result": {
            "entry": [
              {
                "ecmp": {},
                "@name": "default",
                "protocol": {},
                "@location": "panorama-pushed",
                "interface": {
                  "member": [
                    "ethernet1/4"
                  ]
                },
                "multicast": {},
                "admin-dists": {},
                "routing-table": {}
              }
            ],
            "@count": "1"
          },
          "@status": "success"
        }
      ]
  UpdateVirtualRouter:
    description: |-
      Update the existing virtual router.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/update-a-virtual-router-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "default",
            "interface": {
              "member": [
                "ethernet1/3",
                "ethernet1/4"
              ]
            }
          }
        }
      ]
  CreateAddressObject:
    description: |-
      Make a POST request to create an address object. In the request, the query parameters must include the name and the location on where you want to create the object.
      And in the request body include the same name, location and other properties to define the object. 
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/work-with-address-objects-rest-api.html
    example:
      inputs: [
        {
          "entry": [
            {
              "tag": {
                "member": [
                  "blue"
                ]
              },
              "fqdn": "docs.paloaltonetworks.com",
              "@name": "web-servers-production",
              "@location": "shared",
              "description": "what is this for?"
            }
          ]
        }
      ]
  DeleteAddressObject:
    description: |-
      Make a DELETE request and include the name and the location of the object as query parameters. 
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/work-with-address-objects-rest-api.html
    example:
      inputs: [
        {}
      ]
  EditAddressObject:
    description: |-
      Make a PUT request and include the name and location of the object as query parameters.
      Include the same location and name in the request body and define the properties of the object you’d like to change.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/work-with-address-objects-rest-api.html
    example:
      inputs: [
        {
          "entry": [
            {
              "tag": {
                "member": [
                  "blue",
                  "red"
                ]
              },
              "fqdn": "docs.paloaltonetworks.com",
              "@name": "web-servers-production",
              "@location": "shared",
              "description": "publish servers"
            }
          ]
        }
      ]
      outputs: [
        {
          "msg": "command succeeded",
          "@code": "20",
          "@status": "success"
        }
      ]
  GetAddressObjects:
    description: |-
      Make a GET request to retrieve a list of all address objects within a specified location. 
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/work-with-address-objects-rest-api.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "@code": "19",
          "result": {
            "entry": [
              {
                "fqdn": "www.test.com",
                "@name": "fqdn1",
                "@vsys": "vsys1",
                "@location": "vsys"
              },
              {
                "@name": "Peer1",
                "@vsys": "vsys1",
                "@location": "vsys",
                "ip-netmask": "172.0.0.1/24"
              },
              {
                "@name": "Peer2renamed",
                "@vsys": "vsys1",
                "@oldname": "Peer2",
                "@location": "vsys",
                "ip-netmask": "200.0.0.1/24"
              }
            ],
            "@count": "3",
            "@total-count": "3"
          },
          "@status": "success"
        }
      ]
  RenameAddressObject:
    description: |-
      Rename an address object
      When renaming an object, make a POST request with the following query parameters—name of the object name=<name>, location=<location>, and the new name newname=<name>.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/work-with-address-objects-rest-api.html
    example:
      inputs: [
        {}
      ]
  CreateDecryptionForwardingProfile:
    description: |-
      Creates a bidirectional security chain with devices at 1.1.1.1 and 1.1.1.2 using the Ethernet interfaces you created earlier in this task.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/work-with-decryption-apis.html#id0ab876ea-a3f4-475b-bd54-2f2b1a282e34
    example:
      inputs: [
        {
          "entry": {
            "flow": "bidirectional",
            "@name": "decryptionForwardTest",
            "@vsys": "vsys1",
            "routed": {
              "security-chain": {
                "entry": [
                  {
                    "@name": "testchain",
                    "enable": "yes",
                    "last-device": "1.1.1.2",
                    "first-device": "1.1.1.1"
                  }
                ]
              }
            },
            "@location": "vsys",
            "health-check": {
              "http-enable": "no",
              "path-enable": "no",
              "http-latency-enable": "no"
            },
            "interface-primary": "ethernet1/5",
            "interface-secondary": "ethernet1/6"
          }
        }
      ]
      outputs: [
        {
          "msg": "command succeeded",
          "@code": "20",
          "@status": "success"
        }
      ]
  CreateDecryptionPolicy:
    description: |-
      requests defines the traffic source zones and destinations to enable decryption based on the testdecryptionprofile and testdecryptionforwading profiles.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/work-with-decryption-apis.html#id0ab876ea-a3f4-475b-bd54-2f2b1a282e34
    example:
      inputs: [
        {
          "entry": {
            "to": {
              "member": [
                "l2-trust"
              ]
            },
            "from": {
              "member": [
                "l3-untrust"
              ]
            },
            "type": {
              "ssl-forward-proxy": {}
            },
            "@name": "jltestrule",
            "@uuid": "b4d66137-9678-4b9d-9105-e881899d1125",
            "@vsys": "vsys1",
            "action": "decrypt-and-forward",
            "source": {
              "member": [
                "Test"
              ]
            },
            "profile": "testdecryptionprofile",
            "service": {
              "member": [
                "any"
              ]
            },
            "category": {
              "member": [
                "any"
              ]
            },
            "@location": "vsys",
            "source-hip": {
              "member": [
                "any"
              ]
            },
            "destination": {
              "member": [
                "any"
              ]
            },
            "source-user": {
              "member": [
                "any"
              ]
            },
            "negate-source": "no",
            "destination-hip": {
              "member": [
                "any"
              ]
            },
            "forwarding-profile": "testdecryptionforwarding"
          }
        }
      ]
      outputs: [
        {
          "msg": "command succeeded",
          "@code": "20",
          "@status": "success"
        }
      ]
  CreateDecryptionProfile:
