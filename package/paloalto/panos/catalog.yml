  CreateLogForwardingObject:
    description: |-
      Make a POST request to create an log forwarding object that allows you to forward traffic and threat logs to the Logging Service.
      To make this log forwarding object named log-forwarding-LS available for all firewalls in the device group named devicegroup-7, create the object at location=devicegroup-7.
      Include the name of the object, specify the location as device-group and the device-group name in the query parameters location=device-group&device-group=<dg_name>&name=<object_name>and create the request body.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/work-with-policy-rules-on-panorama-rest-api.html
    example:
      inputs: [
        {
          "entry": {
            "@name": "log-forwarding-LS",
            "match-list": {
              "entry": [
                {
                  "@name": "only_traffic_logs",
                  "filter": "All Logs",
                  "log-type": "traffic",
                  "send-to-panorama": "yes"
                },
                {
                  "@name": "only_threat_logs",
                  "filter": "All Logs",
                  "log-type": "threat",
                  "send-to-panorama": "yes"
                }
              ]
            }
          }
        }
      ]
  EditSecurityPolicyPreRule:
    description: |-
      To modify a Security policy Pre Rule, make a PUT request to https://<Panorama IP address or FQDN>/restapi/v10.0/Policies/SecurityPreRules.
      The query parameters include the name of the rule, location and device group name if the location is a device group location=device-group&device-group=<device_group_name>&name=<rule_name>.
      And in the request body specify the same name, location, device group name, and include the required properties for the Security policy pre rule.
    versions:
      from: 10.0.0
    link: https://docs.paloaltonetworks.com/pan-os/10-0/pan-os-panorama-api/get-started-with-the-pan-os-rest-api/work-with-policy-rules-on-panorama-rest-api.html
