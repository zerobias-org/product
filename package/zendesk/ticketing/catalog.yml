      from: 2.0.0
    link: https://developer.zendesk.com/api-reference/event-connectors/webhooks/webhooks/#create-or-clone-webhook
    example:
      inputs: [
        {
          "webhook": {
            "name": "Example Webhook",
            "status": "active",
            "endpoint": "https://example.com/status/200",
            "http_method": "GET",
            "subscriptions": [
              "conditional_ticket_events"
            ],
            "authentication": {
              "data": {
                "password": "hello_123",
                "username": "john_smith"
