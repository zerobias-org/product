                "value": "jane@example.com"
              },
              {
                "type": "external_id",
                "value": "0987654321"
              }
            ]
          }
        }
      ]
      outputs: [
        {
          "status": "received",
          "user_id": "123456",
          "profile_id": "01E1DPYAA7HW7645KMJEY9CXRJ"
        }
