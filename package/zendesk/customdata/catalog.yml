  permissions.updateObjectTypePolicies:
    description: |-
      Updates the policies for the specified object type. If no updates to the RBAC policy have occurred, then the default RBAC policy is used. If a request creates a new ReBAC policy for an object type and a property is omitted from the ReBAC policy, then the corresponding property from the default ReBAC policy is used. If a request updates an existing RBAC policy or ReBAC policy and a property is omitted, then the corresponding property from the previous policy is used.
    versions:
      from: 2.0.0
    link: https://developer.zendesk.com/api-reference/custom-data/custom-objects-api/permissions/#update-object-type-policies
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "data": {
            "rbac": {
              "admin": {
                "read": true,
                "create": true,
                "delete": true,
                "update": true
              },
              "agent": {
                "read": true,
                "create": true,
                "delete": false,
                "update": true
              },
              "end_user": {
                "read": true,
                "create": false,
                "delete": false,
                "update": false
              }
            },
            "rebac": {
              "user_to_many_products": {
                "admin": {
                  "read": true,
                  "update": true
                },
                "agent": {
                  "read": false,
                  "update": false
                },
                "end_user": {
                  "read": false,
                  "update": true
                }
              }
            }
          }
        }
      ]
  permissions.updateRelationshipTypePolicies:
    description: |-
      Updates the policies for the specified relationship type. If no updates to the RBAC policy have occurred, then the default RBAC policy is used. ReBAC policies cannot be created for relationship types. If a request updates an existing RBAC policy or ReBAC policy and a property is omitted, then the corresponding property from the previous policy is used.
    versions:
      from: 2.0.0
    link: https://developer.zendesk.com/api-reference/custom-data/custom-objects-api/permissions/#update-relationship-type-policies
