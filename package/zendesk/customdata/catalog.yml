          "event": {
            "type": "checkout",
            "source": "shoppingnow",
            "created_at": "2020-01-31T00:44:07+00:00",
            "properties": {
              "item": {
                "name": "Zendesk Swag"
              },
              "billing": {
                "city": "San Francisco",
                "state": "CA",
                "zipcode": "94103",
                "address1": "1019 Market St"
