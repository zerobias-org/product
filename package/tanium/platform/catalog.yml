                  { range: 192.160.30.0/16 }
                ]
            }
        ]
      outputs:
        [
          {
              data:
                {
                  all_subnets_flag: 0,
                  bandwidth_bytes_limit: 375000,
                  download_bandwidth_bytes_limit: 500000,
                  id: 1,
                  name: "",
                  sensor_bandwidth_bytes_limit: 500000,
                  subnets:
                    [
                      { range: 192.160.10.0/16 },
                      { range: 192.160.20.0/16 },
                      { range: 192.160.30.0/16 }
                    ]
                }
