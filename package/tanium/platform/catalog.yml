  Actions.UpdateActionByID:
    description: |-
      Update the action that matches the specified ID.

      (Required) The Tanium session string or the token string.

      The session string is returned by the Log in and Validate routes.

      The token string is returned by the Create API token route.

      For examples of both sessions strings and token strings, see the example requests in the Create API token route.

      (Required) The ID of the action to update.

      An action object that contains the fields to update.

      Fields not included in the JSON are not updated.

      Any fields that you specify overwrite existing fields.

      The updated action object.

      No action object matches the specified ID.
    versions:
      from: 7.4.3
    link: https://developer.tanium.com/site/global/apis/platform/index.gsp#api-Actions-UpdateActionByID
    example:
      inputs: [ { name: Updated Action } ]
      outputs: [ {} ]
  Actions.UpdateActionGroupByID:
    description: |-
      Update the action group that matches the specified ID.

      When you update an action group, the server creates a new action_group object using the fields from the original action group and the fields supplied in the input JSON.

      The server then sets the deleted_flag field on the original action_group object to 1.

      (Required) The Tanium session string or the token string.

      The session string is returned by the Log in and Validate routes.

      The token string is returned by the Create API token route.

      For examples of both sessions strings and token strings, see the example requests in the Create API token route.

      (Required) The ID of the action_group object to update.

      An action_group object that contains the fields to update.

      Fields not included in the JSON are not updated.

      Any fields that you specify overwrite existing fields.

      The updated action_group object.

      No action_group object matches the specified ID.

      The name field must contain a value.
    versions:
      from: 7.4.3
    link: https://developer.tanium.com/site/global/apis/platform/index.gsp#api-Actions-UpdateActionGroupByID
    example:
      inputs: [ { name: Updated action group } ]
      outputs:
        [
          {
              data:
                {
                  and_flag: 0,
                  deleted_flag: 0,
                  groups: [ { id: 4 } ],
                  id: 43,
                  name: Updated action group,
                  public_flag: 0,
                  user_groups: []
                }
            }
        ]
