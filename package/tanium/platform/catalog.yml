  Systems.CreateServerThrottle:
    description: |-
      Create a server throttle.

      A server throttle controls the rate at which data is sent across all client connections.

      For example, use a server throttle to enforce "The server should never use more than 1 Mbps sending sensors to clients".

      Only one server throttle can be active on a server.

      The server uses the server_throttle object with the lowest ID field and no value in the ip_address field.

      (Required) The Tanium session string or the token string.

      The session string is returned by the Log in and Validate routes.

      The token string is returned by the Create API token route.

      For examples of both sessions strings and token strings, see the example requests in the Create API token route.

      (Optional) The server_throttle object to create.

      If you specify a value for the ip_address field, the server will create the object but will not make it active.

      The new server_throttle object.
    versions:
      from: 7.4.3
    link: https://developer.tanium.com/site/global/apis/platform/index.gsp#api-Systems-CreateServerThrottle
    example:
      inputs:
        [
          {
              bandwidth_bytes_limit: 1000000,
              connection_limit: 10,
              download_bandwidth_bytes_limit: 1000000,
              download_connection_limit: 10,
              name: Sample Server Throttle,
              sensor_bandwidth_bytes_limit: 1000000,
              sensor_connection_limit: 10
            }
        ]
      outputs:
        [
          {
              data:
                {
                  bandwidth_bytes_limit: 1000000,
                  connection_limit: 10,
                  download_bandwidth_bytes_limit: 1000000,
                  download_connection_limit: 10,
                  id: 4,
                  ip_address: "",
                  name: Sample Server Throttle,
                  sensor_bandwidth_bytes_limit: 1000000,
                  sensor_connection_limit: 10
                }
            }
        ]
  Systems.CreateSiteThrottle:
    description: |-
      Create a site throttle.

      A site throttle controls the rate at which data is sent to a list of subnets.

      For example, use a site throttle to enforce "The server should never send more than 5 Mbps to 192.

      168.

      0.

      0/16".

      If you create multiple site throttles for the same connection, all throttles will be applied to the connection, and the server will try not to exceed the rate on any of the applied throttles.

      (Required) The Tanium session string or the token string.

      The session string is returned by the Log in and Validate routes.

      The token string is returned by the Create API token route.

      For examples of both sessions strings and token strings, see the example requests in the Create API token route.

      (Optional) The site_throttle object to create.

      The new site_throttle object.
    versions:
      from: 7.4.3
    link: https://developer.tanium.com/site/global/apis/platform/index.gsp#api-Systems-CreateSiteThrottle
    example:
      inputs:
        [
          {
              all_subnets_flag: 0,
              bandwidth_bytes_limit: 375000,
              download_bandwidth_bytes_limit: 500000,
              sensor_bandwidth_bytes_limit: 500000,
              subnets:
                [
