  Import___Export.ImportObject:
    description: |-
      Import objects from a JSON file.

      Before import, the file must be signed.

      Administrators and users with the "Import Signed Content" permission are able to import content.

      For more information, see Signing content XML files in the Tanium Core Platform User Guide.

      You can include options to handle any import conflicts.

      If you do not pass any options, the server accepts the import only if there are no conflicts.

      If there are conflicts, the response includes an import_conflict_details report of the objects in the file and properties that differ for any conflicts.

      You need to resolve any conflicts and resubmit with the import_conflict_options option or the global default_import_conflict_option option.

      Valid objects to import include: Note: If multiple saved_action objects with the same name are included in a single import, the server creates a separate saved_action object for each saved_action.

      Any saved_action objects with duplicate names already on the server are deleted.

      If you post a deprecated XML solution file to /api/v2/import, the server upgrades the file and imports the file.

      If you want to import a deprecated file without upgrading the file to the current version, use the /api/v2/import/upgrade route to post the file; the server response is a JSON export file.

      (Optional) Include if you want the import request to respond asyncronously.

      (Optional) Specify how to handle import conflicts.

      You can specify a value for each object in the object_list, sorted by the plural object type.

      Values are handled in the order that the objects appear in the object_list.

      For possible values, see import_conflict_options.

      (Optional) Specify how to handle import conflicts by object type and name.

      You can specify a value for each object in the object_list, sorted by the singular object type.

      For possible values, see import_conflict_options.

      (Optional) Set to 1 if you want the import to only preview conflicts.

      (Optional) Specify a value to use if you do not specify any import_conflict_options or import_conflict_options_by_type_and_name.

      If there are fewer options in the import_conflict_options than objects in the object_list, any option that you specify for default_import_conflict_option applies to the extra objects.

      For a list of possible values, see import_conflict_options.

      (Required) The Tanium session string or the token string.

      The session string is returned by the Log in and Validate routes.

      The token string is returned by the Create API token route.

      For examples of both sessions strings and token strings, see the example requests in the Create API token route.

      An array of objects to import, in JSON format.

      Use KeyUtility.

      exe to sign the JSON file before you import the file.

      The import version.

      The imported objects.

      For asynchronous imports, the response is JSON containing the ID of the import, the start time, and the status.

      Use the ID with the Get import status by ID route to retrieve the current status of the import.

      A signature is required to import the file.

      Set the version field to 2, and make sure the input JSON format is valid.

      [Sensor imports] The type of the sensor script is not valid.
