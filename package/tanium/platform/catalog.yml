Operations:
  Actions.ApproveSavedAction:
    description: |-
      Approve a saved action.

      Saved action approvals are only required when the require_action_approval global setting is set to 1.

      (Required) The Tanium session string or the token string.

      The session string is returned by the Log in and Validate routes.

      The token string is returned by the Create API token route.

      For examples of both sessions strings and token strings, see the example requests in the Create API token route.

      (Required) The saved_action_approval object to create.

      The approved_flag is required in addition to either the id field or the name field.

      The new saved_action_approval object.

      The input JSON must contain a valid saved_action ID.

      Saved action approvals are not required, or the saved action must be approved by another user.

      The id field of the package_spec object in the input JSON must reference a valid object.
    versions:
      from: 7.4.3
    link: https://developer.tanium.com/site/global/apis/platform/index.gsp#api-Actions-ApproveSavedAction
    example:
      inputs: [ { approved_flag: 1, id: 45 } ]
      outputs:
        [
          {
              data:
                {
                  approved_flag: true,
                  id: 45,
                  metadata: [],
                  name: My Saved Action
                }
            }
        ]
  Actions.CreateActionGroup:
    description: |-
      Create an action group.

      Use action groups to target actions so that they are issued to only appropriate computer groups.

      (Required) The Tanium session string or the token string.

      The session string is returned by the Log in and Validate routes.

      The token string is returned by the Create API token route.

      For examples of both sessions strings and token strings, see the example requests in the Create API token route.

      (Optional) The action_group object to create.

      No fields are required.

      The new action_group object.

      The input JSON must not contain the id field.

      Another action group with the same name already exists.

      Select a different name or delete the existing action group with the same name.

      The input JSON must contain the name field.
    versions:
      from: 7.4.3
    link: https://developer.tanium.com/site/global/apis/platform/index.gsp#api-Actions-CreateActionGroup
    example:
      inputs: [ { name: Sample Action Group } ]
      outputs:
        [
          {
              data:
                {
                  and_flag: 0,
                  deleted_flag: 0,
                  groups: [],
                  id: 25,
                  name: Sample Action Group,
                  public_flag: 1,
                  user_groups: []
                }
            }
        ]
  Actions.CreateActionStop:
    description: |-
      Create an action_stop object to stop a specified action (identified by ID).

      (Required) The Tanium session string or the token string.

      The session string is returned by the Log in and Validate routes.

      The token string is returned by the Create API token route.

      For examples of both sessions strings and token strings, see the example requests in the Create API token route.

      (Required) The action_stop object to create.

      The action field is required.

      The new action_stop object.

      The action_stop object in the input JSON must include the action object.

      The id field of the action object in the input JSON must contain a valid value.
    versions:
      from: 7.4.3
    link: https://developer.tanium.com/site/global/apis/platform/index.gsp#api-Actions-CreateActionStop
    example:
      inputs: [ { action: { id: 5 } } ]
      outputs: [ { data: { action: { id: 5 }, id: 1 } } ]
  Actions.CreateAction:
    description: |-
      Create an action.

      An action specifies a package to deploy, the machines to target, and the deploy schedule.

      For general information on actions, refer to the Tanium actions overview in the Tanium Core Platform User Guide at: https://docs.

      tanium.

      com/platform_user/platform_user/actions_overview.

      html  (Required) The Tanium session string or the token string.

      The session string is returned by the Log in and Validate routes.

      The token string is returned by the Create API token route.

      For examples of both sessions strings and token strings, see the example requests in the Create API token route.

      (Required) The action object to create.

      The package_spec, action_group, and target_group are required fields.

      For a parameterized sensor, reference the package_spec object by the source_id field instead of the id field.

      The new action object.

      The input JSON must contain the package_spec object.

      The package_spec object in the input JSON must contain the id field or the name field.

      Make sure the input JSON contains all required fields.
