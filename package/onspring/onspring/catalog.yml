Product:
  name: Onspring
  versions: [1.0.0]
  package: onspring.onspring
  description: |-
    Onspring
  link: https://onspring.com/
  contentType: json
Operations:
  Apps.List:
    description: |-
      This request returns a list of all apps and surveys accessible to the API key.
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {}
      ]
      outputs: [
        [
          {
            "Id": 1,
            "Name": "Roles"
          },
          {
            "Id": 2,
            "Name": "Users"
          }
        ]
      ]
  Apps.ListFields:
    description: |-
      This request returns a list of fields accessible to the API key for the selected app/survey.
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {}
      ]
      outputs: [
        [
          {
            "Id": 31,
            "Name": "Updated Date",
            "Type": 300,
            "AppId": 2,
            "Status": 0,
            "IsUnique": false,
            "IsRequired": false
          },
          {
            "Id": 48,
            "Name": "State",
            "Type": 400,
            "AppId": 2,
            "Status": 0,
            "Values": [
              {
                "Id": "61dd5482-5293-4960-9dac-da6dc71c26eb",
                "Name": "Missouri",
                "Color": "#0b0b0b",
                "SortOrder": 0,
                "NumericValue": null
              },
              {
                "Id": "93471483-f022-45d2-8ba2-a57d8a3c051e",
                "Name": "Kansas",
                "Color": "#1636ee",
                "SortOrder": 1,
                "NumericValue": null
              },
              {
                "Id": "fe997fe7-3f5f-4aae-9e8e-aa5960badac3",
                "Name": "Iowa",
                "Color": "#f5c817",
                "SortOrder": 2,
                "NumericValue": 1
              },
              {
                "Id": "286cc321-18ca-4bad-8fb6-85f9a7758d46",
                "Name": "Nebraska",
                "Color": "#f90505",
                "SortOrder": 3,
                "NumericValue": null
              }
            ],
            "IsUnique": false,
            "IsRequired": false,
            "Multiplicity": 0
          },
          {
            "Id": 161,
            "Name": "Created By",
            "Type": 500,
            "AppId": 2,
            "Status": 0,
            "IsUnique": false,
            "IsRequired": false,
            "Multiplicity": 0
          },
          {
            "Id": 724,
            "Name": "Average Score",
            "Type": 900,
            "AppId": 2,
            "Status": 0,
            "Values": [],
            "IsUnique": false,
            "IsRequired": false,
            "OutputType": 1
          }
        ]
      ]
  Apps.ListRecords:
    description: |-
      This request returns a list of record information for the selected app/survey. (Only records accessible to the API key will be included.)
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {}
      ]
      outputs: [
        [
          {
            "AppId": 2,
            "RecordId": 1,
            "FieldData": [
              {
                "Type": 3,
                "Value": "2016-02-09T16:23:26.482Z",
                "FieldId": 31
              },
              {
                "Type": 5,
                "Value": "93471483-f022-45d2-8ba2-a57d8a3c051e",
                "FieldId": 48
              }
            ]
          },
          {
            "AppId": 2,
            "RecordId": 3,
            "FieldData": [
              {
                "Type": 3,
                "Value": "2016-02-04T08:32:40.127Z",
                "FieldId": 31
              }
            ]
          }
        ]
      ]
  Apps.ListReports:
    description: |-
      This request returns a list of reports accessible to the API Key for the selected app/survey.
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {}
      ]
      outputs: [
        [
          {
            "Id": 411,
            "Name": "Calendar",
            "AppId": 2
          },
          {
            "Id": 38,
            "Name": "Record Count",
            "AppId": 2
          }
        ]
      ]
  Fields.Get:
    description: |-
      This request returns information for the selected field (if the field is accessible to the API key).
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Id": 31,
          "Name": "Updated Date",
          "Type": 300,
          "AppId": 2,
          "Status": 0,
          "IsUnique": false,
          "IsRequired": false
        }
      ]
  Records.Add:
    description: |-
      This request adds a record to the selected app/survey (if the API key has permission to create records in the app/survey).
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {
          "FieldData": {
            "33": "API add test",
            "46": "123"
          }
        }
      ]
      outputs: [
        {
          "recordId": 417
        }
      ]
  Records.Delete:
    description: |-
      This request deletes an existing record (if the API key has permission to delete the record).
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  Records.DownloadAttachment:
    description: |-
      This request gets the contents of an attachment or image file from the selected field in the selected record (if the API key has permission to read that field in the app/survey).
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  Records.Get:
    description: |-
      This request returns data from the selected record in the selected app (if the record is accessible to the API key).
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "AppId": 2,
          "RecordId": 1,
          "FieldData": [
            {
              "Type": 0,
              "Value": "2/9/2016 4:23 PM",
              "FieldId": 31
            },
            {
              "Type": 0,
              "Value": "Kansas",
              "FieldId": 48
            }
          ]
        }
      ]
  Records.Update:
    description: |-
      This request updates an existing record (if the API Key has permission to update the record).
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {
          "FieldData": {
            "33": "API update test",
            "46": "456"
          }
        }
      ]
      outputs: [
        {}
      ]
  Records.UploadAttachment:
    description: |-
      This request adds an attachment or image file to the selected field in the selected record (if the API Key has permission to update that field in the app/survey).
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {
          "file": "The request body must contain only the bytes representing the file contents."
        }
      ]
      outputs: [
        {
          "fileId": 1234
        }
      ]
  Reports.GetData:
    description: |-
      This request returns data from the selected report, if the report is accessible to the API Key.
    versions:
      from: 1.0.0
    link: https://onspring.com/
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Rows": [
            [
              1,
              "Estimate 1.xlsx|Proposal 1.docx",
              987654,
              "bsmith|mjones",
              "9/3/2014 5:01 PM",
              "Front View.png|Back View.jpg",
              "<p><strong>Notes 1</strong></p>",
              "Every 10 Day(s) End By 1/1/2014 6:00 AM"
            ],
            [
              2,
              null,
              null,
              null,
              null,
              null,
              null,
              null
            ]
          ],
          "Columns": [
            "AutoNumber Field",
            "Attachment Field",
            "Number Field",
            "Reference Field",
            "Date Field",
            "Image Field",
            "Multi-line Text Field",
            "Time Span Field"
          ]
        }
      ]