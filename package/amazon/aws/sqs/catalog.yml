Product:
  name: Amazon Simple Queue Service
  versions: [2012.11.5]
  package: amazon.aws.sqs
  description: |-
    Amazon Simple Queue Service
  link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/Welcome.html
  contentType: json
Operations:
  AddPermission:
    description: |-
      Adds a permission to a queue for a specific principal. This allows sharing access to the queue.
    versions:
      from: 2012.11.5
    link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_AddPermission.html
    example:
      inputs: [
        {
          "Label": "string",
          "QueueUrl": "string",
          "ActionNames": [
            "string"
          ],
          "AWSAccountIds": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "AddPermissionResponse": {
            "ResponseMetadata": {
              "RequestId": "9a285199-c8d6-47c2-bdb2-314cb47d599d"
            }
          }
        }
      ]
  ChangeMessageVisibilityBatch:
    description: |-
      Changes the visibility timeout of multiple messages. This is a batch version of ChangeMessageVisibility. The result of the action on each message is reported individually in the response. You can send up to 10 ChangeMessageVisibility requests with each ChangeMessageVisibilityBatch action.
    versions:
      from: 2012.11.5
    link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_ChangeMessageVisibilityBatch.html
    example:
      inputs: [
        {
          "QueueUrl": "string",
          "ChangeMessageVisibilityBatchRequestEntrys": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "ResponseMetadata": {
            "RequestId": "ca9668f7-ab1b-4f7a-8859-f15747ab17a7"
          },
          "ChangeMessageVisibilityBatchResult": [
            {
              "Id": "change_visibility_msg_2"
            },
            {
              "Id": "change_visibility_msg_3"
            }
          ]
        }
      ]
  ChangeMessageVisibility:
    description: |-
      Changes the visibility timeout of a specified message in a queue to a new value. The default visibility timeout for a message is 30 seconds. The minimum is 0 seconds. The maximum is 12 hours. For more information, see Visibility Timeout in the Amazon Simple Queue Service Developer Guide.
    versions:
      from: 2012.11.5
    link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_ChangeMessageVisibility.html
    example:
      inputs: [
        {
          "QueueUrl": "string",
          "ReceiptHandle": "string",
          "VisibilityTimeout": "string"
        }
      ]
      outputs: [
        {
          "ResponseMetadata": {
            "RequestId": "6a7a282a-d013-4a59-aba9-335b0fa48bed"
          }
        }
      ]
  CreateQueue:
    description: |-
      Creates a new standard or FIFO queue. You can pass one or more attributes in the request.
    versions:
      from: 2012.11.5
    link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_CreateQueue.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "QueueName": "string",
          "Attributes": [
            {
              "Name": "string",
              "Value": "string"
            }
          ]
        }
      ]
      outputs: [
        {
          "ResponseMetadata": {
            "RequestId": "7a62c49f-347e-4fc4-9331-6e8e7a96aa73"
          },
          "CreateQueueResult": {
            "QueueUrl": "https://queue.amazonaws.com/123456789012/MyQueue"
          }
        }
      ]
  DeleteMessageBatch:
    description: |-
      Deletes up to ten messages from the specified queue. This is a batch version of DeleteMessage. The result of the action on each message is reported individually in the response.
    versions:
      from: 2012.11.5
    link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_DeleteMessageBatch.html
    example:
      inputs: [
        {
          "QueueUrl": "string",
          "DeleteMessageBatchRequestEntries": [
            {
              "Id": "string",
              "ReceiptHandle": "string"
            }
          ]
        }
      ]
      outputs: [
        {
          "ResponseMetadata": {
            "RequestId": "d6f86b7a-74d1-4439-b43f-196a1e29cd85"
          },
          "DeleteMessageBatchResult": [
            {
              "Id": "msg1"
            },
            {
              "Id": "msg2"
            }
          ]
        }
      ]
  DeleteMessage:
    description: |-
      Deletes the specified message from the specified queue. To select the message to delete, use the ReceiptHandle of the message (not the MessageId which you receive when you send the message). Amazon SQS can delete a message from a queue even if a visibility timeout setting causes the message to be locked by another consumer. Amazon SQS automatically deletes messages left in a queue longer than the retention period configured for the queue.
    versions:
      from: 2012.11.5
    link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_DeleteMessage.html
    example:
      inputs: [
        {
          "QueueUrl": "string",
          "ReceiptHandle": "string"
        }
      ]
      outputs: [
        {
          "ResponseMetadata": {
            "RequestId": "b5293cb5-d306-4a17-9048-b263635abe42"
          }
        }
      ]
  DeleteQueue:
    description: |-
      Deletes the queue specified by the QueueUrl, regardless of the queue's contents.
    versions:
      from: 2012.11.5
    link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_DeleteQueue.html
    example:
      inputs: [
        {
          "QueueUrl": "string"
        }
      ]
      outputs: [
        {
          "ResponseMetadata": {
            "RequestId": "6fde8d1e-52cd-4581-8cd9-c512f4c64223"
          }
        }
      ]
