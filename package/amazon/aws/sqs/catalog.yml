  GetQueueUrl:
    description: |-
      Returns the URL of an existing Amazon SQS queue.
    versions:
      from: 2012.11.5
    link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_GetQueueUrl.html
