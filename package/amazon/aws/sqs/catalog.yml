  SetQueueAttributes:
    description: |-
      Sets the value of one or more queue attributes. When you change a queue's attributes, the change can take up to 60 seconds for most of the attributes to propagate throughout the Amazon SQS system. Changes made to the MessageRetentionPeriod attribute can take up to 15 minutes.
    versions:
      from: 2012.11.5
    link: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_SetQueueAttributes.html
    example:
      inputs: [
        {
          "QueueUrl": "string",
          "Attributes": [
            {
              "Name": "string",
              "Value ": "string"
            }
          ]
        }
      ]
      outputs: [
        {
          "ResponseMetadata": {
            "RequestId": "6a7a282a-d013-4a59-aba9-335b0fa48bed"
          }
        }
      ]
