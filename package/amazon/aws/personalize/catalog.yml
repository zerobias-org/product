Product:
  name: Amazon Personalize
  versions: [2018.3.22,2018.5.22]
  package: amazon.aws.personalize
  description: |-
    Amazon Personalize
  link: https://docs.aws.amazon.com/personalize/latest/dg/what-is-personalize.html
  contentType: json
Operations:
  CreateBatchInferenceJob:
    description: |-
      Creates a batch inference job. The operation can handle up to 50 million records and the input file must be in JSON format. For more information, see Getting batch recommendations.
    versions:
      from: 2018.5.22
      to: 2018.5.22
    link: https://docs.aws.amazon.com/personalize/latest/dg/API_CreateBatchInferenceJob.html
    example:
      inputs: [
        {
          "jobName": "string",
          "roleArn": "string",
          "jobInput": {
            "s3DataSource": {
              "path": "string",
              "kmsKeyArn": "string"
            }
          },
          "filterArn": "string",
          "jobOutput": {
            "s3DataDestination": {
              "path": "string",
              "kmsKeyArn": "string"
            }
          },
          "numResults": 1,
          "solutionVersionArn": "string",
          "batchInferenceJobConfig": {
            "itemExplorationConfig": {
              "string": "string"
            }
          }
        }
      ]
      outputs: [
        {
          "batchInferenceJobArn": "string"
        }
      ]
  CreateCampaign:
    description: |-
      Creates a campaign by deploying a solution version. When a client calls the GetRecommendations and GetPersonalizedRanking APIs, a campaign is specified in the request.
    versions:
      from: 2018.5.22
      to: 2018.5.22
    link: https://docs.aws.amazon.com/personalize/latest/dg/API_CreateCampaign.html
    example:
      inputs: [
        {
          "name": "string",
          "campaignConfig": {
            "itemExplorationConfig": {
              "string": "string"
            }
          },
          "minProvisionedTPS": 1,
          "solutionVersionArn": "string"
        }
      ]
      outputs: [
        {
          "campaignArn": "string"
        }
      ]
  CreateDatasetExportJob:
    description: |-
      Creates a job that exports data from your dataset to an Amazon S3 bucket. To allow Amazon Personalize to export the training data, you must specify an service-linked AWS Identity and Access Management (IAM) role that gives Amazon Personalize PutObject permissions for your Amazon S3 bucket. For information, see Exporting a dataset in the Amazon Personalize developer guide.
    versions:
      from: 2018.5.22
      to: 2018.5.22
    link: https://docs.aws.amazon.com/personalize/latest/dg/API_CreateDatasetExportJob.html
    example:
      inputs: [
        {
          "jobName": "string",
          "roleArn": "string",
          "jobOutput": {
            "s3DataDestination": {
              "path": "string",
              "kmsKeyArn": "string"
            }
          },
          "datasetArn": "string",
          "ingestionMode": "string"
        }
      ]
      outputs: [
        {
          "datasetExportJobArn": "string"
        }
      ]
  CreateDatasetGroup:
    description: |-
      Creates an empty dataset group. A dataset group contains related datasets that supply data for training a model.
    versions:
      from: 2018.5.22
      to: 2018.5.22
    link: https://docs.aws.amazon.com/personalize/latest/dg/API_CreateDatasetGroup.html
    example:
      inputs: [
        {
          "name": "string",
          "roleArn": "string",
          "kmsKeyArn": "string"
        }
      ]
      outputs: [
        {
          "datasetGroupArn": "string"
        }
      ]
  CreateDataset:
    description: |-
      Creates an empty dataset and adds it to the specified dataset group. Use CreateDatasetImportJob to import your training data to a dataset.
    versions:
      from: 2018.5.22
      to: 2018.5.22
    link: https://docs.aws.amazon.com/personalize/latest/dg/API_CreateDataset.html
    example:
      inputs: [
        {
          "name": "string",
          "schemaArn": "string",
          "datasetType": "string",
          "datasetGroupArn": "string"
        }
      ]
      outputs: [
        {
          "datasetArn": "string"
        }
      ]
  CreateDatasetImportJob:
    description: |-
      Creates a job that imports training data from your data source (an Amazon S3 bucket) to an Amazon Personalize dataset. To allow Amazon Personalize to import the training data, you must specify an AWS Identity and Access Management (IAM) service role that has permission to read from the data source, as Amazon Personalize makes a copy of your data and processes it in an internal AWS system. For information on granting access to your Amazon S3 bucket, see Giving Amazon Personalize Access to Amazon S3 Resources.
    versions:
      from: 2018.5.22
      to: 2018.5.22
    link: https://docs.aws.amazon.com/personalize/latest/dg/API_CreateDatasetImportJob.html
    example:
      inputs: [
        {
          "jobName": "string",
          "roleArn": "string",
          "dataSource": {
            "dataLocation": "string"
          },
          "datasetArn": "string"
        }
      ]
      outputs: [
        {
          "datasetImportJobArn": "string"
        }
      ]
