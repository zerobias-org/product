        {
          "name": "string",
          "eventType": "string",
          "recipeArn": "string",
          "performHPO": false,
          "performAutoML": false,
          "solutionConfig": {
            "hpoConfig": {
              "hpoObjective": {
                "type": "string",
                "metricName": "string",
                "metricRegex": "string"
              },
              "hpoResourceConfig": {
                "maxNumberOfTrainingJobs": "string",
                "maxParallelTrainingJobs": "string"
              },
              "algorithmHyperParameterRanges": {
                "integerHyperParameterRanges": [
                  {
                    "name": "string",
                    "maxValue": 1,
                    "minValue": 1
                  }
                ],
                "continuousHyperParameterRanges": [
                  {
                    "name": "string",
                    "maxValue": 0.1,
                    "minValue": 0.1
                  }
                ],
                "categoricalHyperParameterRanges": [
                  {
                    "name": "string",
                    "values": [
                      "string"
                    ]
                  }
                ]
              }
            },
            "autoMLConfig": {
              "metricName": "string",
              "recipeList": [
                "string"
              ]
            },
            "eventValueThreshold": "string",
            "algorithmHyperParameters": {
              "string": "string"
            },
            "featureTransformationParameters": {
              "string": "string"
            }
          },
          "datasetGroupArn": "string"
        }
      ]
      outputs: [
        {
          "solutionArn": "string"
        }
      ]
  CreateSolutionVersion:
    description: |-
      Trains or retrains an active solution. A solution is created using the CreateSolution operation and must be in the ACTIVE state before calling CreateSolutionVersion. A new version of the solution is created every time you call this operation.
