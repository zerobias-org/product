      Records a WorkflowExecutionSignaled event in the workflow execution history and creates a decision task for the workflow execution identified by the given domain, workflowId and runId. The event is recorded with the specified user defined signalName and input (if provided).
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_SignalWorkflowExecution.html
    example:
      inputs: [
        {
          "input": "string",
          "runId": "string",
          "domain": "string",
          "signalName": "string",
          "workflowId": "string"
        }
      ]
      outputs: [
        {}
      ]
  StartWorkflowExecution:
    description: |-
      Starts an execution of the workflow type in the specified domain using the provided workflowId and input data.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_StartWorkflowExecution.html
    example:
      inputs: [
        {
          "input": "string",
          "domain": "string",
          "tagList": [
            "string"
          ],
          "taskList": {
            "name": "string"
          },
          "lambdaRole": "string",
          "workflowId": "string",
          "childPolicy": "string",
          "taskPriority": "string",
          "workflowType": {
            "name": "string",
            "version": "string"
          },
          "taskStartToCloseTimeout": "string",
          "executionStartToCloseTimeout": "string"
        }
      ]
      outputs: [
        {
          "runId": "string"
        }
      ]
  TagResource:
    description: |-
      Add a tag to a Amazon SWF domain.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_TagResource.html
    example:
      inputs: [
        {
          "tags": [
            {
              "key": "string",
              "value": "string"
            }
          ],
          "resourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  TerminateWorkflowExecution:
    description: |-
      Records a WorkflowExecutionTerminated event and forces closure of the workflow execution identified by the given domain, runId, and workflowId. The child policy, registered with the workflow type or specified when starting this execution, is applied to any open child workflow executions of this workflow execution.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_TerminateWorkflowExecution.html
    example:
      inputs: [
        {
          "runId": "string",
          "domain": "string",
          "reason": "string",
          "details": "string",
          "workflowId": "string",
          "childPolicy": "string"
        }
      ]
      outputs: [
        {}
      ]
  UndeprecateActivityType:
    description: |-
      Undeprecates a previously deprecated activity type. After an activity type has been undeprecated, you can create new tasks of that activity type.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_UndeprecateActivityType.html
    example:
      inputs: [
        {
          "domain": "string",
          "activityType": {
            "name": "string",
            "version": "string"
          }
        }
      ]
      outputs: [
        {}
      ]
  UndeprecateDomain:
    description: |-
      Undeprecates a previously deprecated domain. After a domain has been undeprecated it can be used to create new workflow executions or register new types.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_UndeprecateDomain.html
    example:
      inputs: [
        {
          "name": "string"
        }
      ]
      outputs: [
        {}
      ]
  UndeprecateWorkflowType:
    description: |-
      Undeprecates a previously deprecated workflow type. After a workflow type has been undeprecated, you can create new executions of that type.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_UndeprecateWorkflowType.html
    example:
      inputs: [
        {
          "domain": "string",
          "workflowType": {
            "name": "string",
            "version": "string"
          }
        }
      ]
      outputs: [
        {}
      ]
  UntagResource:
    description: |-
      Remove a tag from a Amazon SWF domain.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_UntagResource.html
    example:
      inputs: [
        {
          "tagKeys": [
            "string"
          ],
          "resourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]