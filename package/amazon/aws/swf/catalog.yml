  CountClosedWorkflowExecutions:
    description: |-
      Returns the number of closed workflow executions within the given domain that meet the specified filtering criteria.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_CountClosedWorkflowExecutions.html
    example:
      inputs: [
        {
          "domain": "string",
          "tagFilter": {
            "tag": "string"
          },
          "typeFilter": {
            "name": "string",
            "version": "string"
          },
          "closeTimeFilter": {
            "latestDate": 1481289211.615,
            "oldestDate": 1481289211.615
          },
          "executionFilter": {
            "workflowId": "string"
          },
          "startTimeFilter": {
            "latestDate": 1481289211.615,
            "oldestDate": 1481289211.615
          },
          "closeStatusFilter": {
            "status": "string"
          }
        }
      ]
      outputs: [
        {
          "count": 1,
          "truncated": false
        }
      ]
  CountOpenWorkflowExecutions:
    description: |-
      Returns the number of open workflow executions within the given domain that meet the specified filtering criteria.
