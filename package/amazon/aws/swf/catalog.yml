          "truncated": false
        }
      ]
  DeprecateActivityType:
    description: |-
      Deprecates the specified activity type. After an activity type has been deprecated, you cannot create new tasks of that activity type. Tasks of this type that were scheduled before the type was deprecated continue to run.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_DeprecateActivityType.html
    example:
      inputs: [
        {
          "domain": "string",
          "activityType": {
            "name": "string",
            "version": "string"
          }
        }
      ]
      outputs: [
        {}
      ]
  DeprecateDomain:
    description: |-
      Deprecates the specified domain. After a domain has been deprecated it cannot be used to create new workflow executions or register new types. However, you can still use visibility actions on this domain. Deprecating a domain also deprecates all activity and workflow types registered in the domain. Executions that were started before the domain was deprecated continues to run.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_DeprecateDomain.html
    example:
      inputs: [
        {
          "name": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeprecateWorkflowType:
    description: |-
      Deprecates the specified workflow type. After a workflow type has been deprecated, you cannot create new executions of that type. Executions that were started before the type was deprecated continues to run. A deprecated workflow type may still be used when calling visibility actions.
    versions:
      from: 2012.1.25
    link: https://docs.aws.amazon.com/amazonswf/latest/apireference/API_DeprecateWorkflowType.html
    example:
