Product:
  name: Amazon Connect Participant Service
  versions: [2018.9.7]
  package: amazon.aws.connectparticipantservice
  description: |-
    Amazon Connect Participant Service
  link: https://docs.aws.amazon.com/connect-participant/latest/APIReference/Welcome.html
  contentType: json
Operations:
  CompleteAttachmentUpload:
    description: |-
      Allows you to confirm that the attachment has been uploaded using the pre-signed URL provided in StartAttachmentUpload API.
    versions:
      from: 2018.9.7
    link: https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_CompleteAttachmentUpload.html
    example:
      inputs: [
        {
          "ClientToken": "string",
          "AttachmentIds": [
            "string"
          ],
          "ConnectionToken": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreateParticipantConnection:
    description: |-
      Creates the participant's connection. Note that ParticipantToken is used for invoking this API instead of ConnectionToken.
    versions:
      from: 2018.9.7
    link: https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_CreateParticipantConnection.html
    example:
      inputs: [
        {
          "Type": [
            "string"
          ],
          "ParticipantToken": "string"
        }
      ]
      outputs: [
        {
          "Websocket": {
            "Url": "string",
            "ConnectionExpiry": "string"
          },
          "ConnectionCredentials": {
            "Expiry": "string",
            "ConnectionToken": "string"
          }
        }
      ]
  DisconnectParticipant:
    description: |-
      Disconnects a participant. Note that ConnectionToken is used for invoking this API instead of ParticipantToken.
    versions:
      from: 2018.9.7
    link: https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_DisconnectParticipant.html
    example:
      inputs: [
        {
          "ClientToken": "string",
          "ConnectionToken": "string"
        }
      ]
      outputs: [
        {}
      ]
  GetAttachment:
    description: |-
      Provides a pre-signed URL for download of a completed attachment. This is an asynchronous API for use with active contacts.
    versions:
      from: 2018.9.7
    link: https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_GetAttachment.html
    example:
      inputs: [
        {
          "AttachmentId": "string",
          "ConnectionToken": "string"
        }
      ]
      outputs: [
        {
          "Url": "string",
          "UrlExpiry": "string"
        }
      ]
  GetTranscript:
    description: |-
      Retrieves a transcript of the session, including details about any attachments. Note that ConnectionToken is used for invoking this API instead of ParticipantToken.
    versions:
      from: 2018.9.7
    link: https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_GetTranscript.html
    example:
      inputs: [
        {
          "ContactId": "string",
          "NextToken": "string",
          "SortOrder": "string",
          "MaxResults": 1,
          "ScanDirection": "string",
          "StartPosition": {
            "Id": "string",
            "MostRecent": 1,
            "AbsoluteTime": "string"
          },
          "ConnectionToken": "string"
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "Transcript": [
            {
              "Id": "string",
              "Type": "string",
              "Content": "string",
              "Attachments": [
                {
                  "Status": "string",
                  "ContentType": "string",
                  "AttachmentId": "string",
                  "AttachmentName": "string"
                }
              ],
              "ContentType": "string",
              "DisplayName": "string",
              "AbsoluteTime": "string",
              "ParticipantId": "string",
              "ParticipantRole": "string"
            }
          ],
          "InitialContactId": "string"
        }
      ]
  SendEvent:
    description: |-
      Sends an event. Note that ConnectionToken is used for invoking this API instead of ParticipantToken.
    versions:
      from: 2018.9.7
    link: https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_SendEvent.html
    example:
      inputs: [
        {
          "Content": "string",
          "ClientToken": "string",
          "ContentType": "string",
          "ConnectionToken": "string"
        }
      ]
      outputs: [
        {
          "Id": "string",
          "AbsoluteTime": "string"
        }
      ]
  SendMessage:
    description: |-
      Sends a message. Note that ConnectionToken is used for invoking this API instead of ParticipantToken.
    versions:
      from: 2018.9.7
    link: https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_SendMessage.html
    example:
      inputs: [
        {
          "Content": "string",
          "ClientToken": "string",
          "ContentType": "string",
          "ConnectionToken": "string"
        }
      ]
      outputs: [
        {
          "Id": "string",
          "AbsoluteTime": "string"
        }
      ]
  StartAttachmentUpload:
    description: |-
      Provides a pre-signed Amazon S3 URL in response for uploading the file directly to S3.
    versions:
      from: 2018.9.7
    link: https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_StartAttachmentUpload.html
    example:
      inputs: [
        {
          "ClientToken": "string",
          "ContentType": "string",
          "AttachmentName": "string",
          "ConnectionToken": "string",
          "AttachmentSizeInBytes": 1
        }
      ]
      outputs: [
        {
          "AttachmentId": "string",
          "UploadMetadata": {
            "Url": "string",
            "UrlExpiry": "string",
            "HeadersToInclude": {
              "string": "string"
            }
          }
        }
      ]