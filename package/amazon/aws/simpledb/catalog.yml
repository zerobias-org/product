Product:
  name: Amazon SimpleDB
  versions: [2009.4.15]
  package: amazon.aws.simpledb
  description: |-
    Amazon SimpleDB
  link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/Welcome.html
  contentType: json
Operations:
  BatchDeleteAttributes:
    description: |-
      Performs multiple DeleteAttributes operations in a single call, which reduces round trips and latencies. This enables Amazon SimpleDB to optimize requests, which generally yields better throughput.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_BatchDeleteAttributes.html
    example:
      inputs: [
        {
          "Items": [
            {
              "Name": "string",
              "Attributes": [
                {
                  "Name": "string",
                  "Value": "string"
                }
              ]
            }
          ],
          "DomainName": "string"
        }
      ]
      outputs: [
        {}
      ]
  BatchPutAttributes:
    description: |-
      With the BatchPutAttributes operation, you can perform multiple PutAttribute operations in a single call. This helps you yield savings in round trips and latencies, and enables Amazon SimpleDB to optimize requests, which generally yields better throughput.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_BatchPutAttributes.html
    example:
      inputs: [
        {
          "Items": [
            {
              "Name": "string",
              "Attributes": [
                {
                  "Name": "string",
                  "Value": "string",
                  "Replace": false
                }
              ]
            }
          ],
          "DomainName": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreateDomain:
    description: |-
      The CreateDomain operation creates a new domain. The domain name must be unique among the domains associated with the Access Key ID provided in the request. The CreateDomain operation might take 10 or more seconds to complete.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_CreateDomain.html
    example:
      inputs: [
        {
          "DomainName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteAttributes:
    description: |-
      Deletes one or more attributes associated with the item. If all attributes of an item are deleted, the item is deleted.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_DeleteAttributes.html
    example:
      inputs: [
        {
          "Expected": {
            "Name": "string",
            "Value": "string",
            "Exists": false
          },
          "ItemName": "string",
          "Attributes": [
            {
              "Name": "string",
              "Value": "string"
            }
          ],
          "DomainName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteDomain:
    description: |-
      The DeleteDomain operation deletes a domain. Any items (and their attributes) in the domain are deleted as well. The DeleteDomain operation might take 10 or more seconds to complete.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_DeleteDomain.html
    example:
      inputs: [
        {
          "DomainName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DomainMetadata:
    description: |-
      Returns information about the domain, including when the domain was created, the number of items and attributes, and the size of attribute names and values.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_DomainMetadata.html
    example:
      inputs: [
        {
          "DomainName": "string"
        }
      ]
      outputs: [
        {
          "ItemCount": 1,
          "Timestamp": 1,
          "AttributeNameCount": 1,
          "ItemNamesSizeBytes": 1,
          "AttributeValueCount": 1,
          "AttributeNamesSizeBytes": 1,
          "AttributeValuesSizeBytes": 1
        }
      ]
  GetAttributes:
    description: |-
      Returns all of the attributes associated with the item. Optionally, the attributes returned can be limited to one or more specified attribute name parameters.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_GetAttributes.html
    example:
      inputs: [
        {
          "ItemName": "string",
          "DomainName": "string",
          "AttributeNames": [
            "string"
          ],
          "ConsistentRead": false
        }
      ]
      outputs: [
        {
          "Attributes": [
            {
              "Name": "string",
              "Value": "string",
              "AlternateNameEncoding": "string",
              "AlternateValueEncoding": "string"
            }
          ]
        }
      ]
  ListDomains:
    description: |-
      The ListDomains operation lists all domains associated with the Access Key ID. It returns domain names up to the limit set by MaxNumberOfDomains. A NextToken is returned if there are more than MaxNumberOfDomains domains. Calling ListDomains successive times with the NextToken returns up to MaxNumberOfDomains more domain names each time.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_ListDomains.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "MaxNumberOfDomains": 1
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "DomainNames": [
            "string"
          ]
        }
      ]
  PutAttributes:
    description: |-
      The PutAttributes operation creates or replaces attributes in an item. You specify new attributes using a combination of the Attribute.X.Name and Attribute.X.Value parameters. You specify the first attribute by the parameters Attribute.1.Name and Attribute.1.Value, the second attribute by the parameters Attribute.2.Name and Attribute.2.Value, and so on.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_PutAttributes.html
    example:
      inputs: [
        {
          "Expected": {
            "Name": "string",
            "Value": "string",
            "Exists": false
          },
          "ItemName": "string",
          "Attributes": [
            {
              "Name": "string",
              "Value": "string",
              "Replace": false
            }
          ],
          "DomainName": "string"
        }
      ]
      outputs: [
        {}
      ]
  Select:
    description: |-
      The Select operation returns a set of Attributes for ItemNames that match the select expression. Select is similar to the standard SQL SELECT statement.
    versions:
      from: 2009.4.15
    link: https://docs.aws.amazon.com/AmazonSimpleDB/latest/DeveloperGuide/SDB_API_Select.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "ConsistentRead": false,
          "SelectExpression": "string"
        }
      ]
      outputs: [
        {
          "Items": [
            {
              "Name": "string",
              "Attributes": [
                {
                  "Name": "string",
                  "Value": "string",
                  "AlternateNameEncoding": "string",
                  "AlternateValueEncoding": "string"
                }
              ],
              "AlternateNameEncoding": "string"
            }
          ],
          "NextToken": "string"
        }
      ]