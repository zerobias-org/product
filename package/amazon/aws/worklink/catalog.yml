          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "Domains": [
            {
              "DomainName": "string",
              "CreatedTime": 1481289211.615,
              "DisplayName": "string",
              "DomainStatus": "string"
            }
          ],
          "NextToken": "string"
        }
      ]
  ListFleets:
