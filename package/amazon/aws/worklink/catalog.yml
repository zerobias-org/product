      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_ListDevices.html
    example:
      inputs: [
        {
          "FleetArn": "string",
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "Devices": [
            {
              "DeviceId": "string",
              "DeviceStatus": "string"
