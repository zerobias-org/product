        {}
      ]
  SignOutUser:
    description: |-
      Signs the user out from all of their devices. The user can sign in again if they have valid credentials.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_SignOutUser.html
    example:
      inputs: [
        {
