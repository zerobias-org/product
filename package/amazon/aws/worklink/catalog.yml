Product:
  name: Amazon WorkLink
  versions: [2018.9.25]
  package: amazon.aws.worklink
  description: |-
    Amazon WorkLink
  link: https://docs.aws.amazon.com/worklink/latest/api/Welcome.html
  contentType: json
Operations:
  AssociateDomain:
    description: |-
      Specifies a domain to be associated to Amazon WorkLink.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_AssociateDomain.html
    example:
      inputs: [
        {
          "FleetArn": "string",
          "DomainName": "string",
          "DisplayName": "string",
          "AcmCertificateArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  AssociateWebsiteAuthorizationProvider:
    description: |-
      Associates a website authorization provider with a specified fleet. This is used to authorize users against associated websites in the company network.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_AssociateWebsiteAuthorizationProvider.html
    example:
      inputs: [
        {
          "FleetArn": "string",
          "DomainName": "string",
          "AuthorizationProviderType": "string"
        }
      ]
      outputs: [
        {
          "AuthorizationProviderId": "string"
        }
      ]
  AssociateWebsiteCertificateAuthority:
    description: |-
      Imports the root certificate of a certificate authority (CA) used to obtain TLS certificates used by associated websites within the company network.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_AssociateWebsiteCertificateAuthority.html
    example:
      inputs: [
        {
          "FleetArn": "string",
          "Certificate": "string",
          "DisplayName": "string"
        }
      ]
      outputs: [
        {
          "WebsiteCaId": "string"
        }
      ]
  CreateFleet:
    description: |-
      Creates a fleet. A fleet consists of resources and the configuration that delivers associated websites to authorized users who download and set up the Amazon WorkLink app.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_CreateFleet.html
    example:
      inputs: [
        {
          "Tags": {
            "string": "string"
          },
          "FleetName": "string",
          "DisplayName": "string",
          "OptimizeForEndUserLocation": false
        }
      ]
      outputs: [
        {
          "FleetArn": "string"
        }
      ]
  DeleteFleet:
    description: |-
      Deletes a fleet. Prevents users from accessing previously associated websites.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DeleteFleet.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  DescribeAuditStreamConfiguration:
    description: |-
      Describes the configuration for delivering audit streams to the customer account.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DescribeAuditStreamConfiguration.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "AuditStreamArn": "string"
        }
      ]
  DescribeCompanyNetworkConfiguration:
    description: |-
      Describes the networking configuration to access the internal websites associated with the specified fleet.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DescribeCompanyNetworkConfiguration.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "VpcId": "string",
          "SubnetIds": [
            "string"
          ],
          "SecurityGroupIds": [
            "string"
          ]
        }
      ]
  DescribeDevice:
    description: |-
      Provides information about a user's device.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DescribeDevice.html
    example:
      inputs: [
        {
          "DeviceId": "string",
          "FleetArn": "string"
        }
      ]
      outputs: [
        {
          "Model": "string",
          "Status": "string",
          "Username": "string",
          "PatchLevel": "string",
          "Manufacturer": "string",
          "OperatingSystem": "string",
          "LastAccessedTime": 1481289211.615,
          "FirstAccessedTime": 1481289211.615,
          "OperatingSystemVersion": "string"
        }
      ]
  DescribeDevicePolicyConfiguration:
    description: |-
      Describes the device policy configuration for the specified fleet.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DescribeDevicePolicyConfiguration.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "DeviceCaCertificate": "string"
        }
      ]
  DescribeDomain:
    description: |-
      Provides information about the domain.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DescribeDomain.html
    example:
      inputs: [
        {
          "FleetArn": "string",
          "DomainName": "string"
        }
      ]
      outputs: [
        {
          "DomainName": "string",
          "CreatedTime": 1481289211.615,
          "DisplayName": "string",
          "DomainStatus": "string",
          "AcmCertificateArn": "string"
        }
      ]
  DescribeFleetMetadata:
    description: |-
      Provides basic information for the specified fleet, excluding identity provider, networking, and device configuration details.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DescribeFleetMetadata.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Tags": {
            "string": "string"
          },
          "FleetName": "string",
          "CompanyCode": "string",
          "CreatedTime": 1481289211.615,
          "DisplayName": "string",
          "FleetStatus": "string",
          "LastUpdatedTime": 1481289211.615,
          "OptimizeForEndUserLocation": false
        }
      ]
  DescribeIdentityProviderConfiguration:
    description: |-
      Describes the identity provider configuration of the specified fleet.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DescribeIdentityProviderConfiguration.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "IdentityProviderType": "string",
          "ServiceProviderSamlMetadata": "string",
          "IdentityProviderSamlMetadata": "string"
        }
      ]
  DescribeWebsiteCertificateAuthority:
    description: |-
      Provides information about the certificate authority.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DescribeWebsiteCertificateAuthority.html
    example:
      inputs: [
        {
          "FleetArn": "string",
          "WebsiteCaId": "string"
        }
      ]
      outputs: [
        {
          "Certificate": "string",
          "CreatedTime": 1481289211.615,
          "DisplayName": "string"
        }
      ]
  DisassociateDomain:
    description: |-
      Disassociates a domain from Amazon WorkLink. End users lose the ability to access the domain with Amazon WorkLink.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DisassociateDomain.html
    example:
      inputs: [
        {
          "FleetArn": "string",
          "DomainName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DisassociateWebsiteAuthorizationProvider:
    description: |-
      Disassociates a website authorization provider from a specified fleet. After the disassociation, users can't load any associated websites that require this authorization provider.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DisassociateWebsiteAuthorizationProvider.html
    example:
      inputs: [
        {
          "FleetArn": "string",
          "AuthorizationProviderId": "string"
        }
      ]
      outputs: [
        {}
      ]
  DisassociateWebsiteCertificateAuthority:
    description: |-
      Removes a certificate authority (CA).
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_DisassociateWebsiteCertificateAuthority.html
    example:
      inputs: [
        {
          "FleetArn": "string",
          "WebsiteCaId": "string"
        }
      ]
      outputs: [
        {}
      ]
