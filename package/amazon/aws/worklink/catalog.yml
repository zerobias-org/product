        }
      ]
      outputs: [
        {}
      ]
  TagResource:
    description: |-
      Adds or overwrites one or more tags for the specified resource, such as a fleet. Each tag consists of a key and an optional value. If a resource already has a tag with the same key, this operation updates its value.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_TagResource.html
    example:
      inputs: [
        {
          "Tags": {
            "string": "string"
          },
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  UntagResource:
    description: |-
      Removes one or more tags from the specified resource.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_UntagResource.html
    example:
      inputs: [
        {
          "TagKeys": [
            "string"
          ],
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
