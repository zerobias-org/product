  ListWebsiteCertificateAuthorities:
    description: |-
      Retrieves a list of certificate authorities added for the current account and Region.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_ListWebsiteCertificateAuthorities.html
    example:
      inputs: [
        {
          "FleetArn": "string",
