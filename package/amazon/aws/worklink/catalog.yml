      inputs: [
        {
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "FleetSummaryList": [
            {
              "Tags": {
                "string": "string"
              },
              "FleetArn": "string",
              "FleetName": "string",
              "CompanyCode": "string",
              "CreatedTime": 1481289211.615,
              "DisplayName": "string",
              "FleetStatus": "string",
              "LastUpdatedTime": 1481289211.615
            }
          ]
        }
      ]
  ListTagsForResource:
    description: |-
      Retrieves a list of tags for the specified resource.
    versions:
      from: 2018.9.25
    link: https://docs.aws.amazon.com/worklink/latest/api/API_ListTagsForResource.html
    example:
      inputs: [
        {
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {
          "Tags": {
            "string": "string"
          }
        }
      ]
  ListWebsiteAuthorizationProviders:
    description: |-
      Retrieves a list of website authorization providers associated with a specified fleet.
