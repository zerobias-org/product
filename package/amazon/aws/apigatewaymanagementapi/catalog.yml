Product:
  name: Amazon API Gateway Management API
  versions: [2018.11.29]
  package: amazon.aws.apigatewaymanagementapi
  description: |-
    Amazon API Gateway Management API
  link: https://docs.aws.amazon.com/apigateway/latest/developerguide/welcome.html
  contentType: json
Operations:
  DeleteConnection:
    description: |-
      Delete the connection with the provided id.
    versions:
      from: 2018.11.29
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/apigatewaymanagementapi/delete-connection.html
    example:
      inputs: [
        {
          "ConnectionId": "string"
        }
      ]
      outputs: [
        {}
      ]
  GetConnection:
    description: |-
      Get information about the connection with the provided id.
    versions:
      from: 2018.11.29
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/apigatewaymanagementapi/get-connection.html
    example:
      inputs: [
        {
          "ConnectionId": "string"
        }
      ]
      outputs: [
        {
          "Identity": {
            "SourceIp": "string",
            "UserAgent": "string"
          },
          "ConnectedAt": 1481289211.615,
          "LastActiveAt": 1481289211.615
        }
      ]
  PostToConnection:
    description: |-
      Sends the provided data to the specified connection.
    versions:
      from: 2018.11.29
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/apigatewaymanagementapi/post-to-connection.html
    example:
      inputs: [
        {
          "Data": "blob",
          "ConnectionId": "string"
        }
      ]
      outputs: [
        {}
      ]