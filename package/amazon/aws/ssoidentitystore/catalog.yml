Product:
  name: AWS SSO Identity Store
  versions: [2020.6.15]
  package: amazon.aws.ssoidentitystore
  description: |-
    AWS SSO Identity Store
  link: https://docs.aws.amazon.com/singlesignon/latest/IdentityStoreAPIReference/welcome.html
  contentType: json
Operations:
  DescribeGroup:
    description: |-
      Retrieves the group metadata and attributes from GroupId in an identity store.
    versions:
      from: 2020.6.15
    link: https://docs.aws.amazon.com/singlesignon/latest/IdentityStoreAPIReference/API_DescribeGroup.html
    example:
      inputs: [
        {
          "GroupId": "string",
          "IdentityStoreId": "string"
        }
      ]
      outputs: [
        {
          "GroupId": "string",
          "DisplayName": "string"
        }
      ]
  DescribeUser:
    description: |-
      Retrieves the user metadata and attributes from UserId in an identity store.
    versions:
      from: 2020.6.15
    link: https://docs.aws.amazon.com/singlesignon/latest/IdentityStoreAPIReference/API_DescribeUser.html
    example:
      inputs: [
        {
          "UserId": "string",
          "IdentityStoreId": "string"
        }
      ]
      outputs: [
        {
          "UserId": "string",
          "UserName": "string"
        }
      ]
  ListGroups:
    description: |-
      Lists the attribute name and value of the group that you specified in the search. We only support DisplayName as a valid filter attribute path currently, and filter is required. This API returns minimum attributes, including GroupId and group DisplayName in the response.
    versions:
      from: 2020.6.15
    link: https://docs.aws.amazon.com/singlesignon/latest/IdentityStoreAPIReference/API_ListGroups.html
    example:
      inputs: [
        {
          "Filters": [
            {
              "AttributePath": "string",
              "AttributeValue": "string"
            }
          ],
          "NextToken": "string",
          "MaxResults": 1,
          "IdentityStoreId": "string"
        }
      ]
      outputs: [
        {
          "Groups": [
            {
              "GroupId": "string",
              "DisplayName": "string"
            }
          ],
          "NextToken": "string"
        }
      ]
  ListUsers:
    description: |-
      Lists the attribute name and value of the user that you specified in the search. We only support UserName as a valid filter attribute path currently, and filter is required. This API returns minimum attributes, including UserId and UserName in the response.
    versions:
      from: 2020.6.15
    link: https://docs.aws.amazon.com/singlesignon/latest/IdentityStoreAPIReference/API_ListUsers.html
    example:
      inputs: [
        {
          "Filters": [
            {
              "AttributePath": "string",
              "AttributeValue": "string"
            }
          ],
          "NextToken": "string",
          "MaxResults": 1,
          "IdentityStoreId": "string"
        }
      ]
      outputs: [
        {
          "Users": [
            {
              "UserId": "string",
              "UserName": "string"
            }
          ],
          "NextToken": "string"
        }
      ]