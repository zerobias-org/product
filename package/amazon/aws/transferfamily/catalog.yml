      from: 2018.11.5
    link: https://docs.aws.amazon.com/transfer/latest/userguide/API_DescribeUser.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "User": {
            "Arn": "string",
            "Role": "string",
            "Tags": [
              {
                "Key": "string",
                "Value": "string"
              }
            ],
            "Policy": "string",
            "UserName": "string",
            "PosixProfile": {
              "Gid": 1,
              "Uid": 1,
              "SecondaryGids": [
                1
              ]
            },
            "HomeDirectory": "string",
            "SshPublicKeys": [
              {
                "DateImported": 1481289211.615,
                "SshPublicKeyId": "string",
                "SshPublicKeyBody": "string"
              }
            ],
            "HomeDirectoryType": "string",
            "HomeDirectoryMappings": [
              {
                "Entry": "string",
                "Target": "string"
              }
            ]
          },
          "ServerId": "string"
        }
