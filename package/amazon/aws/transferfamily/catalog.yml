      from: 2018.11.5
    link: https://docs.aws.amazon.com/transfer/latest/userguide/API_TestIdentityProvider.html
    example:
      inputs: [
        {
          "ServerId": "string",
          "SourceIp": "string",
          "UserName": "string",
          "UserPassword": "string",
          "ServerProtocol": "string"
