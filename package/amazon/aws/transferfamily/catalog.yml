Product:
  name: AWS Transfer Family
  versions: [2018.11.5]
  package: amazon.aws.transferfamily
  description: |-
    AWS Transfer Family
  link: https://docs.aws.amazon.com/transfer/latest/userguide/what-is-aws-transfer-family.html
  contentType: json
Operations:
  CreateServer:
    description: |-
      Instantiates an autoscaling virtual server based on the selected file transfer protocol in AWS. When you make updates to your file transfer protocol-enabled server or when you work with users, use the service-generated ServerId property that is assigned to the newly created server.
    versions:
      from: 2018.11.5
    link: https://docs.aws.amazon.com/transfer/latest/userguide/API_CreateServer.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "Domain": "string",
          "HostKey": "string",
          "Protocols": [
            "string"
          ],
          "Certificate": "string",
          "LoggingRole": "string",
          "EndpointType": "string",
          "EndpointDetails": {
            "VpcId": "string",
            "SubnetIds": [
              "string"
            ],
            "VpcEndpointId": "string",
            "SecurityGroupIds": [
              "string"
            ],
            "AddressAllocationIds": [
              "string"
            ]
          },
          "SecurityPolicyName": "string",
          "IdentityProviderType": "string",
          "IdentityProviderDetails": {
            "Url": "string",
            "InvocationRole": "string"
          }
        }
      ]
      outputs: [
        {
          "ServerId": "string"
        }
      ]
  CreateUser:
    description: |-
      Creates a user and associates them with an existing file transfer protocol-enabled server. You can only create and associate users with servers that have the IdentityProviderType set to SERVICE_MANAGED. Using parameters for CreateUser, you can specify the user name, set the home directory, store the user's public key, and assign the user's AWS Identity and Access Management (IAM) role. You can also optionally add a scope-down policy, and assign metadata with tags that can be used to group and search for users.
    versions:
      from: 2018.11.5
    link: https://docs.aws.amazon.com/transfer/latest/userguide/API_CreateUser.html
    example:
      inputs: [
        {
          "Role": "string",
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "Policy": "string",
          "ServerId": "string",
          "UserName": "string",
          "PosixProfile": {
            "Gid": 1,
            "Uid": 1,
            "SecondaryGids": [
              1
            ]
          },
          "HomeDirectory": "string",
          "SshPublicKeyBody": "string",
          "HomeDirectoryType": "string",
          "HomeDirectoryMappings": [
            {
              "Entry": "string",
              "Target": "string"
            }
          ]
        }
      ]
      outputs: [
        {
          "ServerId": "string",
          "UserName": "string"
        }
      ]
  DeleteServer:
    description: |-
      Deletes the file transfer protocol-enabled server that you specify.
    versions:
      from: 2018.11.5
    link: https://docs.aws.amazon.com/transfer/latest/userguide/API_DeleteServer.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  DeleteSshPublicKey:
    description: |-
      Deletes a user's Secure Shell (SSH) public key.
    versions:
      from: 2018.11.5
    link: https://docs.aws.amazon.com/transfer/latest/userguide/API_DeleteSshPublicKey.html
    example:
      inputs: [
        {
          "ServerId": "string",
          "UserName": "string",
          "SshPublicKeyId": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteUser:
    description: |-
      Deletes the user belonging to a file transfer protocol-enabled server you specify.
    versions:
      from: 2018.11.5
    link: https://docs.aws.amazon.com/transfer/latest/userguide/API_DeleteUser.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  DescribeSecurityPolicy:
    description: |-
      Describes the security policy that is attached to your file transfer protocol-enabled server. The response contains a description of the security policy's properties. For more information about security policies, see Working with security policies.
    versions:
      from: 2018.11.5
    link: https://docs.aws.amazon.com/transfer/latest/userguide/API_DescribeSecurityPolicy.html
    example:
      inputs: [
        {
          "SecurityPolicyName": "string"
        }
      ]
      outputs: [
        {
          "SecurityPolicy": {
            "Fips": false,
            "SshKexs": [
              "string"
            ],
            "SshMacs": [
              "string"
            ],
            "SshCiphers": [
              "string"
            ],
            "TlsCiphers": [
              "string"
            ],
            "SecurityPolicyName": "string"
          }
        }
      ]
  DescribeServer:
    description: |-
      Describes a file transfer protocol-enabled server that you specify by passing the ServerId parameter.
