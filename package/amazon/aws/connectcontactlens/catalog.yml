Product:
  name: Amazon Connect Contact Lens
  versions: [2020.8.21]
  package: amazon.aws.connectcontactlens
  description: |-
    Amazon Connect Contact Lens
  link: https://docs.aws.amazon.com/contact-lens/latest/APIReference/Welcome.html
  contentType: json
Operations:
  ListRealtimeContactAnalysisSegments:
    description: |-
      Provides a list of analysis segments for a real-time analysis session.
    versions:
      from: 2020.8.21
    link: https://docs.aws.amazon.com/contact-lens/latest/APIReference/API_ListRealtimeContactAnalysisSegments.html
    example:
      inputs: [
        {
          "ContactId": "string",
          "NextToken": "string",
          "InstanceId": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "Segments": [
            {
              "Categories": {
                "MatchedDetails": {
                  "string": {
                    "PointsOfInterest": [
                      {
                        "EndOffsetMillis": 1,
                        "BeginOffsetMillis": 1
                      }
                    ]
                  }
                },
                "MatchedCategories": [
                  "string"
                ]
              },
              "Transcript": {
                "Id": "string",
                "Content": "string",
                "Sentiment": "string",
                "ParticipantId": "string",
                "IssuesDetected": [
                  {
                    "CharacterOffsets": {
                      "EndOffsetChar": 1,
                      "BeginOffsetChar": 1
                    }
                  }
                ],
                "EndOffsetMillis": 1,
                "ParticipantRole": "string",
                "BeginOffsetMillis": 1
              }
            }
          ],
          "NextToken": "string"
        }
      ]