Product:
  name: AWS CloudTrail
  versions: [2013.11.1]
  package: amazon.aws.cloudtrail
  description: |-
    AWS CloudTrail
  link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/Welcome.html
  contentType: json
Operations:
  AddTags:
    description: |-
      Adds one or more tags to a trail, up to a limit of 50. Overwrites an existing tag's value when a new value is specified for an existing tag key. Tag key names must be unique for a trail; you cannot have two keys with the same name but different values. If you specify a key without a value, the tag will be created with the specified key and a value of null. You can tag a trail that applies to all AWS Regions only from the Region in which the trail was created (also known as its home region).
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_AddTags.html
    example:
      inputs: [
        {
          "TagsList": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "ResourceId": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreateTrail:
    description: |-
      Creates a trail that specifies the settings for delivery of log data to an Amazon S3 bucket.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_CreateTrail.html
    example:
      inputs: [
        {
          "Name": "string",
          "KmsKeyId": "string",
          "TagsList": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "S3KeyPrefix": "string",
          "S3BucketName": "string",
          "SnsTopicName": "string",
          "IsMultiRegionTrail": false,
          "IsOrganizationTrail": false,
          "CloudWatchLogsRoleArn": "string",
          "EnableLogFileValidation": false,
          "CloudWatchLogsLogGroupArn": "string",
          "IncludeGlobalServiceEvents": false
        }
      ]
      outputs: [
        {
          "Name": "string",
          "KmsKeyId": "string",
          "TrailARN": "string",
          "S3KeyPrefix": "string",
          "SnsTopicARN": "string",
          "S3BucketName": "string",
          "SnsTopicName": "string",
          "IsMultiRegionTrail": false,
          "IsOrganizationTrail": false,
          "CloudWatchLogsRoleArn": "string",
          "LogFileValidationEnabled": false,
          "CloudWatchLogsLogGroupArn": "string",
          "IncludeGlobalServiceEvents": false
        }
      ]
  DeleteTrail:
    description: |-
      Deletes a trail. This operation must be called from the region in which the trail was created. DeleteTrail cannot be called on the shadow trails (replicated trails in other regions) of a trail that is enabled in all regions.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_DeleteTrail.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeTrails:
    description: |-
      Retrieves settings for one or more trails associated with the current region for your account.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_DescribeTrails.html
    example:
      inputs: [
        {
          "trailNameList": [
            "string"
          ],
          "includeShadowTrails": false
        }
      ]
      outputs: [
        {
          "trailList": [
            {
              "Name": "string",
              "KmsKeyId": "string",
              "TrailARN": "string",
              "HomeRegion": "string",
              "S3KeyPrefix": "string",
              "SnsTopicARN": "string",
              "S3BucketName": "string",
              "SnsTopicName": "string",
              "IsMultiRegionTrail": false,
              "HasInsightSelectors": false,
              "IsOrganizationTrail": false,
              "CloudWatchLogsRoleArn": "string",
              "HasCustomEventSelectors": false,
              "LogFileValidationEnabled": false,
              "CloudWatchLogsLogGroupArn": "string",
              "IncludeGlobalServiceEvents": false
            }
          ]
        }
      ]
  GetEventSelectors:
    description: |-
      Describes the settings for the event selectors that you configured for your trail.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_GetEventSelectors.html
    example:
      inputs: [
        {
          "TrailName": "string"
        }
      ]
      outputs: [
        {
          "TrailARN": "string",
          "EventSelectors": [
            {
              "DataResources": [
                {
                  "Type": "string",
                  "Values": [
                    "string"
                  ]
                }
              ],
              "ReadWriteType": "string",
              "IncludeManagementEvents": false,
              "ExcludeManagementEventSources": [
                "string"
              ]
            }
          ],
          "AdvancedEventSelectors": [
            {
              "Name": "string",
              "FieldSelectors": [
                {
                  "Field": "string",
                  "Equals": [
                    "string"
                  ],
                  "EndsWith": [
                    "string"
                  ],
                  "NotEquals": [
                    "string"
                  ],
                  "StartsWith": [
                    "string"
                  ],
                  "NotEndsWith": [
                    "string"
                  ],
                  "NotStartsWith": [
                    "string"
                  ]
                }
              ]
            }
          ]
        }
      ]
  GetInsightSelectors:
    description: |-
      Describes the settings for the Insights event selectors that you configured for your trail. GetInsightSelectors shows if CloudTrail Insights event logging is enabled on the trail, and if it is, which insight types are enabled. If you run GetInsightSelectors on a trail that does not have Insights events enabled, the operation throws the exception InsightNotEnabledException
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_GetInsightSelectors.html
    example:
      inputs: [
        {
          "TrailName": "string"
        }
      ]
      outputs: [
        {
          "TrailARN": "string",
          "InsightSelectors": [
            {
              "InsightType": "string"
            }
          ]
        }
      ]
  GetTrail:
    description: |-
      Returns settings information for a specified trail.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_GetTrail.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {
          "Trail": {
            "Name": "string",
            "KmsKeyId": "string",
            "TrailARN": "string",
            "HomeRegion": "string",
            "S3KeyPrefix": "string",
            "SnsTopicARN": "string",
            "S3BucketName": "string",
            "SnsTopicName": "string",
            "IsMultiRegionTrail": false,
            "HasInsightSelectors": false,
            "IsOrganizationTrail": false,
            "CloudWatchLogsRoleArn": "string",
            "HasCustomEventSelectors": false,
            "LogFileValidationEnabled": false,
            "CloudWatchLogsLogGroupArn": "string",
            "IncludeGlobalServiceEvents": false
          }
        }
      ]
  GetTrailStatus:
    description: |-
      Returns a JSON-formatted list of information about the specified trail. Fields include information on delivery errors, Amazon SNS and Amazon S3 errors, and start and stop logging times for each trail. This operation returns trail status from a single region. To return trail status from all regions, you must call the operation on each region.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_GetTrailStatus.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {
          "IsLogging": false,
          "StopLoggingTime": 1481289211.615,
          "StartLoggingTime": 1481289211.615,
          "LatestDeliveryTime": 1481289211.615,
          "TimeLoggingStarted": "string",
          "TimeLoggingStopped": "string",
          "LatestDeliveryError": "string",
          "LatestNotificationTime": 1481289211.615,
          "LatestNotificationError": "string",
          "LatestDigestDeliveryTime": 1481289211.615,
          "LatestDeliveryAttemptTime": "string",
          "LatestDigestDeliveryError": "string",
          "LatestNotificationAttemptTime": "string",
          "LatestDeliveryAttemptSucceeded": "string",
          "LatestCloudWatchLogsDeliveryTime": 1481289211.615,
          "LatestCloudWatchLogsDeliveryError": "string",
          "LatestNotificationAttemptSucceeded": "string"
        }
      ]
  ListPublicKeys:
    description: |-
      Returns all public keys whose private keys were used to sign the digest files within the specified time range. The public key is needed to validate digest files that were signed with its corresponding private key.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_ListPublicKeys.html
    example:
      inputs: [
        {
          "EndTime": 1481289211.615,
          "NextToken": "string",
          "StartTime": 1481289211.615
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "PublicKeyList": [
            {
              "Value": "blob",
              "Fingerprint": "string",
              "ValidityEndTime": 1481289211.615,
              "ValidityStartTime": 1481289211.615
            }
          ]
        }
      ]
  ListTags:
    description: |-
      Lists the tags for the trail in the current region.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_ListTags.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "ResourceIdList": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "ResourceTagList": [
            {
              "TagsList": [
                {
                  "Key": "string",
                  "Value": "string"
                }
              ],
              "ResourceId": "string"
            }
          ]
        }
      ]
  ListTrails:
    description: |-
      Lists trails that are in the current account.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_ListTrails.html
    example:
      inputs: [
        {
          "NextToken": "string"
        }
      ]
      outputs: [
        {
          "Trails": [
            {
              "Name": "string",
              "TrailARN": "string",
              "HomeRegion": "string"
            }
          ],
          "NextToken": "string"
        }
      ]
  LookupEvents:
    description: |-
      Looks up management events or CloudTrail Insights events that are captured by CloudTrail. You can look up events that occurred in a region within the last 90 days.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_LookupEvents.html
    example:
      inputs: [
        {
          "EndTime": 1481289211.615,
          "NextToken": "string",
          "StartTime": 1481289211.615,
          "MaxResults": 1,
          "EventCategory": "string",
          "LookupAttributes": [
            {
              "AttributeKey": "string",
              "AttributeValue": "string"
            }
          ]
        }
      ]
      outputs: [
        {
          "Events": [
            {
              "EventId": "string",
              "ReadOnly": "string",
              "Username": "string",
              "EventName": "string",
              "EventTime": 1481289211.615,
              "Resources": [
                {
                  "ResourceName": "string",
                  "ResourceType": "string"
                }
              ],
              "AccessKeyId": "string",
              "EventSource": "string",
              "CloudTrailEvent": "string"
            }
          ],
          "NextToken": "string"
        }
      ]
  PutEventSelectors:
    description: |-
      Configures an event selector or advanced event selectors for your trail. Use event selectors or advanced event selectors to specify management and data event settings for your trail. By default, trails created without specific event selectors are configured to log all read and write management events, and no data events.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_PutEventSelectors.html
    example:
      inputs: [
        {
          "TrailName": "string",
          "EventSelectors": [
            {
              "DataResources": [
                {
                  "Type": "string",
                  "Values": [
                    "string"
                  ]
                }
              ],
              "ReadWriteType": "string",
              "IncludeManagementEvents": false,
              "ExcludeManagementEventSources": [
                "string"
              ]
            }
          ],
          "AdvancedEventSelectors": [
            {
              "Name": "string",
              "FieldSelectors": [
                {
                  "Field": "string",
                  "Equals": [
                    "string"
                  ],
                  "EndsWith": [
                    "string"
                  ],
                  "NotEquals": [
                    "string"
                  ],
                  "StartsWith": [
                    "string"
                  ],
                  "NotEndsWith": [
                    "string"
                  ],
                  "NotStartsWith": [
                    "string"
                  ]
                }
              ]
            }
          ]
        }
      ]
      outputs: [
        {
          "TrailARN": "string",
          "EventSelectors": [
            {
              "DataResources": [
                {
                  "Type": "string",
                  "Values": [
                    "string"
                  ]
                }
              ],
              "ReadWriteType": "string",
              "IncludeManagementEvents": false,
              "ExcludeManagementEventSources": [
                "string"
              ]
            }
          ],
          "AdvancedEventSelectors": [
            {
              "Name": "string",
              "FieldSelectors": [
                {
                  "Field": "string",
                  "Equals": [
                    "string"
                  ],
                  "EndsWith": [
                    "string"
                  ],
                  "NotEquals": [
                    "string"
                  ],
                  "StartsWith": [
                    "string"
                  ],
                  "NotEndsWith": [
                    "string"
                  ],
                  "NotStartsWith": [
                    "string"
                  ]
                }
              ]
            }
          ]
        }
      ]
  PutInsightSelectors:
    description: |-
      Lets you enable Insights event logging by specifying the Insights selectors that you want to enable on an existing trail. You also use PutInsightSelectors to turn off Insights event logging, by passing an empty list of insight types. In this release, only ApiCallRateInsight is supported as an Insights selector.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_PutInsightSelectors.html
    example:
      inputs: [
        {
          "TrailName": "string",
          "InsightSelectors": [
            {
              "InsightType": "string"
            }
          ]
        }
      ]
      outputs: [
        {
          "TrailARN": "string",
          "InsightSelectors": [
            {
              "InsightType": "string"
            }
          ]
        }
      ]
  RemoveTags:
    description: |-
      Removes the specified tags from a trail.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_RemoveTags.html
    example:
      inputs: [
        {
          "TagsList": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "ResourceId": "string"
        }
      ]
      outputs: [
        {}
      ]
  StartLogging:
    description: |-
      Starts the recording of AWS API calls and log file delivery for a trail. For a trail that is enabled in all regions, this operation must be called from the region in which the trail was created. This operation cannot be called on the shadow trails (replicated trails in other regions) of a trail that is enabled in all regions.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_StartLogging.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {}
      ]
  StopLogging:
    description: |-
      Suspends the recording of AWS API calls and log file delivery for the specified trail. Under most circumstances, there is no need to use this action. You can update a trail without stopping it first. This action is the only way to stop recording. For a trail enabled in all regions, this operation must be called from the region in which the trail was created, or an InvalidHomeRegionException will occur. This operation cannot be called on the shadow trails (replicated trails in other regions) of a trail enabled in all regions.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_StopLogging.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {}
      ]
  UpdateTrail:
    description: |-
      Updates the settings that specify delivery of log files. Changes to a trail do not require stopping the CloudTrail service. Use this action to designate an existing bucket for log delivery. If the existing bucket has previously been a target for CloudTrail log files, an IAM policy exists for the bucket. UpdateTrail must be called from the region in which the trail was created; otherwise, an InvalidHomeRegionException is thrown.
    versions:
      from: 2013.11.1
    link: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_UpdateTrail.html
    example:
      inputs: [
        {
          "Name": "string",
          "KmsKeyId": "string",
          "S3KeyPrefix": "string",
          "S3BucketName": "string",
          "SnsTopicName": "string",
          "IsMultiRegionTrail": false,
          "IsOrganizationTrail": false,
          "CloudWatchLogsRoleArn": "string",
          "EnableLogFileValidation": false,
          "CloudWatchLogsLogGroupArn": "string",
          "IncludeGlobalServiceEvents": false
        }
      ]
      outputs: [
        {
          "Name": "string",
          "KmsKeyId": "string",
          "TrailARN": "string",
          "S3KeyPrefix": "string",
          "SnsTopicARN": "string",
          "S3BucketName": "string",
          "SnsTopicName": "string",
          "IsMultiRegionTrail": false,
          "IsOrganizationTrail": false,
          "CloudWatchLogsRoleArn": "string",
          "LogFileValidationEnabled": false,
          "CloudWatchLogsLogGroupArn": "string",
          "IncludeGlobalServiceEvents": false
        }
      ]