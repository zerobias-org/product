      from: 2018.9.6
    link: https://docs.aws.amazon.com/thingsgraph/latest/APIReference/API_CreateFlowTemplate.html
    example:
      inputs: [
        {
          "definition": {
            "text": "string",
            "language": "string"
          },
          "compatibleNamespaceVersion": 1
        }
      ]
      outputs: [
        {
          "summary": {
            "id": "string",
            "arn": "string",
            "createdAt": 1481289211.615,
            "revisionNumber": 1
