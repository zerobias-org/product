Product:
  name: Amazon Managed Service for Prometheus
  versions: [2020.8.1]
  package: amazon.aws.amp
  description: |-
    Amazon Managed Service for Prometheus
  link: https://docs.aws.amazon.com/prometheus/latest/userguide/what-is-Amazon-Managed-Service-Prometheus.html
  contentType: json
Operations:
  CreateWorkspace:
    description: |-
      Creates a new AMP workspace.
    versions:
      from: 2020.8.1
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/amp/create-workspace.html
    example:
      inputs: [
        {
          "alias": "string",
          "clientToken": "string"
        }
      ]
      outputs: [
        {
          "arn": "string",
          "status": {
            "statusCode": "string"
          },
          "workspaceId": "string"
        }
      ]
  DeleteWorkspace:
    description: |-
      Deletes an AMP workspace.
    versions:
      from: 2020.8.1
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/amp/delete-workspace.html
    example:
      inputs: [
        {
          "clientToken": "string",
          "workspaceId": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeWorkspace:
    description: |-
      Describes an existing AMP workspace.
    versions:
      from: 2020.8.1
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/amp/describe-workspace.html
    example:
      inputs: [
        {
          "workspaceId": "string"
        }
      ]
      outputs: [
        {
          "workspace": {
            "arn": "string",
            "alias": "string",
            "status": {
              "statusCode": "string"
            },
            "createdAt": 1481289211.615,
            "workspaceId": "string",
            "prometheusEndpoint": "string"
          }
        }
      ]
  ListWorkspaces:
    description: |-
      Lists all AMP workspaces, including workspaces being created or deleted.
    versions:
      from: 2020.8.1
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/amp/list-workspaces.html
    example:
      inputs: [
        {
          "alias": "string",
          "nextToken": "string",
          "maxResults": 1
        }
      ]
      outputs: [
        {
          "nextToken": "string",
          "workspaces": [
            {
              "arn": "string",
              "alias": "string",
              "status": {
                "statusCode": "string"
              },
              "createdAt": 1481289211.615,
              "workspaceId": "string"
            }
          ]
        }
      ]
  UpdateWorkspaceAlias:
    description: |-
      Updates an AMP workspace alias.
    versions:
      from: 2020.8.1
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/amp/update-workspace-alias.html
    example:
      inputs: [
        {
          "alias": "string",
          "clientToken": "string",
          "workspaceId": "string"
        }
      ]
      outputs: [
        {}
      ]