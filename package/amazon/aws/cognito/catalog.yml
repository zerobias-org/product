            "string": "string"
          },
          "SamlProviderARNs": [
            "string"
          ],
          "DeveloperProviderName": "string",
          "SupportedLoginProviders": {
            "string": "string"
          },
          "CognitoIdentityProviders": [
            {
              "ClientId": "string",
              "ProviderName": "string",
              "ServerSideTokenCheck": false
            }
          ],
          "OpenIdConnectProviderARNs": [
            "string"
          ],
          "AllowUnauthenticatedIdentities": false
        }
      ]
