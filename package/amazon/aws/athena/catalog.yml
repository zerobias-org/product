Operations:
  BatchGetNamedQuery:
    description: |-
      Returns the details of a single named query or a list of up to 50 queries, which you provide as an array of query ID strings. Requires you to have access to the workgroup in which the queries were saved. Use ListNamedQueriesInput to get the list of named query IDs in the specified workgroup. If information could not be retrieved for a submitted query ID, information about the query ID submitted is listed under UnprocessedNamedQueryId. Named queries differ from executed queries. Use BatchGetQueryExecutionInput to get details about each unique query execution, and ListQueryExecutionsInput to get a list of query execution IDs.
    versions:
      from: 2017.5.18
    link: https://docs.aws.amazon.com/athena/latest/APIReference/API_BatchGetNamedQuery.html
    example:
      inputs: [
        {
          "NamedQueryIds": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "NamedQueries": [
            {
              "Name": "string",
              "Database": "string",
              "WorkGroup": "string",
              "Description": "string",
              "QueryString": "string",
              "NamedQueryId": "string"
            }
          ],
          "UnprocessedNamedQueryIds": [
            {
              "ErrorCode": "string",
              "ErrorMessage": "string",
              "NamedQueryId": "string"
            }
          ]
        }
      ]
  BatchGetQueryExecution:
    description: |-
      Returns the details of a single query execution or a list of up to 50 query executions, which you provide as an array of query execution ID strings. Requires you to have access to the workgroup in which the queries ran. To get a list of query execution IDs, use ListQueryExecutions:WorkGroup. Query executions differ from named (saved) queries. Use BatchGetNamedQueryInput to get details about named queries.
    versions:
      from: 2017.5.18
    link: https://docs.aws.amazon.com/athena/latest/APIReference/API_BatchGetQueryExecution.html
    example:
      inputs: [
        {
          "QueryExecutionIds": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "QueryExecutions": [
            {
              "Query": "string",
              "Status": {
                "State": "string",
                "StateChangeReason": "string",
                "CompletionDateTime": 1481289211.615,
                "SubmissionDateTime": 1481289211.615
              },
              "WorkGroup": "string",
              "Statistics": {
                "DataScannedInBytes": 1,
                "DataManifestLocation": "string",
                "QueryQueueTimeInMillis": 1,
