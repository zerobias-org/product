Product:
  name: Amazon Pinpoint SMS and Voice
  versions: [2018.9.5]
  package: amazon.aws.pinpointsmsvoice
  description: |-
    Amazon Pinpoint SMS and Voice
  link: https://docs.aws.amazon.com/pinpoint-sms-voice/latest/APIReference/welcome.html
  contentType: json
Operations:
  DeleteConfigurationSetEventDestination:
    description: |-
      Deletes an event destination from a configuration set.
    versions:
      from: 2018.9.5
    link: https://docs.aws.amazon.com/pinpoint-sms-voice/latest/APIReference/v1-sms-voice-configuration-sets-configurationsetname-event-destinations-eventdestinationname.html
    example:
      inputs: [
        {
          "ConfigurationSetName": "string",
          "EventDestinationName": "string"
        }
      ]
      outputs: [
        {}
      ]
  UpdateConfigurationSetEventDestination:
    description: |-
      Updates an event destination in a configuration set.
    versions:
      from: 2018.9.5
    link: https://docs.aws.amazon.com/pinpoint-sms-voice/latest/APIReference/v1-sms-voice-configuration-sets-configurationsetname-event-destinations-eventdestinationname.html
    example:
      inputs: [
        {
          "EventDestination": {
            "Enabled": false,
            "SnsDestination": {
              "TopicArn": "string"
            },
            "MatchingEventTypes": [
              "string"
            ],
            "CloudWatchLogsDestination": {
              "IamRoleArn": "string",
              "LogGroupArn": "string"
            },
            "KinesisFirehoseDestination": {
              "IamRoleArn": "string",
              "DeliveryStreamArn": "string"
            }
          },
          "ConfigurationSetName": "string",
          "EventDestinationName": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreateConfigurationSetEventDestination:
    description: |-
      Creates a new event destination in a configuration set.
    versions:
      from: 2018.9.5
    link: https://docs.aws.amazon.com/pinpoint-sms-voice/latest/APIReference/v1-sms-voice-configuration-sets-configurationsetname-event-destinations.html
    example:
      inputs: [
        {
          "EventDestination": {
            "Enabled": false,
            "SnsDestination": {
              "TopicArn": "string"
            },
            "MatchingEventTypes": [
              "string"
            ],
            "CloudWatchLogsDestination": {
              "IamRoleArn": "string",
              "LogGroupArn": "string"
            },
            "KinesisFirehoseDestination": {
              "IamRoleArn": "string",
              "DeliveryStreamArn": "string"
            }
          },
          "ConfigurationSetName": "string",
          "EventDestinationName": "string"
        }
      ]
      outputs: [
        {}
      ]
  GetConfigurationSetEventDestinations:
    description: |-
      Retrieves information about an event destination, including the types of events it reports, the Amazon Resource Name (ARN) of the destination, and the name of the event destination.
    versions:
      from: 2018.9.5
    link: https://docs.aws.amazon.com/pinpoint-sms-voice/latest/APIReference/v1-sms-voice-configuration-sets-configurationsetname-event-destinations.html
    example:
      inputs: [
        {
          "ConfigurationSetName": "string"
        }
      ]
      outputs: [
        {
          "EventDestinations": [
            {
              "Name": "string",
              "Enabled": false,
              "SnsDestination": {
                "TopicArn": "string"
              },
              "MatchingEventTypes": [
                "string"
              ],
              "CloudWatchLogsDestination": {
                "IamRoleArn": "string",
                "LogGroupArn": "string"
              },
              "KinesisFirehoseDestination": {
                "IamRoleArn": "string",
                "DeliveryStreamArn": "string"
              }
            }
          ]
        }
      ]
  DeleteConfigurationSet:
    description: |-
      Deletes an existing configuration set.
    versions:
      from: 2018.9.5
    link: https://docs.aws.amazon.com/pinpoint-sms-voice/latest/APIReference/v1-sms-voice-configuration-sets-configurationsetname.html
    example:
      inputs: [
        {
          "ConfigurationSetName": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreateConfigurationSet:
    description: |-
      Creates a new configuration set. After you create the configuration set, you can add one or more event destinations to it.
    versions:
      from: 2018.9.5
    link: https://docs.aws.amazon.com/pinpoint-sms-voice/latest/APIReference/v1-sms-voice-configuration-sets.html
    example:
      inputs: [
        {
          "ConfigurationSetName": "string"
        }
      ]
      outputs: [
        {}
      ]
  ListConfigurationSets:
    description: |-
      Retrieves a list of configuration sets that are associated with your account in the current AWS Region.
    versions:
      from: 2018.9.5
    link: https://docs.aws.amazon.com/pinpoint-sms-voice/latest/APIReference/v1-sms-voice-configuration-sets.html
    example:
      inputs: [
        {
          "PageSize": "string",
          "NextToken": "string"
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "ConfigurationSets": [
            "string"
          ]
        }
      ]
  SendVoiceMessage:
    description: |-
      Creates a new voice message and sends it to a recipient's phone number.
    versions:
      from: 2018.9.5
    link: https://docs.aws.amazon.com/pinpoint-sms-voice/latest/APIReference/v1-sms-voice-voice-message.html
    example:
      inputs: [
        {
          "Content": {
            "SSMLMessage": {
              "Text": "string",
              "VoiceId": "string",
              "LanguageCode": "string"
            },
            "PlainTextMessage": {
              "Text": "string",
              "VoiceId": "string",
              "LanguageCode": "string"
            },
            "CallInstructionsMessage": {
              "Text": "string"
            }
          },
          "CallerId": "string",
          "ConfigurationSetName": "string",
          "DestinationPhoneNumber": "string",
          "OriginationPhoneNumber": "string"
        }
      ]
      outputs: [
        {
          "MessageId": "string"
        }
      ]