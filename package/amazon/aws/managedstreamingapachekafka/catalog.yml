  link: https://docs.aws.amazon.com/msk/1.0/apireference/what-is-msk.html
  contentType: json
Operations:
  GetBootstrapBrokers:
    description: |-
      A list of brokers that a client can use to bootstrap. This list doesn't necessarily include all of the brokers in the cluster. The following Python 3.6 example shows how you can use the ARN of a cluster to get its bootstrap brokers. If you don't know the ARN of your cluster, you can use the ListClusters operation to get the ARNs of all the clusters in this account and Region.
    versions:
      from: 2018.11.14
    link: https://docs.aws.amazon.com/msk/1.0/apireference/clusters-clusterarn-bootstrap-brokers.html
    example:
      inputs: [
        {
          "ClusterArn": "string"
        }
      ]
      outputs: [
        {
          "BootstrapBrokerString": "string",
          "BootstrapBrokerStringTls": "string",
          "BootstrapBrokerStringSaslScram": "string"
        }
      ]
  UpdateClusterConfiguration:
    description: |-
      Updates the cluster with the configuration that is specified in the request body. Before you invoke this operation, ensure that the number of partitions per broker on your MSK cluster is under the limits described in Number of partitions per broker. You can't update the configuration of an MSK cluster that exceeds these limits.
    versions:
      from: 2018.11.14
    link: https://docs.aws.amazon.com/msk/1.0/apireference/clusters-clusterarn-configuration.html
    example:
      inputs: [
        {
          "ClusterArn": "string",
          "CurrentVersion": "string",
          "ConfigurationInfo": {
            "Arn": "string",
            "Revision": 1
          }
        }
      ]
      outputs: [
        {
          "ClusterArn": "string",
          "ClusterOperationArn": "string"
        }
      ]
  DeleteCluster:
    description: |-
      Deletes the MSK cluster specified by the Amazon Resource Name (ARN) in the request, and all its revisions.
