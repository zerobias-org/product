Operations:
  CreateApplication:
    description: |-
      An application in AWS AppConfig is a logical unit of code that provides capabilities for your customers. For example, an application can be a microservice that runs on Amazon EC2 instances, a mobile application installed by your users, a serverless application using Amazon API Gateway and AWS Lambda, or any system you run on behalf of others.
    versions:
      from: 2019.10.9
    link: https://docs.aws.amazon.com/appconfig/2019-10-09/APIReference/API_CreateApplication.html
    example:
      inputs: [
        {
          "Name": "string",
          "Tags": {
            "string": "string"
          },
          "Description": "string"
        }
      ]
      outputs: [
        {
          "Id": "string",
          "Name": "string",
          "Description": "string"
        }
      ]
  CreateConfigurationProfile:
    description: |-
      Information that enables AWS AppConfig to access the configuration source. Valid configuration sources include the AppConfig hosted configuration store, Systems Manager (SSM) documents, SSM Parameter Store parameters, Amazon S3 objects, or any integration source action supported by AWS CodePipeline. A configuration profile includes the following information.
    versions:
      from: 2019.10.9
    link: https://docs.aws.amazon.com/appconfig/2019-10-09/APIReference/API_CreateConfigurationProfile.html
    example:
      inputs: [
        {
          "Name": "string",
          "Tags": {
            "string": "string"
          },
          "Validators": [
            {
              "Type": "string",
              "Content": "string"
            }
          ],
          "Description": "string",
          "LocationUri": "string",
          "ApplicationId": "string",
          "RetrievalRoleArn": "string"
        }
      ]
      outputs: [
        {
          "Id": "string",
          "Name": "string",
          "Validators": [
            {
              "Type": "string",
              "Content": "string"
            }
          ],
          "Description": "string",
          "LocationUri": "string",
          "ApplicationId": "string",
          "RetrievalRoleArn": "string"
        }
      ]
  CreateDeploymentStrategy:
    description: |-
      A deployment strategy defines important criteria for rolling out your configuration to the designated targets. A deployment strategy includes:the overall duration required, a percentage of targets to receive the deployment during each interval, an algorithm that defines how percentage grows, and bake time.
    versions:
      from: 2019.10.9
    link: https://docs.aws.amazon.com/appconfig/2019-10-09/APIReference/API_CreateDeploymentStrategy.html
    example:
      inputs: [
