          "Tags": {
            "string": "string"
          },
          "GrowthType": "string",
          "Description": "string",
          "ReplicateTo": "string",
          "GrowthFactor": 0.1,
          "FinalBakeTimeInMinutes": 1,
          "DeploymentDurationInMinutes": 1
        }
