      outputs: [
        {
          "Id": "string",
          "Name": "string",
          "GrowthType": "string",
          "Description": "string",
          "ReplicateTo": "string",
          "GrowthFactor": 0.1,
          "FinalBakeTimeInMinutes": 1,
          "DeploymentDurationInMinutes": 1
        }
      ]
  CreateEnvironment:
    description: |-
      For each application, you define one or more environments. An environment is a logical deployment group of AWS AppConfig targets, such as applications in a Beta or Production environment. You can also define environments for application subcomponents such as the Web, Mobile and Back-end components for your application. You can configure Amazon CloudWatch alarms for each environment. The system monitors alarms during a configuration deployment. If an alarm is triggered, the system rolls back the configuration.
