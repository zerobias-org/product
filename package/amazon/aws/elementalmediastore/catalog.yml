Product:
  name: AWS Elemental MediaStore
  versions: [2017.9.1]
  package: amazon.aws.elementalmediastore
  description: |-
    AWS Elemental MediaStore
  link: https://docs.aws.amazon.com/mediastore/latest/apireference/Welcome.html
  contentType: json
Operations:
  CreateContainer:
    description: |-
      Creates a storage container to hold objects. A container is similar to a bucket in the Amazon S3 service.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_CreateContainer.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "ContainerName": "string"
        }
      ]
      outputs: [
        {
          "Container": {
            "ARN": "string",
            "Name": "string",
            "Status": "string",
            "Endpoint": "string",
            "CreationTime": 1481289211.615,
            "AccessLoggingEnabled": false
          }
        }
      ]
  DeleteContainer:
    description: |-
      Deletes the specified container. Before you make a DeleteContainer request, delete any objects in the container or in any folders in the container. You can delete only empty containers.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_DeleteContainer.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteContainerPolicy:
    description: |-
      Deletes the access policy that is associated with the specified container.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_DeleteContainerPolicy.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteCorsPolicy:
    description: |-
      Deletes the cross-origin resource sharing (CORS) configuration information that is set for the container.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_DeleteCorsPolicy.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteLifecyclePolicy:
    description: |-
      Removes an object lifecycle policy from a container. It takes up to 20 minutes for the change to take effect.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_DeleteLifecyclePolicy.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteMetricPolicy:
    description: |-
      Deletes the metric policy that is associated with the specified container. If there is no metric policy associated with the container, MediaStore doesn't send metrics to CloudWatch.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_DeleteMetricPolicy.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeContainer:
    description: |-
      Retrieves the properties of the requested container. This request is commonly used to retrieve the endpoint of a container. An endpoint is a value assigned by the service when a new container is created. A container's endpoint does not change after it has been assigned. The DescribeContainer request returns a single Container object based on ContainerName. To return all Container objects that are associated with a specified AWS account, use ListContainers.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_DescribeContainer.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {
          "Container": {
            "ARN": "string",
            "Name": "string",
            "Status": "string",
            "Endpoint": "string",
            "CreationTime": 1481289211.615,
            "AccessLoggingEnabled": false
          }
        }
      ]
  GetContainerPolicy:
    description: |-
      Retrieves the access policy for the specified container. For information about the data that is included in an access policy, see the AWS Identity and Access Management User Guide.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_GetContainerPolicy.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {
          "Policy": "string"
        }
      ]
  GetCorsPolicy:
    description: |-
      Returns the cross-origin resource sharing (CORS) configuration information that is set for the container.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_GetCorsPolicy.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {
          "CorsPolicy": [
            {
              "ExposeHeaders": [
                "string"
              ],
              "MaxAgeSeconds": 1,
              "AllowedHeaders": [
                "string"
              ],
              "AllowedMethods": [
                "string"
              ],
              "AllowedOrigins": [
                "string"
              ]
            }
          ]
        }
      ]
  GetLifecyclePolicy:
    description: |-
      Retrieves the object lifecycle policy that is assigned to a container.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_GetLifecyclePolicy.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {
          "LifecyclePolicy": "string"
        }
      ]
  GetMetricPolicy:
    description: |-
      Returns the metric policy for the specified container.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_GetMetricPolicy.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {
          "MetricPolicy": {
            "MetricPolicyRules": [
              {
                "ObjectGroup": "string",
                "ObjectGroupName": "string"
              }
            ],
            "ContainerLevelMetrics": "string"
          }
        }
      ]
  ListContainers:
    description: |-
      Lists the properties of all containers in AWS Elemental MediaStore.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_ListContainers.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "Containers": [
            {
              "ARN": "string",
              "Name": "string",
              "Status": "string",
              "Endpoint": "string",
              "CreationTime": 1481289211.615,
              "AccessLoggingEnabled": false
            }
          ]
        }
      ]
  ListTagsForResource:
    description: |-
      Returns a list of the tags assigned to the specified container.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_ListTagsForResource.html
    example:
      inputs: [
        {
          "Resource": "string"
        }
      ]
      outputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ]
        }
      ]
  DeleteObject:
    description: |-
      Deletes an object at the specified path.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_objstore_DeleteObject.html
    example:
      inputs: [
        {
          "Path": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeObject:
    description: |-
      Gets the headers for an object at the specified path.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_objstore_DescribeObject.html
    example:
      inputs: [
        {
          "Path": "string"
        }
      ]
      outputs: [
        {
          "ETag": "string",
          "ContentType": "string",
          "CacheControl": "string",
          "LastModified": 1481289211.615,
          "ContentLength": 1
        }
      ]
  GetObject:
    description: |-
      Downloads the object at the specified path. If the object’s upload availability is set to streaming, AWS Elemental MediaStore downloads the object even if it’s still uploading the object.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_objstore_GetObject.html
    example:
      inputs: [
        {
          "Path": "string",
          "Range": "string"
        }
      ]
      outputs: [
        {
          "Body": "blob",
          "ETag": "string",
          "StatusCode": 1,
          "ContentType": "string",
          "CacheControl": "string",
          "ContentRange": "string",
          "LastModified": 1481289211.615,
          "ContentLength": 1
        }
      ]
  ListItems:
    description: |-
      Provides a list of metadata entries about folders and objects in the specified folder.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_objstore_ListItems.html
    example:
      inputs: [
        {
          "Path": "string",
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "Items": [
            {
              "ETag": "string",
              "Name": "string",
              "Type": "string",
              "ContentType": "string",
              "LastModified": 1481289211.615,
              "ContentLength": 1
            }
          ],
          "NextToken": "string"
        }
      ]
  PutObject:
    description: |-
      Uploads an object to the specified path. Object sizes are limited to 25 MB for standard upload availability and 10 MB for streaming upload availability. If the object doesn't fully upload within 30 seconds, MediaStore cancels the request. This applies to all objects, regardless of whether they are uploaded using standard or streaming upload availability.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_objstore_PutObject.html
    example:
      inputs: [
        {
          "Body": "blob",
          "Path": "string",
          "ContentType": "string",
          "CacheControl": "string",
          "StorageClass": "string",
          "UploadAvailability": "string"
        }
      ]
      outputs: [
        {
          "ETag": "string",
          "StorageClass": "string",
          "ContentSHA256": "string"
        }
      ]
  PutContainerPolicy:
    description: |-
      Creates an access policy for the specified container to restrict the users and clients that can access it. For information about the data that is included in an access policy, see the AWS Identity and Access Management User Guide.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_PutContainerPolicy.html
    example:
      inputs: [
        {
          "Policy": "string",
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  PutCorsPolicy:
    description: |-
      Sets the cross-origin resource sharing (CORS) configuration on a container so that the container can service cross-origin requests. For example, you might want to enable a request whose origin is http://www.example.com to access your AWS Elemental MediaStore container at my.example.container.com by using the browser's XMLHttpRequest capability.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_PutCorsPolicy.html
    example:
      inputs: [
        {
          "CorsPolicy": [
            {
              "ExposeHeaders": [
                "string"
              ],
              "MaxAgeSeconds": 1,
              "AllowedHeaders": [
                "string"
              ],
              "AllowedMethods": [
                "string"
              ],
              "AllowedOrigins": [
                "string"
              ]
            }
          ],
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  PutLifecyclePolicy:
    description: |-
      Writes an object lifecycle policy to a container. If the container already has an object lifecycle policy, the service replaces the existing policy with the new policy. It takes up to 20 minutes for the change to take effect.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_PutLifecyclePolicy.html
    example:
      inputs: [
        {
          "ContainerName": "string",
          "LifecyclePolicy": "string"
        }
      ]
      outputs: [
        {}
      ]
  PutMetricPolicy:
    description: |-
      The metric policy that you want to add to the container. A metric policy allows AWS Elemental MediaStore to send metrics to Amazon CloudWatch. It takes up to 20 minutes for the new policy to take effect.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_PutMetricPolicy.html
    example:
      inputs: [
        {
          "MetricPolicy": {
            "MetricPolicyRules": [
              {
                "ObjectGroup": "string",
                "ObjectGroupName": "string"
              }
            ],
            "ContainerLevelMetrics": "string"
          },
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  StartAccessLogging:
    description: |-
      Starts access logging on the specified container. When you enable access logging on a container, MediaStore delivers access logs for objects stored in that container to Amazon CloudWatch Logs.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_StartAccessLogging.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  StopAccessLogging:
    description: |-
      Stops access logging on the specified container. When you stop access logging on a container, MediaStore stops sending access logs to Amazon CloudWatch Logs. These access logs are not saved and are not retrievable.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_StopAccessLogging.html
    example:
      inputs: [
        {
          "ContainerName": "string"
        }
      ]
      outputs: [
        {}
      ]
  TagResource:
    description: |-
      Adds tags to the specified AWS Elemental MediaStore container. Tags are key:value pairs that you can associate with AWS resources. For example, the tag key might be "customer" and the tag value might be "companyA." You can specify one or more tags to add to each container. You can add up to 50 tags to each container. For more information about tagging, including naming and usage conventions, see Tagging Resources in MediaStore.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_TagResource.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "Resource": "string"
        }
      ]
      outputs: [
        {}
      ]
  UntagResource:
    description: |-
      Removes tags from the specified container. You can specify one or more tags to remove.
    versions:
      from: 2017.9.1
    link: https://docs.aws.amazon.com/mediastore/latest/apireference/API_UntagResource.html
    example:
      inputs: [
        {
          "TagKeys": [
            "string"
          ],
          "Resource": "string"
        }
      ]
      outputs: [
        {}
      ]