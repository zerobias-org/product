    link: https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_DescribeRepositoryAssociation.html
    example:
      inputs: [
        {
          "AssociationArn": "string"
        }
      ]
      outputs: [
        {
          "Tags": {
            "string": "string"
          },
          "RepositoryAssociation": {
            "Name": "string",
            "Owner": "string",
            "State": "string",
            "StateReason": "string",
            "ProviderType": "string",
            "AssociationId": "string",
            "ConnectionArn": "string",
            "KMSKeyDetails": {
              "KMSKeyId": "string",
              "EncryptionOption": "string"
            },
            "AssociationArn": "string",
            "CreatedTimeStamp": 1481289211.615,
            "LastUpdatedTimeStamp": 1481289211.615
          }
        }
      ]
  DisassociateRepository:
    description: |-
      Removes the association between Amazon CodeGuru Reviewer and a repository.
    versions:
      from: 2019.9.19
    link: https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_DisassociateRepository.html
    example:
      inputs: [
        {
          "AssociationArn": "string"
        }
      ]
      outputs: [
        {
          "Tags": {
            "string": "string"
          },
          "RepositoryAssociation": {
            "Name": "string",
            "Owner": "string",
            "State": "string",
            "StateReason": "string",
            "ProviderType": "string",
            "AssociationId": "string",
            "ConnectionArn": "string",
            "KMSKeyDetails": {
              "KMSKeyId": "string",
              "EncryptionOption": "string"
            },
            "AssociationArn": "string",
            "CreatedTimeStamp": 1481289211.615,
            "LastUpdatedTimeStamp": 1481289211.615
          }
        }
      ]
  ListCodeReviews:
    description: |-
      Lists all the code reviews that the customer has created in the past 90 days.
    versions:
      from: 2019.9.19
    link: https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_ListCodeReviews.html
    example:
      inputs: [
        {
          "Type": "string",
          "States": [
            "string"
          ],
          "NextToken": "string",
          "MaxResults": 1,
          "ProviderTypes": [
            "string"
          ],
          "RepositoryNames": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "CodeReviewSummaries": [
            {
              "Name": "string",
              "Type": "string",
              "Owner": "string",
              "State": "string",
              "ProviderType": "string",
              "CodeReviewArn": "string",
              "PullRequestId": "string",
              "MetricsSummary": {
                "FindingsCount": 1,
                "MeteredLinesOfCodeCount": 1
              },
              "RepositoryName": "string",
              "CreatedTimeStamp": 1481289211.615,
              "LastUpdatedTimeStamp": 1481289211.615
            }
          ]
        }
      ]
  ListRecommendationFeedback:
    description: |-
      Returns a list of RecommendationFeedbackSummary objects that contain customer recommendation feedback for all CodeGuru Reviewer users.
    versions:
      from: 2019.9.19
    link: https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_ListRecommendationFeedback.html
    example:
      inputs: [
        {
          "UserIds": [
            "string"
          ],
          "NextToken": "string",
          "MaxResults": 1,
          "CodeReviewArn": "string",
          "RecommendationIds": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "RecommendationFeedbackSummaries": [
            {
              "UserId": "string",
              "Reactions": [
                "string"
              ],
              "RecommendationId": "string"
            }
          ]
        }
      ]
  ListRecommendations:
    description: |-
      Returns the list of all recommendations for a completed code review.
    versions:
