Product:
  name: AWS Shield Advanced
  versions: [2016.6.2]
  package: amazon.aws.shieldadvanced
  description: |-
    AWS Shield Advanced
  link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/Welcome.html
  contentType: json
Operations:
  AssociateDRTLogBucket:
    description: |-
      Authorizes the DDoS Response Team (DRT) to access the specified Amazon S3 bucket containing your AWS WAF logs. You can associate up to 10 Amazon S3 buckets with your subscription.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_AssociateDRTLogBucket.html
    example:
      inputs: [
        {
          "LogBucket": "string"
        }
      ]
      outputs: [
        {}
      ]
  AssociateDRTRole:
    description: |-
      Authorizes the DDoS Response Team (DRT), using the specified role, to access your AWS account to assist with DDoS attack mitigation during potential attacks. This enables the DRT to inspect your AWS WAF configuration and create or update AWS WAF rules and web ACLs.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_AssociateDRTRole.html
    example:
      inputs: [
        {
          "RoleArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  AssociateHealthCheck:
    description: |-
      Adds health-based detection to the Shield Advanced protection for a resource. Shield Advanced health-based detection uses the health of your AWS resource to improve responsiveness and accuracy in attack detection and mitigation.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_AssociateHealthCheck.html
    example:
      inputs: [
        {
          "ProtectionId": "string",
          "HealthCheckArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  AssociateProactiveEngagementDetails:
    description: |-
      Initializes proactive engagement and sets the list of contacts for the DDoS Response Team (DRT) to use. You must provide at least one phone number in the emergency contact list.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_AssociateProactiveEngagementDetails.html
    example:
      inputs: [
        {
          "EmergencyContactList": [
            {
              "PhoneNumber": "string",
              "ContactNotes": "string",
              "EmailAddress": "string"
            }
          ]
        }
      ]
      outputs: [
        {}
      ]
  CreateProtectionGroup:
    description: |-
      Creates a grouping of protected resources so they can be handled as a collective. This resource grouping improves the accuracy of detection and reduces false positives.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_CreateProtectionGroup.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "Members": [
            "string"
          ],
          "Pattern": "string",
          "Aggregation": "string",
          "ResourceType": "string",
          "ProtectionGroupId": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreateProtection:
    description: |-
      Enables AWS Shield Advanced for a specific AWS resource. The resource can be an Amazon CloudFront distribution, Elastic Load Balancing load balancer, AWS Global Accelerator accelerator, Elastic IP Address, or an Amazon Route 53 hosted zone.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_CreateProtection.html
    example:
      inputs: [
        {
          "Name": "string",
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {
          "ProtectionId": "string"
        }
      ]
  CreateSubscription:
    description: |-
      Activates AWS Shield Advanced for an account.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_CreateSubscription.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  DeleteProtectionGroup:
    description: |-
      Removes the specified protection group.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_DeleteProtectionGroup.html
    example:
      inputs: [
        {
          "ProtectionGroupId": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteProtection:
    description: |-
      Deletes an AWS Shield Advanced Protection.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_DeleteProtection.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  DeleteSubscription:
    description: |-
      Removes AWS Shield Advanced from an account. AWS Shield Advanced requires a 1-year subscription commitment. You cannot delete a subscription prior to the completion of that commitment.
    versions:
      from: 2016.6.2
    link: https://docs.aws.amazon.com/waf/latest/DDOSAPIReference/API_DeleteSubscription.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
