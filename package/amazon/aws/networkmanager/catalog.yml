      from: 2019.7.5
    link: https://docs.aws.amazon.com/networkmanager/latest/APIReference/API_AssociateCustomerGateway.html
    example:
      inputs: [
        {
          "LinkId": "string",
          "DeviceId": "string",
          "GlobalNetworkId": "string",
          "CustomerGatewayArn": "string"
        }
      ]
      outputs: [
        {
          "CustomerGatewayAssociation": {
            "State": "string",
            "LinkId": "string",
            "DeviceId": "string",
            "GlobalNetworkId": "string",
            "CustomerGatewayArn": "string"
          }
        }
      ]
  AssociateLink:
    description: |-
      Associates a link to a device. A device can be associated to multiple links and a link can be associated to multiple devices. The device and link must be in the same global network and the same site.
    versions:
      from: 2019.7.5
    link: https://docs.aws.amazon.com/networkmanager/latest/APIReference/API_AssociateLink.html
    example:
      inputs: [
        {
