Product:
  name: Amazon App Integrations Service
  versions: [2020.7.29]
  package: amazon.aws.appintegrationsservice
  description: |-
    Amazon AppIntegrations Service
  link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/Welcome.html
  contentType: json
Operations:
  CreateEventIntegration:
    description: |-
      Creates an EventIntegration, given a specified name, description, and a reference to an Amazon EventBridge bus in your account and a partner event source that pushes events to that bus. No objects are created in the your account, only metadata that is persisted on the EventIntegration control plane.
    versions:
      from: 2020.7.29
    link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/API_CreateEventIntegration.html
    example:
      inputs: [
        {
          "Name": "string",
          "Tags": {
            "string": "string"
          },
          "ClientToken": "string",
          "Description": "string",
          "EventFilter": {
            "Source": "string"
          },
          "EventBridgeBus": "string"
        }
      ]
      outputs: [
        {
          "EventIntegrationArn": "string"
        }
      ]
  DeleteEventIntegration:
    description: |-
      Deletes the specified existing event integration. If the event integration is associated with clients, the request is rejected.
    versions:
      from: 2020.7.29
    link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/API_DeleteEventIntegration.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {}
      ]
  GetEventIntegration:
    description: |-
      Return information about the event integration.
    versions:
      from: 2020.7.29
    link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/API_GetEventIntegration.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {
          "Name": "string",
          "Tags": {
            "string": "string"
          },
          "Description": "string",
          "EventFilter": {
            "Source": "string"
          },
          "EventBridgeBus": "string",
          "EventIntegrationArn": "string"
        }
      ]
  ListEventIntegrationAssociations:
    description: |-
      Returns a paginated list of event integration associations in the account.
    versions:
      from: 2020.7.29
    link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/API_ListEventIntegrationAssociations.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "MaxResults": 1,
          "EventIntegrationName": "string"
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "EventIntegrationAssociations": [
            {
              "ClientId": "string",
              "EventBridgeRuleName": "string",
              "EventIntegrationName": "string",
              "ClientAssociationMetadata": {
                "string": "string"
              },
              "EventIntegrationAssociationId": "string",
              "EventIntegrationAssociationArn": "string"
            }
          ]
        }
      ]
  ListEventIntegrations:
    description: |-
      Returns a paginated list of event integrations in the account.
    versions:
      from: 2020.7.29
    link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/API_ListEventIntegrations.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "EventIntegrations": [
            {
              "Name": "string",
              "Tags": {
                "string": "string"
              },
              "Description": "string",
              "EventFilter": {
                "Source": "string"
              },
              "EventBridgeBus": "string",
              "EventIntegrationArn": "string"
            }
          ]
        }
      ]
  ListTagsForResource:
    description: |-
      Lists the tags for the specified resource.
    versions:
      from: 2020.7.29
    link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/API_ListTagsForResource.html
    example:
      inputs: [
        {
          "resourceArn": "string"
        }
      ]
      outputs: [
        {
          "tags": {
            "string": "string"
          }
        }
      ]
  TagResource:
    description: |-
      Adds the specified tags to the specified resource.
    versions:
      from: 2020.7.29
    link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/API_TagResource.html
    example:
      inputs: [
        {
          "tags": {
            "string": "string"
          },
          "resourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  UntagResource:
    description: |-
      Removes the specified tags from the specified resource.
    versions:
      from: 2020.7.29
    link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/API_UntagResource.html
    example:
      inputs: [
        {
          "tagKeys": [
            "string"
          ],
          "resourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  UpdateEventIntegration:
    description: |-
      Updates the description of an event integration.
    versions:
      from: 2020.7.29
    link: https://docs.aws.amazon.com/appintegrations/latest/APIReference/API_UpdateEventIntegration.html
    example:
      inputs: [
        {
          "Name": "string",
          "Description": "string"
        }
      ]
      outputs: [
        {}
      ]