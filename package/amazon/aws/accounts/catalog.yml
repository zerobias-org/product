Product:
  name: AWS Accounts
  versions: [2021.1.1]
  package: amazon.aws.accounts
  description: |-
    AWS Accounts
  link: https://aws.amazon.com/account/
  contentType: json
Operations: 
  GetAlternateContact:
    description: Retrieves the specified alternate contact attached to an AWS account.
    versions:
      from: 2015.12.8
    link: https://docs.aws.amazon.com/accounts/latest/reference/API_GetAlternateContact.html
    example:
      inputs: [
        {
          "AccountId": "string",
          "AlternateContactType": "string"
        }
      ]
      outputs: [
        {
          "AlternateContact": { 
            "AlternateContactType": "string",
            "EmailAddress": "string",
            "Name": "string",
            "PhoneNumber": "string",
            "Title": "string"
          }
        }
      ]
  DeleteAlternateContact:
    description: Deletes the specified alternate contact attached to an AWS account.
    versions:
      from: 2015.12.8
    link: https://docs.aws.amazon.com/accounts/latest/reference/API_DeleteAlternateContact.html
    example:
      inputs: [
        {
          "AccountId": "string",
          "AlternateContactType": "string"
        }
      ]
      outputs: []
  PutAlternateContact:
    description: Attaches an alternate contact to an AWS account.
    versions:
      from: 2015.12.8
    link: https://docs.aws.amazon.com/accounts/latest/reference/API_PutAlternateContact.html
    example:
      inputs: [
        {
          "AccountId": "string",
          "AlternateContactType": "string",
          "EmailAddress": "string",
          "Name": "string",
          "PhoneNumber": "string",
          "Title": "string"
        }
      ]
      outputs: []

