Product:
  name: AWS CodeStar Notifications
  versions: [2019.10.15]
  package: amazon.aws.codestarnotifications
  description: |-
    AWS CodeStar Notifications
  link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/Welcome.html
  contentType: json
Operations:
  CreateNotificationRule:
    description: |-
      Creates a notification rule for a resource. The rule specifies the events you want notifications about and the targets (such as Amazon SNS topics or AWS Chatbot clients configured for Slack) where you want to receive them.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_CreateNotificationRule.html
    example:
      inputs: [
        {
          "Name": "string",
          "Tags": {
            "string": "string"
          },
          "Status": "string",
          "Targets": [
            {
              "TargetType": "string",
              "TargetAddress": "string"
            }
          ],
          "Resource": "string",
          "DetailType": "string",
          "EventTypeIds": [
            "string"
          ],
          "ClientRequestToken": "string"
        }
      ]
      outputs: [
        {
          "Arn": "string"
        }
      ]
  DeleteNotificationRule:
    description: |-
      Deletes a notification rule for a resource.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_DeleteNotificationRule.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Arn": "string"
        }
      ]
  DeleteTarget:
    description: |-
      Deletes a specified target for notifications.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_DeleteTarget.html
    example:
      inputs: [
        {
          "TargetAddress": "string",
          "ForceUnsubscribeAll": false
        }
      ]
      outputs: [
        {}
      ]
  DescribeNotificationRule:
    description: |-
      Returns information about a specified notification rule.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_DescribeNotificationRule.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Arn": "string",
          "Name": "string",
          "Tags": {
            "string": "string"
          },
          "Status": "string",
          "Targets": [
            {
              "TargetType": "string",
              "TargetStatus": "string",
              "TargetAddress": "string"
            }
          ],
          "Resource": "string",
          "CreatedBy": "string",
          "DetailType": "string",
          "EventTypes": [
            {
              "EventTypeId": "string",
              "ServiceName": "string",
              "ResourceType": "string",
              "EventTypeName": "string"
            }
          ],
          "CreatedTimestamp": 1481289211.615,
          "LastModifiedTimestamp": 1481289211.615
        }
      ]
  ListEventTypes:
    description: |-
      Returns information about the event types available for configuring notifications.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_ListEventTypes.html
    example:
      inputs: [
        {
          "Filters": [
            {
              "Name": "string",
              "Value": "string"
            }
          ],
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "EventTypes": [
            {
              "EventTypeId": "string",
              "ServiceName": "string",
              "ResourceType": "string",
              "EventTypeName": "string"
            }
          ]
        }
      ]
  ListNotificationRules:
    description: |-
      Returns a list of the notification rules for an AWS account.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_ListNotificationRules.html
    example:
      inputs: [
        {
          "Filters": [
            {
              "Name": "string",
              "Value": "string"
            }
          ],
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "NotificationRules": [
            {
              "Id": "string",
              "Arn": "string"
            }
          ]
        }
      ]
  ListTagsForResource:
    description: |-
      Returns a list of the tags associated with a notification rule.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_ListTagsForResource.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Tags": {
            "string": "string"
          }
        }
      ]
  ListTargets:
    description: |-
      Returns a list of the notification rule targets for an AWS account.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_ListTargets.html
    example:
      inputs: [
        {
          "Filters": [
            {
              "Name": "string",
              "Value": "string"
            }
          ],
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "Targets": [
            {
              "TargetType": "string",
              "TargetStatus": "string",
              "TargetAddress": "string"
            }
          ],
          "NextToken": "string"
        }
      ]
  Subscribe:
    description: |-
      Creates an association between a notification rule and an Amazon SNS topic or AWS Chatbot client so that the associated target can receive notifications when the events described in the rule are triggered.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_Subscribe.html
    example:
      inputs: [
        {
          "Arn": "string",
          "Target": {
            "TargetType": "string",
            "TargetAddress": "string"
          },
          "ClientRequestToken": "string"
        }
      ]
      outputs: [
        {
          "Arn": "string"
        }
      ]
  TagResource:
    description: |-
      Associates a set of provided tags with a notification rule.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_TagResource.html
    example:
      inputs: [
        {
          "Arn": "string",
          "Tags": {
            "string": "string"
          }
        }
      ]
      outputs: [
        {
          "Tags": {
            "string": "string"
          }
        }
      ]
  Unsubscribe:
    description: |-
      Removes an association between a notification rule and an Amazon SNS topic so that subscribers to that topic stop receiving notifications when the events described in the rule are triggered.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_Unsubscribe.html
    example:
      inputs: [
        {
          "Arn": "string",
          "TargetAddress": "string"
        }
      ]
      outputs: [
        {
          "Arn": "string"
        }
      ]
  UntagResource:
    description: |-
      Removes the association between one or more provided tags and a notification rule.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_UntagResource.html
    example:
      inputs: [
        {
          "Arn": "string",
          "TagKeys": [
            "string"
          ]
        }
      ]
      outputs: [
        {}
      ]
  UpdateNotificationRule:
    description: |-
      Updates a notification rule for a resource. You can change the events that trigger the notification rule, the status of the rule, and the targets that receive the notifications.
    versions:
      from: 2019.10.15
    link: https://docs.aws.amazon.com/codestar-notifications/latest/APIReference/API_UpdateNotificationRule.html
    example:
      inputs: [
        {
          "Arn": "string",
          "Name": "string",
          "Status": "string",
          "Targets": [
            {
              "TargetType": "string",
              "TargetAddress": "string"
            }
          ],
          "DetailType": "string",
          "EventTypeIds": [
            "string"
          ]
        }
      ]
      outputs: [
        {}
      ]