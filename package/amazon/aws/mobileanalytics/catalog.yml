Product:
  name: Amazon Mobile Analytics
  versions: [2014.6.5]
  package: amazon.aws.mobileanalytics
  description: |-
    Amazon Mobile Analytics
  link: https://docs.aws.amazon.com/mobileanalytics/latest/ug/welcome.html
  contentType: json
Operations:
  PutEvents:
    description: |-
      The PutEvents operation records one or more events. You can have up to 1,500 unique custom events per app, any combination of up to 40 attributes and metrics per custom event, and an infinite number of attribute or metrics values.
    versions:
      from: 2014.6.5
    link: https://docs.aws.amazon.com/mobileanalytics/latest/ug/PutEvents.html
    example:
      inputs: [
        {
          "events": [
            {
              "metrics": {
                "string": 0.1
              },
              "session": {
                "id": "string",
                "duration": 1,
                "stopTimestamp": "string",
                "startTimestamp": "string"
              },
              "version": "string",
              "eventType": "string",
              "timestamp": "string",
              "attributes": {
                "string": "string"
              }
            }
          ],
          "clientContext": "string",
          "clientContextEncoding": "string"
        }
      ]
      outputs: [
        {}
      ]