Product:
  name: AWS Outposts
  versions: [2019.12.3]
  package: amazon.aws.outposts
  description: |-
    AWS Outposts
  link: https://docs.aws.amazon.com/outposts/latest/APIReference/Welcome.html
  contentType: json
Operations:
  CreateOutpost:
    description: |-
      Creates an Outpost.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_CreateOutpost.html
    example:
      inputs: [
        {
          "Name": "string",
          "Tags": {
            "string": "string"
          },
          "SiteId": "string",
          "Description": "string",
          "AvailabilityZone": "string",
          "AvailabilityZoneId": "string"
        }
      ]
      outputs: [
        {
          "Outpost": {
            "Name": "string",
            "Tags": {
              "string": "string"
            },
            "SiteId": "string",
            "OwnerId": "string",
            "OutpostId": "string",
            "OutpostArn": "string",
            "Description": "string",
            "LifeCycleStatus": "string",
            "AvailabilityZone": "string",
            "AvailabilityZoneId": "string"
          }
        }
      ]
  DeleteOutpost:
    description: |-
      Deletes the Outpost.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_DeleteOutpost.html
    example:
      inputs: [
        {
          "OutpostId": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteSite:
    description: |-
      Deletes the site.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_DeleteSite.html
    example:
      inputs: [
        {
          "SiteId": "string"
        }
      ]
      outputs: [
        {}
      ]
  GetOutpost:
    description: |-
      Gets information about the specified Outpost.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_GetOutpost.html
    example:
      inputs: [
        {
          "OutpostId": "string"
        }
      ]
      outputs: [
        {
          "Outpost": {
            "Name": "string",
            "Tags": {
              "string": "string"
            },
            "SiteId": "string",
            "OwnerId": "string",
            "OutpostId": "string",
            "OutpostArn": "string",
            "Description": "string",
            "LifeCycleStatus": "string",
            "AvailabilityZone": "string",
            "AvailabilityZoneId": "string"
          }
        }
      ]
  GetOutpostInstanceTypes:
    description: |-
      Lists the instance types for the specified Outpost.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_GetOutpostInstanceTypes.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "OutpostId": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "OutpostId": "string",
          "OutpostArn": "string",
          "InstanceTypes": [
            {
              "InstanceType": "string"
            }
          ]
        }
      ]
  ListOutposts:
    description: |-
      List the Outposts for your AWS account.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_ListOutposts.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "Outposts": [
            {
              "Name": "string",
              "Tags": {
                "string": "string"
              },
              "SiteId": "string",
              "OwnerId": "string",
              "OutpostId": "string",
              "OutpostArn": "string",
              "Description": "string",
              "LifeCycleStatus": "string",
              "AvailabilityZone": "string",
              "AvailabilityZoneId": "string"
            }
          ],
          "NextToken": "string"
        }
      ]
  ListSites:
    description: |-
      Lists the sites for the specified AWS account.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_ListSites.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "Sites": [
            {
              "Name": "string",
              "Tags": {
                "string": "string"
              },
              "SiteId": "string",
              "AccountId": "string",
              "Description": "string"
            }
          ],
          "NextToken": "string"
        }
      ]
  ListTagsForResource:
    description: |-
      Lists the tags for the specified resource.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_ListTagsForResource.html
    example:
      inputs: [
        {
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {
          "Tags": {
            "string": "string"
          }
        }
      ]
  TagResource:
    description: |-
      Adds tags to the specified resource.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_TagResource.html
    example:
      inputs: [
        {
          "Tags": {
            "string": "string"
          },
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  UntagResource:
    description: |-
      Removes tags from the specified resource.
    versions:
      from: 2019.12.3
    link: https://docs.aws.amazon.com/outposts/latest/APIReference/API_UntagResource.html
    example:
      inputs: [
        {
          "TagKeys": [
            "string"
          ],
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]