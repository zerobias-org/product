Operations:
  CreateApplication:
    description: |-
      Adds an application that is created from a resource group.
    versions:
      from: 2018.11.25
    link: https://docs.aws.amazon.com/appinsights/latest/APIReference/API_CreateApplication.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "OpsCenterEnabled": false,
          "CWEMonitorEnabled": false,
          "ResourceGroupName": "string",
          "OpsItemSNSTopicArn": "string"
        }
      ]
      outputs: [
        {
          "ApplicationInfo": {
            "Remarks": "string",
            "LifeCycle": "string",
            "OpsCenterEnabled": false,
            "CWEMonitorEnabled": false,
            "ResourceGroupName": "string",
            "OpsItemSNSTopicArn": "string"
          }
        }
      ]
  CreateComponent:
    description: |-
      Creates a custom component by grouping similar standalone instances to monitor.
    versions:
      from: 2018.11.25
    link: https://docs.aws.amazon.com/appinsights/latest/APIReference/API_CreateComponent.html
    example:
      inputs: [
        {
          "ResourceList": [
