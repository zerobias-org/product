  GetCertificateAuthorityCertificate:
    description: |-
      Retrieves the certificate and certificate chain for your private certificate authority (CA) or one that has been shared with you. Both the certificate and the chain are base64 PEM-encoded. The chain does not include the CA certificate. Each certificate in the chain signs the one before it.
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_GetCertificateAuthorityCertificate.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Certificate": "string",
          "CertificateChain": "string"
        }
      ]
  GetCertificateAuthorityCsr:
    description: |-
      Retrieves the certificate signing request (CSR) for your private certificate authority (CA). The CSR is created when you call the CreateCertificateAuthority action. Sign the CSR with your ACM Private CA-hosted or on-premises root or subordinate CA. Then import the signed certificate back into ACM Private CA by calling the ImportCertificateAuthorityCertificate action. The CSR is returned as a base64 PEM-encoded string.
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_GetCertificateAuthorityCsr.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Csr": "string"
        }
      ]
  GetCertificate:
    description: |-
      Retrieves a certificate from your private CA or one that has been shared with you. The ARN of the certificate is returned when you call the IssueCertificate action. You must specify both the ARN of your private CA and the ARN of the issued certificate when calling the GetCertificate action. You can retrieve the certificate if it is in the ISSUED state. You can call the CreateCertificateAuthorityAuditReport action to create a report that contains information about all of the certificates issued and revoked by your private CA.
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_GetCertificate.html
    example:
      inputs: [
        {
          "CertificateArn": "string",
          "CertificateAuthorityArn": "string"
        }
      ]
      outputs: [
        {
          "Certificate": "string",
          "CertificateChain": "string"
        }
      ]
  GetPolicy:
    description: |-
      Retrieves the resource-based policy attached to a private CA. If either the private CA resource or the policy cannot be found, this action returns a ResourceNotFoundException.
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_GetPolicy.html
    example:
