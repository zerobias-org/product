          "CertificateAuthorityArn": "string"
        }
      ]
  CreatePermission:
    description: |-
      Grants one or more permissions on a private CA to the AWS Certificate Manager (ACM) service principal (acm.amazonaws.com). These permissions allow ACM to issue and renew ACM certificates that reside in the same AWS account as the CA.
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_CreatePermission.html
    example:
      inputs: [
        {
          "Actions": [
            "string"
          ],
          "Principal": "string",
          "SourceAccount": "string",
          "CertificateAuthorityArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteCertificateAuthority:
    description: |-
      Deletes a private certificate authority (CA). You must provide the Amazon Resource Name (ARN) of the private CA that you want to delete. You can find the ARN by calling the ListCertificateAuthorities action.
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_DeleteCertificateAuthority.html
    example:
      inputs: [
        {
          "CertificateAuthorityArn": "string",
          "PermanentDeletionTimeInDays": 1
        }
      ]
      outputs: [
        {}
      ]
  DeletePermission:
    description: |-
      Revokes permissions on a private CA granted to the AWS Certificate Manager (ACM) service principal (acm.amazonaws.com).
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_DeletePermission.html
    example:
      inputs: [
