          "Policy": "string"
        }
      ]
  ImportCertificateAuthorityCertificate:
    description: |-
      Imports a signed private CA certificate into ACM Private CA. This action is used when you are using a chain of trust whose root is located outside ACM Private CA.
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_ImportCertificateAuthorityCertificate.html
