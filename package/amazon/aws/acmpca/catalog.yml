Product:
  name: AWS Certificate Manager Private Certificate Authority
  versions: [2017.8.22]
  package: amazon.aws.acmpca
  description: |-
    AWS Certificate Manager Private Certificate Authority
  link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/Welcome.html
  contentType: json
Operations:
  CreateCertificateAuthorityAuditReport:
    description: |-
      Creates an audit report that lists every time that your CA private key is used. The report is saved in the Amazon S3 bucket that you specify on input. The IssueCertificate and RevokeCertificate actions use the private key.
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_CreateCertificateAuthorityAuditReport.html
    example:
      inputs: [
        {
          "S3BucketName": "string",
          "CertificateAuthorityArn": "string",
          "AuditReportResponseFormat": "string"
        }
      ]
      outputs: [
        {
          "S3Key": "string",
          "AuditReportId": "string"
        }
      ]
  CreateCertificateAuthority:
    description: |-
      Creates a root or subordinate private certificate authority (CA). You must specify the CA configuration, the certificate revocation list (CRL) configuration, the CA type, and an optional idempotency token to avoid accidental creation of multiple CAs. The CA configuration specifies the name of the algorithm and key size to be used to create the CA private key, the type of signing algorithm that the CA uses, and X.500 subject information. The CRL configuration specifies the CRL expiration period in days (the validity period of the CRL), the Amazon S3 bucket that will contain the CRL, and a CNAME alias for the S3 bucket that is included in certificates issued by the CA. If successful, this action returns the Amazon Resource Name (ARN) of the CA.
    versions:
      from: 2017.8.22
    link: https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_CreateCertificateAuthority.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "IdempotencyToken": "string",
          "RevocationConfiguration": {
            "CrlConfiguration": {
              "Enabled": false,
              "CustomCname": "string",
              "S3BucketName": "string",
              "ExpirationInDays": 1
            }
          },
          "CertificateAuthorityType": "string",
          "CertificateAuthorityConfiguration": {
            "Subject": {
              "State": "string",
              "Title": "string",
              "Country": "string",
              "Surname": "string",
              "Initials": "string",
              "Locality": "string",
              "GivenName": "string",
              "Pseudonym": "string",
              "CommonName": "string",
              "Organization": "string",
              "SerialNumber": "string",
              "OrganizationalUnit": "string",
              "GenerationQualifier": "string",
              "DistinguishedNameQualifier": "string"
            },
            "KeyAlgorithm": "string",
            "CsrExtensions": {
              "KeyUsage": {
                "CRLSign": false,
                "KeyCertSign": false,
                "DecipherOnly": false,
                "EncipherOnly": false,
                "KeyAgreement": false,
                "NonRepudiation": false,
                "KeyEncipherment": false,
                "DataEncipherment": false,
                "DigitalSignature": false
              },
              "SubjectInformationAccess": [
                {
                  "AccessMethod": {
                    "AccessMethodType": "string",
                    "CustomObjectIdentifier": "string"
                  },
                  "AccessLocation": {
                    "DnsName": "string",
                    "IpAddress": "string",
                    "OtherName": {
                      "Value": "string",
                      "TypeId": "string"
                    },
                    "Rfc822Name": "string",
                    "EdiPartyName": {
                      "PartyName": "string",
                      "NameAssigner": "string"
                    },
                    "RegisteredId": "string",
                    "DirectoryName": {
                      "State": "string",
                      "Title": "string",
                      "Country": "string",
                      "Surname": "string",
                      "Initials": "string",
                      "Locality": "string",
                      "GivenName": "string",
                      "Pseudonym": "string",
                      "CommonName": "string",
                      "Organization": "string",
                      "SerialNumber": "string",
                      "OrganizationalUnit": "string",
                      "GenerationQualifier": "string",
                      "DistinguishedNameQualifier": "string"
                    },
                    "UniformResourceIdentifier": "string"
                  }
                }
              ]
            },
            "SigningAlgorithm": "string"
          }
        }
