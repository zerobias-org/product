Product:
  name: Amazon Quantum Ledger Database
  versions: [2019.1.2,2019.7.11]
  package: amazon.aws.qldb
  description: |-
    Amazon Quantum Ledger Database
  link: https://docs.aws.amazon.com/qldb/latest/developerguide/what-is.html
  contentType: json
Operations:
  CancelJournalKinesisStream:
    description: |-
      Ends a given Amazon QLDB journal stream. Before a stream can be canceled, its current status must be ACTIVE.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_CancelJournalKinesisStream.html
    example:
      inputs: [
        {
          "StreamId": "string",
          "LedgerName": "string"
        }
      ]
      outputs: [
        {
          "StreamId": "string"
        }
      ]
  CreateLedger:
    description: |-
      Creates a new ledger in your AWS account in the current Region.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_CreateLedger.html
    example:
      inputs: [
        {
          "Name": "string",
          "Tags": {
            "string": "string"
          },
          "PermissionsMode": "string",
          "DeletionProtection": false
        }
      ]
      outputs: [
        {
          "Arn": "string",
          "Name": "string",
          "State": "string",
          "CreationDateTime": 1481289211.615,
          "DeletionProtection": false
        }
      ]
  DeleteLedger:
    description: |-
      Deletes a ledger and all of its contents. This action is irreversible.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_DeleteLedger.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeJournalKinesisStream:
    description: |-
      Returns detailed information about a given Amazon QLDB journal stream. The output includes the Amazon Resource Name (ARN), stream name, current status, creation time, and the parameters of the original stream creation request.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_DescribeJournalKinesisStream.html
    example:
      inputs: [
        {
          "StreamId": "string",
          "LedgerName": "string"
        }
      ]
      outputs: [
        {
          "Stream": {
            "Arn": "string",
            "Status": "string",
            "RoleArn": "string",
            "StreamId": "string",
            "ErrorCause": "string",
            "LedgerName": "string",
            "StreamName": "string",
            "CreationTime": 1481289211.615,
            "ExclusiveEndTime": 1481289211.615,
            "InclusiveStartTime": 1481289211.615,
            "KinesisConfiguration": {
              "StreamArn": "string",
              "AggregationEnabled": false
            }
          }
        }
      ]
