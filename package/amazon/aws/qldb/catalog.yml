  StreamJournalToKinesis:
    description: |-
      Creates a journal stream for a given Amazon QLDB ledger. The stream captures every document revision that is committed to the ledger's journal and delivers the data to a specified Amazon Kinesis Data Streams resource.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_StreamJournalToKinesis.html
    example:
      inputs: [
        {
          "Tags": {
            "string": "string"
          },
          "RoleArn": "string",
          "LedgerName": "string",
          "StreamName": "string",
          "ExclusiveEndTime": 1481289211.615,
          "InclusiveStartTime": 1481289211.615,
          "KinesisConfiguration": {
            "StreamArn": "string",
            "AggregationEnabled": false
          }
        }
      ]
      outputs: [
        {
          "StreamId": "string"
        }
      ]
