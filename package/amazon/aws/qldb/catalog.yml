        }
      ]
      outputs: [
        {
          "Arn": "string",
          "Name": "string",
          "State": "string",
          "CreationDateTime": 1481289211.615,
          "DeletionProtection": false
        }
      ]
  ExportJournalToS3:
    description: |-
      Exports journal contents within a date and time range from a ledger into a specified Amazon Simple Storage Service (Amazon S3) bucket. The data is written as files in Amazon Ion format.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_ExportJournalToS3.html
    example:
      inputs: [
        {
          "Name": "string",
          "RoleArn": "string",
          "ExclusiveEndTime": 1481289211.615,
          "InclusiveStartTime": 1481289211.615,
          "S3ExportConfiguration": {
            "Bucket": "string",
            "Prefix": "string",
            "EncryptionConfiguration": {
              "KmsKeyArn": "string",
              "ObjectEncryptionType": "string"
            }
          }
        }
      ]
      outputs: [
        {
          "ExportId": "string"
        }
      ]
  GetBlock:
    description: |-
      Returns a block object at a specified address in a journal. Also returns a proof of the specified block for verification if DigestTipAddress is provided.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_GetBlock.html
    example:
      inputs: [
        {
          "Name": "string",
          "BlockAddress": {
            "IonText": "string"
          },
          "DigestTipAddress": {
            "IonText": "string"
          }
        }
      ]
      outputs: [
        {
          "Block": {
            "IonText": "string"
          },
          "Proof": {
            "IonText": "string"
          }
        }
      ]
  GetDigest:
    description: |-
      Returns the digest of a ledger at the latest committed block in the journal. The response includes a 256-bit hash value and a block address.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_GetDigest.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {
          "Digest": "blob",
          "DigestTipAddress": {
            "IonText": "string"
          }
        }
      ]
  GetRevision:
    description: |-
      Returns a revision data object for a specified document ID and block address. Also returns a proof of the specified revision for verification if DigestTipAddress is provided.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_GetRevision.html
    example:
      inputs: [
        {
          "Name": "string",
          "DocumentId": "string",
          "BlockAddress": {
            "IonText": "string"
          },
          "DigestTipAddress": {
            "IonText": "string"
          }
        }
      ]
      outputs: [
        {
          "Proof": {
            "IonText": "string"
          },
          "Revision": {
            "IonText": "string"
          }
        }
      ]
