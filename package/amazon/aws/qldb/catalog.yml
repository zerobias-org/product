      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_DescribeJournalS3Export.html
    example:
      inputs: [
        {
          "Name": "string",
          "ExportId": "string"
        }
      ]
      outputs: [
        {
          "ExportDescription": {
            "Status": "string",
            "RoleArn": "string",
            "ExportId": "string",
            "LedgerName": "string",
            "ExclusiveEndTime": 1481289211.615,
            "ExportCreationTime": 1481289211.615,
            "InclusiveStartTime": 1481289211.615,
            "S3ExportConfiguration": {
              "Bucket": "string",
              "Prefix": "string",
              "EncryptionConfiguration": {
                "KmsKeyArn": "string",
                "ObjectEncryptionType": "string"
              }
            }
          }
        }
      ]
  DescribeLedger:
    description: |-
      Returns information about a ledger, including its state and when it was created.
    versions:
      from: 2019.1.2
    link: https://docs.aws.amazon.com/qldb/latest/developerguide/API_DescribeLedger.html
