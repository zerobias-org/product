Product:
  name: Amazon Augmented AI Runtime
  versions: [2019.11.7]
  package: amazon.aws.augmentedairuntime
  description: |-
    Amazon Augmented AI Runtime
  link: https://docs.aws.amazon.com/augmented-ai/2019-11-07/APIReference/Welcome.html
  contentType: json
Operations:
  DeleteHumanLoop:
    description: |-
      Deletes the specified human loop for a flow definition.
    versions:
      from: 2019.11.7
    link: https://docs.aws.amazon.com/augmented-ai/2019-11-07/APIReference/API_DeleteHumanLoop.html
    example:
      inputs: [
        {
          "HumanLoopName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeHumanLoop:
    description: |-
      Returns information about the specified human loop. If the human loop was deleted, this operation will return a ResourceNotFoundException error.
    versions:
      from: 2019.11.7
    link: https://docs.aws.amazon.com/augmented-ai/2019-11-07/APIReference/API_DescribeHumanLoop.html
    example:
      inputs: [
        {
          "HumanLoopName": "string"
        }
      ]
      outputs: [
        {
          "FailureCode": "string",
          "CreationTime": 1481289211.615,
          "HumanLoopArn": "string",
          "FailureReason": "string",
          "HumanLoopName": "string",
          "HumanLoopOutput": {
            "OutputS3Uri": "string"
          },
          "HumanLoopStatus": "string",
          "FlowDefinitionArn": "string"
        }
      ]
  ListHumanLoops:
    description: |-
      Returns information about human loops, given the specified parameters. If a human loop was deleted, it will not be included.
    versions:
      from: 2019.11.7
    link: https://docs.aws.amazon.com/augmented-ai/2019-11-07/APIReference/API_ListHumanLoops.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "SortOrder": "string",
          "MaxResults": 1,
          "CreationTimeAfter": 1481289211.615,
          "FlowDefinitionArn": "string",
          "CreationTimeBefore": 1481289211.615
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "HumanLoopSummaries": [
            {
              "CreationTime": 1481289211.615,
              "FailureReason": "string",
              "HumanLoopName": "string",
              "HumanLoopStatus": "string",
              "FlowDefinitionArn": "string"
            }
          ]
        }
      ]
  StartHumanLoop:
    description: |-
      Starts a human loop, provided that at least one activation condition is met.
    versions:
      from: 2019.11.7
    link: https://docs.aws.amazon.com/augmented-ai/2019-11-07/APIReference/API_StartHumanLoop.html
    example:
      inputs: [
        {
          "HumanLoopName": "string",
          "DataAttributes": {
            "ContentClassifiers": [
              "string"
            ]
          },
          "HumanLoopInput": {
            "InputContent": "string"
          },
          "FlowDefinitionArn": "string"
        }
      ]
      outputs: [
        {
          "HumanLoopArn": "string"
        }
      ]
  StopHumanLoop:
    description: |-
      Stops the specified human loop.
    versions:
      from: 2019.11.7
    link: https://docs.aws.amazon.com/augmented-ai/2019-11-07/APIReference/API_StopHumanLoop.html
    example:
      inputs: [
        {
          "HumanLoopName": "string"
        }
      ]
      outputs: [
        {}
      ]