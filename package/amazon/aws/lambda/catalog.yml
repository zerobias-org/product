  AddLayerVersionPermission:
    description: |-
      Adds permissions to the resource-based policy of a version of an AWS Lambda layer. Use this action to grant layer usage permission to other accounts. You can grant permission to a single account, all accounts in an organization, or all AWS accounts.
    versions:
      from: 2015.3.31
    link: https://docs.aws.amazon.com/lambda/latest/dg/API_AddLayerVersionPermission.html
    example:
      inputs: [
        {
          "Action": "string",
          "LayerName": "string",
          "Principal": "string",
          "RevisionId": "string",
          "StatementId": "string",
          "VersionNumber": "string",
          "OrganizationId": "string"
        }
      ]
      outputs: [
        {
          "Statement": "string",
          "RevisionId": "string"
        }
      ]
  AddPermission:
    description: |-
      Grants an AWS service or another account permission to use a function. You can apply the policy at the function level, or specify a qualifier to restrict access to a single version or alias. If you use a qualifier, the invoker must use the full Amazon Resource Name (ARN) of that version or alias to invoke the function.
    versions:
      from: 2015.3.31
    link: https://docs.aws.amazon.com/lambda/latest/dg/API_AddPermission.html
    example:
      inputs: [
        {
          "Action": "string",
          "Principal": "string",
          "Qualifier": "string",
          "SourceArn": "string",
          "RevisionId": "string",
          "StatementId": "string",
          "FunctionName": "string",
          "SourceAccount": "string",
          "EventSourceToken": "string"
        }
      ]
      outputs: [
        {
          "Statement": "string"
        }
      ]
