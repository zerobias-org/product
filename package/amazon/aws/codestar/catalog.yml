Product:
  name: AWS CodeStar
  versions: [2017.4.19]
  package: amazon.aws.codestar
  description: |-
    AWS CodeStar
  link: https://docs.aws.amazon.com/codestar/latest/APIReference/Welcome.html
  contentType: json
Operations:
  AssociateTeamMember:
    description: |-
      Adds an IAM user to the team for an AWS CodeStar project.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_AssociateTeamMember.html
    example:
      inputs: [
        {
          "userArn": "string",
          "projectId": "string",
          "projectRole": "string",
          "clientRequestToken": "string",
          "remoteAccessAllowed": false
        }
      ]
      outputs: [
        {
          "clientRequestToken": "string"
        }
      ]
  CreateProject:
    description: |-
      Creates a project, including project resources. This action creates a project based on a submitted project request. A set of source code files and a toolchain template file can be included with the project request. If these are not provided, an empty project is created.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_CreateProject.html
    example:
      inputs: [
        {
          "id": "string",
          "name": "string",
          "tags": {
            "string": "string"
          },
          "toolchain": {
            "source": {
              "s3": {
                "bucketKey": "string",
                "bucketName": "string"
              }
            },
            "roleArn": "string",
            "stackParameters": {
              "string": "string"
            }
          },
          "sourceCode": [
            {
              "source": {
                "s3": {
                  "bucketKey": "string",
                  "bucketName": "string"
                }
              },
              "destination": {
                "gitHub": {
                  "name": "string",
                  "type": "string",
                  "owner": "string",
                  "token": "string",
                  "description": "string",
                  "issuesEnabled": false,
                  "privateRepository": false
                },
                "codeCommit": {
                  "name": "string"
                }
              }
            }
          ],
          "description": "string",
          "clientRequestToken": "string"
        }
      ]
      outputs: [
        {
          "id": "string",
          "arn": "string",
          "projectTemplateId": "string",
          "clientRequestToken": "string"
        }
      ]
  CreateUserProfile:
    description: |-
      Creates a profile for a user that includes user preferences, such as the display name and email address assocciated with the user, in AWS CodeStar. The user profile is not project-specific. Information in the user profile is displayed wherever the user's information appears to other users in AWS CodeStar.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_CreateUserProfile.html
    example:
      inputs: [
        {
          "userArn": "string",
          "displayName": "string",
          "emailAddress": "string",
          "sshPublicKey": "string"
        }
      ]
      outputs: [
        {
          "userArn": "string",
          "displayName": "string",
          "emailAddress": "string",
          "sshPublicKey": "string",
          "createdTimestamp": 1481289211.615,
          "lastModifiedTimestamp": 1481289211.615
        }
      ]
  DeleteProject:
    description: |-
      Deletes a project, including project resources. Does not delete users associated with the project, but does delete the IAM roles that allowed access to the project. Requires the AWS CodeStar service role, aws-codestar-service-role, which must be unmodified and assumable by AWS CodeStar. Does not take effect immediately. Use DescribeProject to check the status of the project.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_DeleteProject.html
    example:
      inputs: [
        {
          "id": "string",
          "deleteStack": false,
          "clientRequestToken": "string"
        }
      ]
      outputs: [
        {
          "stackId": "string",
          "projectArn": "string"
        }
      ]
  DeleteUserProfile:
    description: |-
      Deletes a user profile in AWS CodeStar, including all personal preference data associated with that profile, such as display name and email address. It does not delete the history of that user, for example the history of commits made by that user.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_DeleteUserProfile.html
    example:
      inputs: [
        {
          "userArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeProject:
    description: |-
      Describes a project and its resources.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_DescribeProject.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "id": "string",
          "arn": "string",
          "name": "string",
          "status": {
            "state": "string",
            "reason": "string"
          },
          "stackId": "string",
          "description": "string",
          "createdTimeStamp": 1481289211.615,
          "projectTemplateId": "string",
          "clientRequestToken": "string"
        }
      ]
  DescribeUserProfile:
    description: |-
      Describes a user in AWS CodeStar and the user attributes across all projects.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_DescribeUserProfile.html
    example:
      inputs: [
        {
          "userArn": "string"
        }
      ]
      outputs: [
        {
          "userArn": "string",
          "displayName": "string",
          "emailAddress": "string",
          "sshPublicKey": "string",
          "createdTimestamp": 1481289211.615,
          "lastModifiedTimestamp": 1481289211.615
        }
      ]
  DisassociateTeamMember:
    description: |-
      Removes a user from a project. Removing a user from a project also removes the IAM policies from that user that allowed access to the project and its resources. Disassociating a team member does not remove that user's profile from AWS CodeStar. It does not remove the user from IAM.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_DisassociateTeamMember.html
    example:
      inputs: [
        {
          "userArn": "string",
          "projectId": "string"
        }
      ]
      outputs: [
        {}
      ]
  ListProjects:
    description: |-
      Lists all projects in AWS CodeStar associated with your AWS account.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_ListProjects.html
    example:
      inputs: [
        {
          "nextToken": "string",
          "maxResults": 1
        }
      ]
      outputs: [
        {
          "projects": [
            {
              "projectId": "string",
              "projectArn": "string"
            }
          ],
          "nextToken": "string"
        }
      ]
  ListResources:
    description: |-
      Lists resources associated with a project in AWS CodeStar.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_ListResources.html
    example:
      inputs: [
        {
          "nextToken": "string",
          "projectId": "string",
          "maxResults": 1
        }
      ]
      outputs: [
        {
          "nextToken": "string",
          "resources": [
            {
              "id": "string"
            }
          ]
        }
      ]
  ListTagsForProject:
    description: |-
      Gets the tags for a project.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_ListTagsForProject.html
    example:
      inputs: [
        {
          "id": "string",
          "nextToken": "string",
          "maxResults": 1
        }
      ]
      outputs: [
        {
          "tags": {
            "string": "string"
          },
          "nextToken": "string"
        }
      ]
  ListTeamMembers:
    description: |-
      Lists all team members associated with a project.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_ListTeamMembers.html
    example:
      inputs: [
        {
          "nextToken": "string",
          "projectId": "string",
          "maxResults": 1
        }
      ]
      outputs: [
        {
          "nextToken": "string",
          "teamMembers": [
            {
              "userArn": "string",
              "projectRole": "string",
              "remoteAccessAllowed": false
            }
          ]
        }
      ]
  ListUserProfiles:
    description: |-
      Lists all the user profiles configured for your AWS account in AWS CodeStar.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_ListUserProfiles.html
    example:
      inputs: [
        {
          "nextToken": "string",
          "maxResults": 1
        }
      ]
      outputs: [
        {
          "nextToken": "string",
          "userProfiles": [
            {
              "userArn": "string",
              "displayName": "string",
              "emailAddress": "string",
              "sshPublicKey": "string"
            }
          ]
        }
      ]
  TagProject:
    description: |-
      Adds tags to a project.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_TagProject.html
    example:
      inputs: [
        {
          "id": "string",
          "tags": {
            "string": "string"
          }
        }
      ]
      outputs: [
        {
          "tags": {
            "string": "string"
          }
        }
      ]
  UntagProject:
    description: |-
      Removes tags from a project.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_UntagProject.html
    example:
      inputs: [
        {
          "id": "string",
          "tags": [
            "string"
          ]
        }
      ]
      outputs: [
        {}
      ]
  UpdateProject:
    description: |-
      Updates a project in AWS CodeStar.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_UpdateProject.html
    example:
      inputs: [
        {
          "id": "string",
          "name": "string",
          "description": "string"
        }
      ]
      outputs: [
        {}
      ]
  UpdateTeamMember:
    description: |-
      Updates a team member's attributes in an AWS CodeStar project. For example, you can change a team member's role in the project, or change whether they have remote access to project resources.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_UpdateTeamMember.html
    example:
      inputs: [
        {
          "userArn": "string",
          "projectId": "string",
          "projectRole": "string",
          "remoteAccessAllowed": false
        }
      ]
      outputs: [
        {
          "userArn": "string",
          "projectRole": "string",
          "remoteAccessAllowed": false
        }
      ]
  UpdateUserProfile:
    description: |-
      Updates a user's profile in AWS CodeStar. The user profile is not project-specific. Information in the user profile is displayed wherever the user's information appears to other users in AWS CodeStar.
    versions:
      from: 2017.4.19
    link: https://docs.aws.amazon.com/codestar/latest/APIReference/API_UpdateUserProfile.html
    example:
      inputs: [
        {
          "userArn": "string",
          "displayName": "string",
          "emailAddress": "string",
          "sshPublicKey": "string"
        }
      ]
      outputs: [
        {
          "userArn": "string",
          "displayName": "string",
          "emailAddress": "string",
          "sshPublicKey": "string",
          "createdTimestamp": 1481289211.615,
          "lastModifiedTimestamp": 1481289211.615
        }
      ]