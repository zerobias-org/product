Product:
  name: AWS Marketplace Entitlement Service
  versions: [2017.1.11]
  package: amazon.aws.marketplaceentitlementservice
  description: |-
    AWS Marketplace Entitlement Service
  link: https://docs.aws.amazon.com/marketplaceentitlement/latest/APIReference/Welcome.html
  contentType: json
Operations:
  GetEntitlements:
    description: |-
      GetEntitlements retrieves entitlement values for a given product. The results can be filtered based on customer identifier or product dimensions.
    versions:
      from: 2017.1.11
    link: https://docs.aws.amazon.com/marketplaceentitlement/latest/APIReference/API_GetEntitlements.html
    example:
      inputs: [
        {
          "Filter": {
            "string": [
              "string"
            ]
          },
          "NextToken": "string",
          "MaxResults": 1,
          "ProductCode": "string"
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "Entitlements": [
            {
              "Value": {
                "DoubleValue": 0.1,
                "StringValue": "string",
                "BooleanValue": false,
                "IntegerValue": 1
              },
              "Dimension": "string",
              "ProductCode": "string",
              "ExpirationDate": 1481289211.615,
              "CustomerIdentifier": "string"
            }
          ]
        }
      ]