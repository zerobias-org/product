      from: 2019.7.18
    link: https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_GetProfile.html
    example:
      inputs: [
        {
          "accept": "string",
          "period": "string",
          "endTime": 1481289211.615,
          "maxDepth": 1,
          "startTime": 1481289211.615,
          "profilingGroupName": "string"
        }
      ]
      outputs: [
        {
          "profile": "blob",
          "contentType": "string",
          "contentEncoding": "string"
        }
      ]
