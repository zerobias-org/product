      Deletes a profiling group.
    versions:
      from: 2019.7.18
    link: https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_DeleteProfilingGroup.html
    example:
      inputs: [
        {
          "profilingGroupName": "string"
        }
