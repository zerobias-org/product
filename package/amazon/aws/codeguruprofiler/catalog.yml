            "name": "string",
            "tags": {
              "string": "string"
            },
            "createdAt": 1481289211.615,
            "updatedAt": 1481289211.615,
            "computePlatform": "string",
            "profilingStatus": {
              "latestAggregatedProfile": {
                "start": 1481289211.615,
                "period": "string"
              },
              "latestAgentOrchestratedAt": 1481289211.615,
              "latestAgentProfileReportedAt": 1481289211.615
