    description: |-
      Add up to 2 anomaly notifications channels for a profiling group.
    versions:
      from: 2019.7.18
    link: https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_AddNotificationChannels.html
    example:
      inputs: [
        {
          "channels": [
            {
              "id": "string",
              "uri": "string",
              "eventPublishers": [
                "string"
              ]
            }
          ],
          "profilingGroupName": "string"
        }
      ]
      outputs: [
        {
          "notificationConfiguration": {
            "channels": [
              {
                "id": "string",
                "uri": "string",
                "eventPublishers": [
                  "string"
                ]
              }
            ]
          }
        }
      ]
  BatchGetFrameMetricData:
    description: |-
      Returns the time series of values for a requested list of frame metrics from a time period.
    versions:
      from: 2019.7.18
    link: https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_BatchGetFrameMetricData.html
    example:
      inputs: [
        {
          "period": "string",
          "endTime": 1481289211.615,
          "startTime": 1481289211.615,
          "frameMetrics": [
            {
              "type": "string",
              "frameName": "string",
              "threadStates": [
                "string"
              ]
            }
          ],
          "targetResolution": "string",
          "profilingGroupName": "string"
        }
      ]
      outputs: [
        {
          "endTime": 1481289211.615,
          "endTimes": [
            {
              "value": 1481289211.615
            }
          ],
          "startTime": 1481289211.615,
          "resolution": "string",
          "frameMetricData": [
            {
              "values": [
                0.1
              ],
              "frameMetric": {
                "type": "string",
                "frameName": "string",
                "threadStates": [
                  "string"
                ]
              }
            }
          ],
          "unprocessedEndTimes": {
            "string": [
              {
                "value": 1481289211.615
              }
            ]
          }
        }
      ]
  ConfigureAgent:
    description: |-
      Used by profiler agents to report their current state and to receive remote configuration updates. For example, ConfigureAgent can be used to tell an agent whether to profile or not and for how long to return profiling data.
    versions:
      from: 2019.7.18
    link: https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_ConfigureAgent.html
    example:
      inputs: [
        {
          "metadata": {
            "string": "string"
          },
          "fleetInstanceId": "string",
          "profilingGroupName": "string"
        }
      ]
      outputs: [
        {
          "configuration": {
            "shouldProfile": false,
            "agentParameters": {
              "string": "string"
            },
            "periodInSeconds": 1
          }
        }
      ]
