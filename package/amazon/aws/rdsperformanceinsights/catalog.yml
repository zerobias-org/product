Product:
  name: Amazon RDS Performance Insights
  versions: [2018.2.27]
  package: amazon.aws.rdsperformanceinsights
  description: |-
    Amazon RDS Performance Insights
  link: https://docs.aws.amazon.com/performance-insights/latest/APIReference/Welcome.html
  contentType: json
Operations:
  DescribeDimensionKeys:
    description: |-
      For a specific time period, retrieve the top N dimension keys for a metric.
    versions:
      from: 2018.2.27
    link: https://docs.aws.amazon.com/performance-insights/latest/APIReference/API_DescribeDimensionKeys.html
    example:
      inputs: [
        {
          "Filter": {
            "string": "string"
          },
          "Metric": "string",
          "EndTime": 1481289211.615,
          "GroupBy": {
            "Group": "string",
            "Limit": 1,
            "Dimensions": [
              "string"
            ]
          },
          "NextToken": "string",
          "StartTime": 1481289211.615,
          "Identifier": "string",
          "MaxResults": 1,
          "PartitionBy": {
            "Group": "string",
            "Limit": 1,
            "Dimensions": [
              "string"
            ]
          },
          "ServiceType": "string",
          "PeriodInSeconds": 1
        }
      ]
      outputs: [
        {
          "Keys": [
            {
              "Total": 0.1,
              "Dimensions": {
                "string": "string"
              },
              "Partitions": [
                0.1
              ]
            }
          ],
          "NextToken": "string",
          "PartitionKeys": [
            {
              "Dimensions": {
                "string": "string"
              }
            }
          ],
          "AlignedEndTime": 1481289211.615,
          "AlignedStartTime": 1481289211.615
        }
      ]
  GetResourceMetrics:
    description: |-
      Retrieve Performance Insights metrics for a set of data sources, over a time period. You can provide specific dimension groups and dimensions, and provide aggregation and filtering criteria for each group.
    versions:
      from: 2018.2.27
    link: https://docs.aws.amazon.com/performance-insights/latest/APIReference/API_GetResourceMetrics.html
    example:
      inputs: [
        {
          "EndTime": 1481289211.615,
          "NextToken": "string",
          "StartTime": 1481289211.615,
          "Identifier": "string",
          "MaxResults": 1,
          "ServiceType": "string",
          "MetricQueries": [
            {
              "Filter": {
                "string": "string"
              },
              "Metric": "string",
              "GroupBy": {
                "Group": "string",
                "Limit": 1,
                "Dimensions": [
                  "string"
                ]
              }
            }
          ],
          "PeriodInSeconds": 1
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "Identifier": "string",
          "MetricList": [
            {
              "Key": {
                "Metric": "string",
                "Dimensions": {
                  "string": "string"
                }
              },
              "DataPoints": [
                {
                  "Value": 0.1,
                  "Timestamp": 1481289211.615
                }
              ]
            }
          ],
          "AlignedEndTime": 1481289211.615,
          "AlignedStartTime": 1481289211.615
        }
      ]