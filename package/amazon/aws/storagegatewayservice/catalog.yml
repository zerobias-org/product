Product:
  name: AWS Storage Gateway Service
  versions: [2013.6.30]
  package: amazon.aws.storagegatewayservice
  description: |-
    AWS Storage Gateway Service
  link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/Welcome.html
  contentType: json
Operations:
  ActivateGateway:
    description: |-
      Activates the gateway you previously deployed on your host. In the activation process, you specify information such as the AWS Region that you want to use for storing snapshots or tapes, the time zone for scheduled snapshots the gateway snapshot schedule window, an activation key, and a name for your gateway. The activation process also associates your gateway with your account. For more information, see UpdateGatewayInformation.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_ActivateGateway.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "GatewayName": "string",
          "GatewayType": "string",
          "ActivationKey": "string",
          "GatewayRegion": "string",
          "TapeDriveType": "string",
          "GatewayTimezone": "string",
          "MediumChangerType": "string"
        }
      ]
      outputs: [
        {
          "GatewayARN": "string"
        }
      ]
  AddCache:
    description: |-
      Configures one or more gateway local disks as cache for a gateway. This operation is only supported in the cached volume, tape, and file gateway type (see How AWS Storage Gateway works (architecture).
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_AddCache.html
    example:
      inputs: [
        {
          "DiskIds": [
            "string"
          ],
          "GatewayARN": "string"
        }
      ]
      outputs: [
        {
          "GatewayARN": "string"
        }
      ]
  AddTagsToResource:
    description: |-
      Adds one or more tags to the specified resource. You use tags to add metadata to resources, which you can use to categorize these resources. For example, you can categorize resources by purpose, owner, environment, or team. Each tag consists of a key and a value, which you define.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_AddTagsToResource.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "ResourceARN": "string"
        }
      ]
      outputs: [
        {}
      ]
  AddUploadBuffer:
    description: |-
      Configures one or more gateway local disks as upload buffer for a specified gateway. This operation is supported for the stored volume, cached volume, and tape gateway types.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_AddUploadBuffer.html
    example:
      inputs: [
        {
          "DiskIds": [
            "string"
          ],
          "GatewayARN": "string"
        }
      ]
      outputs: [
        {
          "GatewayARN": "string"
        }
      ]
  AddWorkingStorage:
    description: |-
      Configures one or more gateway local disks as working storage for a gateway. This operation is only supported in the stored volume gateway type. This operation is deprecated in cached volume API version 20120630. Use AddUploadBuffer instead.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_AddWorkingStorage.html
    example:
      inputs: [
        {
          "DiskIds": [
            "string"
          ],
          "GatewayARN": "string"
        }
      ]
      outputs: [
        {
          "GatewayARN": "string"
        }
      ]
  AssignTapePool:
    description: |-
      Assigns a tape to a tape pool for archiving. The tape assigned to a pool is archived in the S3 storage class that is associated with the pool. When you use your backup application to eject the tape, the tape is archived directly into the S3 storage class (S3 Glacier or S3 Glacier Deep Archive) that corresponds to the pool.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_AssignTapePool.html
    example:
      inputs: [
        {
          "PoolId": "string",
          "TapeARN": "string",
          "BypassGovernanceRetention": false
        }
      ]
      outputs: [
        {
          "TapeARN": "string"
        }
      ]
  AttachVolume:
    description: |-
      Connects a volume to an iSCSI connection and then attaches the volume to the specified gateway. Detaching and attaching a volume enables you to recover your data from one gateway to a different gateway without creating a snapshot. It also makes it easier to move your volumes from an on-premises gateway to a gateway hosted on an Amazon EC2 instance.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_AttachVolume.html
    example:
      inputs: [
        {
          "DiskId": "string",
          "VolumeARN": "string",
          "GatewayARN": "string",
          "TargetName": "string",
          "NetworkInterfaceId": "string"
        }
      ]
      outputs: [
        {
          "TargetARN": "string",
          "VolumeARN": "string"
        }
      ]
  CancelArchival:
    description: |-
      Cancels archiving of a virtual tape to the virtual tape shelf (VTS) after the archiving process is initiated. This operation is only supported in the tape gateway type.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CancelArchival.html
    example:
      inputs: [
        {
          "TapeARN": "string",
          "GatewayARN": "string"
        }
      ]
      outputs: [
        {
          "TapeARN": "string"
        }
      ]
  CancelRetrieval:
    description: |-
      Cancels retrieval of a virtual tape from the virtual tape shelf (VTS) to a gateway after the retrieval process is initiated. The virtual tape is returned to the VTS. This operation is only supported in the tape gateway type.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CancelRetrieval.html
    example:
      inputs: [
        {
          "TapeARN": "string",
          "GatewayARN": "string"
        }
      ]
      outputs: [
        {
          "TapeARN": "string"
        }
      ]
  CreateCachediSCSIVolume:
    description: |-
      Creates a cached volume on a specified cached volume gateway. This operation is only supported in the cached volume gateway type.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateCachediSCSIVolume.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "KMSKey": "string",
          "GatewayARN": "string",
          "SnapshotId": "string",
          "TargetName": "string",
          "ClientToken": "string",
          "KMSEncrypted": false,
          "SourceVolumeARN": "string",
          "VolumeSizeInBytes": 1,
          "NetworkInterfaceId": "string"
        }
      ]
      outputs: [
        {
          "TargetARN": "string",
          "VolumeARN": "string"
        }
      ]
  CreateNFSFileShare:
    description: |-
      Creates a Network File System (NFS) file share on an existing S3 File Gateway. In Storage Gateway, a file share is a file system mount point backed by Amazon S3 cloud storage. Storage Gateway exposes file shares using an NFS interface. This operation is only supported for S3 File Gateways.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateNFSFileShare.html
    example:
      inputs: [
        {
          "Role": "string",
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "KMSKey": "string",
          "Squash": "string",
          "ReadOnly": false,
          "ObjectACL": "string",
          "ClientList": [
            "string"
          ],
          "GatewayARN": "string",
          "ClientToken": "string",
          "LocationARN": "string",
          "KMSEncrypted": false,
          "FileShareName": "string",
          "RequesterPays": false,
          "CacheAttributes": {
            "CacheStaleTimeoutInSeconds": 1
          },
          "NotificationPolicy": "string",
          "DefaultStorageClass": "string",
          "GuessMIMETypeEnabled": false,
          "NFSFileShareDefaults": {
            "GroupId": 1,
            "OwnerId": 1,
            "FileMode": "string",
            "DirectoryMode": "string"
          }
        }
      ]
      outputs: [
        {
          "FileShareARN": "string"
        }
      ]
  CreateSMBFileShare:
    description: |-
      Creates a Server Message Block (SMB) file share on an existing S3 File Gateway. In Storage Gateway, a file share is a file system mount point backed by Amazon S3 cloud storage. Storage Gateway exposes file shares using an SMB interface. This operation is only supported for S3 File Gateways.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateSMBFileShare.html
    example:
      inputs: [
        {
          "Role": "string",
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "KMSKey": "string",
          "ReadOnly": false,
          "ObjectACL": "string",
          "GatewayARN": "string",
          "ClientToken": "string",
          "LocationARN": "string",
          "KMSEncrypted": false,
          "AdminUserList": [
            "string"
          ],
          "FileShareName": "string",
          "RequesterPays": false,
          "SMBACLEnabled": false,
          "ValidUserList": [
            "string"
          ],
          "Authentication": "string",
          "CacheAttributes": {
            "CacheStaleTimeoutInSeconds": 1
          },
          "CaseSensitivity": "string",
          "InvalidUserList": [
            "string"
          ],
          "NotificationPolicy": "string",
          "AuditDestinationARN": "string",
          "DefaultStorageClass": "string",
          "GuessMIMETypeEnabled": false,
          "AccessBasedEnumeration": false
        }
      ]
      outputs: [
        {
          "FileShareARN": "string"
        }
      ]
  CreateSnapshotFromVolumeRecoveryPoint:
    description: |-
      Initiates a snapshot of a gateway from a volume recovery point. This operation is only supported in the cached volume gateway type.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateSnapshotFromVolumeRecoveryPoint.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "VolumeARN": "string",
          "SnapshotDescription": "string"
        }
      ]
      outputs: [
        {
          "VolumeARN": "string",
          "SnapshotId": "string",
          "VolumeRecoveryPointTime": "string"
        }
      ]
  CreateSnapshot:
    description: |-
      Initiates a snapshot of a volume.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateSnapshot.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "VolumeARN": "string",
          "SnapshotDescription": "string"
        }
      ]
      outputs: [
        {
          "VolumeARN": "string",
          "SnapshotId": "string"
        }
      ]
  CreateStorediSCSIVolume:
    description: |-
      Creates a volume on a specified gateway. This operation is only supported in the stored volume gateway type.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateStorediSCSIVolume.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "DiskId": "string",
          "KMSKey": "string",
          "GatewayARN": "string",
          "SnapshotId": "string",
          "TargetName": "string",
          "KMSEncrypted": false,
          "NetworkInterfaceId": "string",
          "PreserveExistingData": false
        }
      ]
      outputs: [
        {
          "TargetARN": "string",
          "VolumeARN": "string",
          "VolumeSizeInBytes": 1
        }
      ]
  CreateTapePool:
    description: |-
      Creates a new custom tape pool. You can use custom tape pool to enable tape retention lock on tapes that are archived in the custom pool.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateTapePool.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "PoolName": "string",
          "StorageClass": "string",
          "RetentionLockType": "string",
          "RetentionLockTimeInDays": 1
        }
      ]
      outputs: [
        {
          "PoolARN": "string"
        }
      ]
  CreateTapes:
    description: |-
      Creates one or more virtual tapes. You write data to the virtual tapes and then archive the tapes. This operation is only supported in the tape gateway type.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateTapes.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "Worm": false,
          "KMSKey": "string",
          "PoolId": "string",
          "GatewayARN": "string",
          "ClientToken": "string",
          "KMSEncrypted": false,
          "TapeSizeInBytes": 1,
          "NumTapesToCreate": 1,
          "TapeBarcodePrefix": "string"
        }
      ]
      outputs: [
        {
          "TapeARNs": [
            "string"
          ]
        }
      ]
  CreateTapeWithBarcode:
    description: |-
      Creates a virtual tape by using your own barcode. You write data to the virtual tape and then archive the tape. A barcode is unique and cannot be reused if it has already been used on a tape. This applies to barcodes used on deleted tapes. This operation is only supported in the tape gateway type.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_CreateTapeWithBarcode.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "Worm": false,
          "KMSKey": "string",
          "PoolId": "string",
          "GatewayARN": "string",
          "TapeBarcode": "string",
          "KMSEncrypted": false,
          "TapeSizeInBytes": 1
        }
      ]
      outputs: [
        {
          "TapeARN": "string"
        }
      ]
  DeleteAutomaticTapeCreationPolicy:
    description: |-
      Deletes the automatic tape creation policy of a gateway. If you delete this policy, new virtual tapes must be created manually. Use the Amazon Resource Name (ARN) of the gateway in your request to remove the policy.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteAutomaticTapeCreationPolicy.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "GatewayARN": "string"
        }
      ]
  DeleteBandwidthRateLimit:
    description: |-
      Deletes the bandwidth rate limits of a gateway. You can delete either the upload and download bandwidth rate limit, or you can delete both. If you delete only one of the limits, the other limit remains unchanged. To specify which gateway to work with, use the Amazon Resource Name (ARN) of the gateway in your request. This operation is supported for the stored volume, cached volume and tape gateway types.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteBandwidthRateLimit.html
    example:
      inputs: [
        {
          "GatewayARN": "string",
          "BandwidthType": "string"
        }
      ]
      outputs: [
        {
          "GatewayARN": "string"
        }
      ]
  DeleteChapCredentials:
    description: |-
      Deletes Challenge-Handshake Authentication Protocol (CHAP) credentials for a specified iSCSI target and initiator pair. This operation is supported in volume and tape gateway types.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteChapCredentials.html
    example:
      inputs: [
        {
          "TargetARN": "string",
          "InitiatorName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteFileShare:
    description: |-
      Deletes a file share from an S3 File Gateway. This operation is only supported for S3 File Gateways.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteFileShare.html
    example:
      inputs: [
        {
          "ForceDelete": false,
          "FileShareARN": "string"
        }
      ]
      outputs: [
        {
          "FileShareARN": "string"
        }
      ]
  DeleteGateway:
    description: |-
      Deletes a gateway. To specify which gateway to delete, use the Amazon Resource Name (ARN) of the gateway in your request. The operation deletes the gateway; however, it does not delete the gateway virtual machine (VM) from your host computer.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteGateway.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "GatewayARN": "string"
        }
      ]
  DeleteSnapshotSchedule:
    description: |-
      Deletes a snapshot of a volume.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteSnapshotSchedule.html
    example:
      inputs: [
        {
          "VolumeARN": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteTapeArchive:
    description: |-
      Deletes the specified virtual tape from the virtual tape shelf (VTS). This operation is only supported in the tape gateway type.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteTapeArchive.html
    example:
      inputs: [
        {
          "TapeARN": "string",
          "BypassGovernanceRetention": false
        }
      ]
      outputs: [
        {
          "TapeARN": "string"
        }
      ]
  DeleteTape:
    description: |-
      Deletes the specified virtual tape. This operation is only supported in the tape gateway type.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteTape.html
    example:
      inputs: [
        {
          "TapeARN": "string",
          "GatewayARN": "string",
          "BypassGovernanceRetention": false
        }
      ]
      outputs: [
        {
          "TapeARN": "string"
        }
      ]
  DeleteTapePool:
    description: |-
      Delete a custom tape pool. A custom tape pool can only be deleted if there are no tapes in the pool and if there are no automatic tape creation policies that reference the custom tape pool.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteTapePool.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "PoolARN": "string"
        }
      ]
  DeleteVolume:
    description: |-
      Deletes the specified storage volume that you previously created using the CreateCachediSCSIVolume or CreateStorediSCSIVolume API. This operation is only supported in the cached volume and stored volume types. For stored volume gateways, the local disk that was configured as the storage volume is not deleted. You can reuse the local disk to create another storage volume.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DeleteVolume.html
    example:
      inputs: [
        {
          "VolumeARN": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeAvailabilityMonitorTest:
    description: |-
      Returns information about the most recent high availability monitoring test that was performed on the host in a cluster. If a test isn't performed, the status and start time in the response would be null.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DescribeAvailabilityMonitorTest.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Status": "string",
          "StartTime": 1481289211.615,
          "GatewayARN": "string"
        }
      ]
  DescribeBandwidthRateLimit:
    description: |-
      Returns the bandwidth rate limits of a gateway. By default, these limits are not set, which means no bandwidth rate limiting is in effect. This operation is supported for the stored volume, cached volume, and tape gateway types.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DescribeBandwidthRateLimit.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "GatewayARN": "string",
          "AverageUploadRateLimitInBitsPerSec": 1,
          "AverageDownloadRateLimitInBitsPerSec": 1
        }
      ]
  DescribeBandwidthRateLimitSchedule:
    description: |-
      Returns information about the bandwidth rate limit schedule of a gateway. By default, gateways do not have bandwidth rate limit schedules, which means no bandwidth rate limiting is in effect. This operation is supported only in the volume and tape gateway types.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DescribeBandwidthRateLimitSchedule.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "GatewayARN": "string",
          "BandwidthRateLimitIntervals": [
            {
              "DaysOfWeek": [
                1
              ],
              "EndHourOfDay": 1,
              "StartHourOfDay": 1,
              "EndMinuteOfHour": 1,
              "StartMinuteOfHour": 1,
              "AverageUploadRateLimitInBitsPerSec": 1,
              "AverageDownloadRateLimitInBitsPerSec": 1
            }
          ]
        }
      ]
  DescribeCachediSCSIVolumes:
    description: |-
      Returns a description of the gateway volumes specified in the request. This operation is only supported in the cached volume gateway types.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DescribeCachediSCSIVolumes.html
    example:
      inputs: [
        {
          "VolumeARNs": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "CachediSCSIVolumes": [
            {
              "KMSKey": "string",
              "VolumeId": "string",
              "VolumeARN": "string",
              "TargetName": "string",
              "VolumeType": "string",
              "CreatedDate": 1481289211.615,
              "VolumeStatus": "string",
              "VolumeProgress": 0.1,
              "SourceSnapshotId": "string",
              "VolumeSizeInBytes": 1,
              "VolumeUsedInBytes": 1,
              "VolumeiSCSIAttributes": {
                "LunNumber": 1,
                "TargetARN": "string",
                "ChapEnabled": false,
                "NetworkInterfaceId": "string",
                "NetworkInterfacePort": 1
              },
              "VolumeAttachmentStatus": "string"
            }
          ]
        }
      ]
  DescribeCache:
    description: |-
      Returns information about the cache of a gateway. This operation is only supported in the cached volume, tape, and file gateway types.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DescribeCache.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "DiskIds": [
            "string"
          ],
          "GatewayARN": "string",
          "CacheHitPercentage": 0.1,
          "CacheMissPercentage": 0.1,
          "CacheUsedPercentage": 0.1,
          "CacheDirtyPercentage": 0.1,
          "CacheAllocatedInBytes": 1
        }
      ]
  DescribeChapCredentials:
    description: |-
      Returns an array of Challenge-Handshake Authentication Protocol (CHAP) credentials information for a specified iSCSI target, one for each target-initiator pair. This operation is supported in the volume and tape gateway types.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DescribeChapCredentials.html
    example:
      inputs: [
        {
          "TargetARN": "string"
        }
      ]
      outputs: [
        {
          "ChapCredentials": [
            {
              "TargetARN": "string",
              "InitiatorName": "string",
              "SecretToAuthenticateTarget": "string",
              "SecretToAuthenticateInitiator": "string"
            }
          ]
        }
      ]
  DescribeGatewayInformation:
    description: |-
      Returns metadata about a gateway such as its name, network interfaces, configured time zone, and the state (whether the gateway is running or not). To specify which gateway to describe, use the Amazon Resource Name (ARN) of the gateway in your request.
    versions:
      from: 2013.6.30
    link: https://docs.aws.amazon.com/storagegateway/latest/APIReference/API_DescribeGatewayInformation.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "GatewayId": "string",
          "GatewayARN": "string",
          "GatewayName": "string",
          "GatewayType": "string",
