Product:
  name: AWS Support
  versions: [2013.4.15]
  package: amazon.aws.support
  description: |-
    AWS Support
  link: https://docs.aws.amazon.com/awssupport/latest/APIReference/Welcome.html
  contentType: json
Operations:
  AddAttachmentsToSet:
    description: |-
      Adds one or more attachments to an attachment set.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_AddAttachmentsToSet.html
    example:
      inputs: [
        {
          "attachments": [
            {
              "data": "blob",
              "fileName": "string"
            }
          ],
          "attachmentSetId": "string"
        }
      ]
      outputs: [
        {
          "expiryTime": "string",
          "attachmentSetId": "string"
        }
      ]
  AddCommunicationToCase:
    description: |-
      Adds additional customer communication to an AWS Support case. Use the caseId parameter to identify the case to which to add communication. You can list a set of email addresses to copy on the communication by using the ccEmailAddresses parameter. The communicationBody value contains the text of the communication.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_AddCommunicationToCase.html
    example:
      inputs: [
        {
          "caseId": "string",
          "attachmentSetId": "string",
          "ccEmailAddresses": [
            "string"
          ],
          "communicationBody": "string"
        }
      ]
      outputs: [
        {
          "result": false
        }
      ]
  CreateCase:
    description: |-
      Creates a case in the AWS Support Center. This operation is similar to how you create a case in the AWS Support Center Create Case page.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_CreateCase.html
    example:
      inputs: [
        {
          "subject": "string",
          "language": "string",
          "issueType": "string",
          "serviceCode": "string",
          "categoryCode": "string",
          "severityCode": "string",
          "attachmentSetId": "string",
          "ccEmailAddresses": [
            "string"
          ],
          "communicationBody": "string"
        }
      ]
      outputs: [
        {
          "caseId": "string"
        }
      ]
  DescribeAttachment:
    description: |-
      Returns the attachment that has the specified ID. Attachments can include screenshots, error logs, or other files that describe your issue. Attachment IDs are generated by the case management system when you add an attachment to a case or case communication. Attachment IDs are returned in the AttachmentDetails objects that are returned by the DescribeCommunications operation.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_DescribeAttachment.html
    example:
      inputs: [
        {
          "attachmentId": "string"
        }
      ]
      outputs: [
        {
          "attachment": {
            "data": "blob",
            "fileName": "string"
          }
        }
      ]
  DescribeCases:
    description: |-
      Returns a list of cases that you specify by passing one or more case IDs. You can use the afterTime and beforeTime parameters to filter the cases by date. You can set values for the includeResolvedCases and includeCommunications parameters to specify how much information to return.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_DescribeCases.html
    example:
      inputs: [
        {
          "language": "string",
          "afterTime": "string",
          "displayId": "string",
          "nextToken": "string",
          "beforeTime": "string",
          "caseIdList": [
            "string"
          ],
          "maxResults": 1,
          "includeResolvedCases": false,
          "includeCommunications": false
        }
      ]
      outputs: [
        {
          "cases": [
            {
              "caseId": "string",
              "status": "string",
              "subject": "string",
              "language": "string",
              "displayId": "string",
              "serviceCode": "string",
              "submittedBy": "string",
              "timeCreated": "string",
              "categoryCode": "string",
              "severityCode": "string",
              "ccEmailAddresses": [
                "string"
              ],
              "recentCommunications": {
                "nextToken": "string",
                "communications": [
                  {
                    "body": "string",
                    "caseId": "string",
                    "submittedBy": "string",
                    "timeCreated": "string",
                    "attachmentSet": [
                      {
                        "fileName": "string",
                        "attachmentId": "string"
                      }
                    ]
                  }
                ]
              }
            }
          ],
          "nextToken": "string"
        }
      ]
  DescribeCommunications:
    description: |-
      Returns communications and attachments for one or more support cases. Use the afterTime and beforeTime parameters to filter by date. You can use the caseId parameter to restrict the results to a specific case.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_DescribeCommunications.html
    example:
      inputs: [
        {
          "caseId": "string",
          "afterTime": "string",
          "nextToken": "string",
          "beforeTime": "string",
          "maxResults": 1
        }
      ]
      outputs: [
        {
          "nextToken": "string",
          "communications": [
            {
              "body": "string",
              "caseId": "string",
              "submittedBy": "string",
              "timeCreated": "string",
              "attachmentSet": [
                {
                  "fileName": "string",
                  "attachmentId": "string"
                }
              ]
            }
          ]
        }
      ]
  DescribeServices:
    description: |-
      Returns the current list of AWS services and a list of service categories for each service. You then use service names and categories in your CreateCase requests. Each AWS service has its own set of categories.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_DescribeServices.html
    example:
      inputs: [
        {
          "language": "string",
          "serviceCodeList": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "services": [
            {
              "code": "string",
              "name": "string",
              "categories": [
                {
                  "code": "string",
                  "name": "string"
                }
              ]
            }
          ]
        }
      ]
  DescribeSeverityLevels:
    description: |-
      Returns the list of severity levels that you can assign to a support case. The severity level for a case is also a field in the CaseDetails data type that you include for a CreateCase request.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_DescribeSeverityLevels.html
    example:
      inputs: [
        {
          "language": "string"
        }
      ]
      outputs: [
        {
          "severityLevels": [
            {
              "code": "string",
              "name": "string"
            }
          ]
        }
      ]
  DescribeTrustedAdvisorCheckRefreshStatuses:
    description: |-
      Returns the refresh status of the AWS Trusted Advisor checks that have the specified check IDs. You can get the check IDs by calling the DescribeTrustedAdvisorChecks operation.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_DescribeTrustedAdvisorCheckRefreshStatuses.html
    example:
      inputs: [
        {
          "checkIds": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "statuses": [
            {
              "status": "string",
              "checkId": "string",
              "millisUntilNextRefreshable": 1
            }
          ]
        }
      ]
  DescribeTrustedAdvisorCheckResult:
    description: |-
      Returns the results of the AWS Trusted Advisor check that has the specified check ID. You can get the check IDs by calling the DescribeTrustedAdvisorChecks operation.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_DescribeTrustedAdvisorCheckResult.html
    example:
      inputs: [
        {
          "checkId": "string",
          "language": "string"
        }
      ]
      outputs: [
        {
          "result": {
            "status": "string",
            "checkId": "string",
            "timestamp": "string",
            "flaggedResources": [
              {
                "region": "string",
                "status": "string",
                "metadata": [
                  "string"
                ],
                "resourceId": "string",
                "isSuppressed": false
              }
            ],
            "resourcesSummary": {
              "resourcesFlagged": 1,
              "resourcesIgnored": 1,
              "resourcesProcessed": 1,
              "resourcesSuppressed": 1
            },
            "categorySpecificSummary": {
              "costOptimizing": {
                "estimatedMonthlySavings": 0.1,
                "estimatedPercentMonthlySavings": 0.1
              }
            }
          }
        }
      ]
  DescribeTrustedAdvisorChecks:
    description: |-
      Returns information about all available AWS Trusted Advisor checks, including the name, ID, category, description, and metadata. You must specify a language code. The AWS Support API currently supports English ("en") and Japanese ("ja"). The response contains a TrustedAdvisorCheckDescription object for each check. You must set the AWS Region to us-east-1.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_DescribeTrustedAdvisorChecks.html
    example:
      inputs: [
        {
          "language": "string"
        }
      ]
      outputs: [
        {
          "checks": [
            {
              "id": "string",
              "name": "string",
              "category": "string",
              "metadata": [
                "string"
              ],
              "description": "string"
            }
          ]
        }
      ]
  DescribeTrustedAdvisorCheckSummaries:
    description: |-
      Returns the results for the AWS Trusted Advisor check summaries for the check IDs that you specified. You can get the check IDs by calling the DescribeTrustedAdvisorChecks operation.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_DescribeTrustedAdvisorCheckSummaries.html
    example:
      inputs: [
        {
          "checkIds": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "summaries": [
            {
              "status": "string",
              "checkId": "string",
              "timestamp": "string",
              "resourcesSummary": {
                "resourcesFlagged": 1,
                "resourcesIgnored": 1,
                "resourcesProcessed": 1,
                "resourcesSuppressed": 1
              },
              "hasFlaggedResources": false,
              "categorySpecificSummary": {
                "costOptimizing": {
                  "estimatedMonthlySavings": 0.1,
                  "estimatedPercentMonthlySavings": 0.1
                }
              }
            }
          ]
        }
      ]
  RefreshTrustedAdvisorCheck:
    description: |-
      Refreshes the AWS Trusted Advisor check that you specify using the check ID. You can get the check IDs by calling the DescribeTrustedAdvisorChecks operation.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_RefreshTrustedAdvisorCheck.html
    example:
      inputs: [
        {
          "checkId": "string"
        }
      ]
      outputs: [
        {
          "status": {
            "status": "string",
            "checkId": "string",
            "millisUntilNextRefreshable": 1
          }
        }
      ]
  ResolveCase:
    description: |-
      Resolves a support case. This operation takes a caseId and returns the initial and final state of the case.
    versions:
      from: 2013.4.15
    link: https://docs.aws.amazon.com/awssupport/latest/APIReference/API_ResolveCase.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "finalCaseStatus": "string",
          "initialCaseStatus": "string"
        }
      ]