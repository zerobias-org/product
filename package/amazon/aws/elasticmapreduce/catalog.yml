        }
      ]
      outputs: [
        {}
      ]
  SetVisibleToAllUsers:
    description: |-
      Sets the Cluster:VisibleToAllUsers value for an EMR cluster. When true, IAM principals in the AWS account can perform EMR cluster actions that their IAM policies allow. When false, only the IAM principal that created the cluster and the AWS account root user can perform EMR actions on the cluster, regardless of IAM permissions policies attached to other IAM principals.
