Product:
  name: AWS Step Functions
  versions: [2016.11.23]
  package: amazon.aws.stepfunctions
  description: |-
    AWS Step Functions
  link: https://docs.aws.amazon.com/step-functions/latest/apireference/Welcome.html
  contentType: json
Operations:
  CreateActivity:
    description: |-
      Creates an activity. An activity is a task that you write in any programming language and host on any machine that has access to AWS Step Functions. Activities must poll Step Functions using the GetActivityTask API action and respond using SendTask* API actions. This function lets Step Functions know the existence of your activity and returns an identifier for use in a state machine and when polling from the activity.
    versions:
      from: 2016.11.23
    link: https://docs.aws.amazon.com/step-functions/latest/apireference/API_CreateActivity.html
    example:
      inputs: [
        {
          "name": "string",
          "tags": [
            {
              "key": "string",
              "value": "string"
            }
          ]
        }
      ]
      outputs: [
        {
          "activityArn": "string",
          "creationDate": 1481289211.615
        }
      ]
  CreateStateMachine:
    description: |-
      Creates a state machine. A state machine consists of a collection of states that can do work (Task states), determine to which states to transition next (Choice states), stop an execution with an error (Fail states), and so on. State machines are specified using a JSON-based, structured language. For more information, see Amazon States Language in the AWS Step Functions User Guide.
    versions:
      from: 2016.11.23
    link: https://docs.aws.amazon.com/step-functions/latest/apireference/API_CreateStateMachine.html
    example:
      inputs: [
        {
          "name": "string",
          "tags": [
            {
              "key": "string",
              "value": "string"
            }
          ],
          "type": "string",
          "roleArn": "string",
          "definition": "string",
          "loggingConfiguration": {
            "level": "string",
            "destinations": [
              {
                "cloudWatchLogsLogGroup": {
                  "logGroupArn": "string"
                }
              }
            ],
            "includeExecutionData": false
          },
          "tracingConfiguration": {
            "enabled": false
          }
        }
      ]
      outputs: [
        {
          "creationDate": 1481289211.615,
          "stateMachineArn": "string"
        }
      ]
