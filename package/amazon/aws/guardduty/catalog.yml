      inputs: [
        {
          "Tags": {
            "string": "string"
          },
          "Enable": false,
          "ClientToken": "string",
          "DataSources": {
            "S3Logs": {
              "Enable": false
            }
          },
          "FindingPublishingFrequency": "string"
        }
      ]
      outputs: [
        {
          "DetectorId": "string"
        }
      ]
  CreateFilter:
