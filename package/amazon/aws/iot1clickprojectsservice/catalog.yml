Product:
  name: AWS IoT 1-Click Projects Service
  versions: [2018.5.14]
  package: amazon.aws.iot1clickprojectsservice
  description: |-
    AWS IoT 1-Click Projects Service
  link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/Welcome.html
  contentType: json
Operations:
  AssociateDeviceWithPlacement:
    description: |-
      Associates a physical device with a placement.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_AssociateDeviceWithPlacement.html
    example:
      inputs: [
        {
          "deviceId": "string",
          "projectName": "string",
          "placementName": "string",
          "deviceTemplateName": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreatePlacement:
    description: |-
      Creates an empty placement.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_CreatePlacement.html
    example:
      inputs: [
        {
          "attributes": {
            "string": "string"
          },
          "projectName": "string",
          "placementName": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreateProject:
    description: |-
      Creates an empty project with a placement template. A project contains zero or more placements that adhere to the placement template defined in the project.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_CreateProject.html
    example:
      inputs: [
        {
          "tags": {
            "string": "string"
          },
          "description": "string",
          "projectName": "string",
          "placementTemplate": {
            "deviceTemplates": {
              "string": {
                "deviceType": "string",
                "callbackOverrides": {
                  "string": "string"
                }
              }
            },
            "defaultAttributes": {
              "string": "string"
            }
          }
        }
      ]
      outputs: [
        {}
      ]
  DeletePlacement:
    description: |-
      Deletes a placement. To delete a placement, it must not have any devices associated with it.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_DeletePlacement.html
    example:
      inputs: [
        {
          "projectName": "string",
          "placementName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteProject:
    description: |-
      Deletes a project. To delete a project, it must not have any placements associated with it.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_DeleteProject.html
    example:
      inputs: [
        {
          "projectName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribePlacement:
    description: |-
      Describes a placement in a project.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_DescribePlacement.html
    example:
      inputs: [
        {
          "projectName": "string",
          "placementName": "string"
        }
      ]
      outputs: [
        {
          "placement": {
            "attributes": {
              "string": "string"
            },
            "createdDate": 1481289211.615,
            "projectName": "string",
            "updatedDate": 1481289211.615,
            "placementName": "string"
          }
        }
      ]
  DescribeProject:
    description: |-
      Returns an object describing a project.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_DescribeProject.html
    example:
      inputs: [
        {
          "projectName": "string"
        }
      ]
      outputs: [
        {
          "project": {
            "arn": "string",
            "tags": {
              "string": "string"
            },
            "createdDate": 1481289211.615,
            "description": "string",
            "projectName": "string",
            "updatedDate": 1481289211.615,
            "placementTemplate": {
              "deviceTemplates": {
                "string": {
                  "deviceType": "string",
                  "callbackOverrides": {
                    "string": "string"
                  }
                }
              },
              "defaultAttributes": {
                "string": "string"
              }
            }
          }
        }
      ]
  DisassociateDeviceFromPlacement:
    description: |-
      Removes a physical device from a placement.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_DisassociateDeviceFromPlacement.html
    example:
      inputs: [
        {
          "projectName": "string",
          "placementName": "string",
          "deviceTemplateName": "string"
        }
      ]
      outputs: [
        {}
      ]
  GetDevicesInPlacement:
    description: |-
      Returns an object enumerating the devices in a placement.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_GetDevicesInPlacement.html
    example:
      inputs: [
        {
          "projectName": "string",
          "placementName": "string"
        }
      ]
      outputs: [
        {
          "devices": {
            "string": "string"
          }
        }
      ]
  ListPlacements:
    description: |-
      Lists the placement(s) of a project.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_ListPlacements.html
    example:
      inputs: [
        {
          "nextToken": "string",
          "maxResults": 1,
          "projectName": "string"
        }
      ]
      outputs: [
        {
          "nextToken": "string",
          "placements": [
            {
              "createdDate": 1481289211.615,
              "projectName": "string",
              "updatedDate": 1481289211.615,
              "placementName": "string"
            }
          ]
        }
      ]
  ListProjects:
    description: |-
      Lists the AWS IoT 1-Click project(s) associated with your AWS account and region.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_ListProjects.html
    example:
      inputs: [
        {
          "nextToken": "string",
          "maxResults": 1
        }
      ]
      outputs: [
        {
          "projects": [
            {
              "arn": "string",
              "tags": {
                "string": "string"
              },
              "createdDate": 1481289211.615,
              "projectName": "string",
              "updatedDate": 1481289211.615
            }
          ],
          "nextToken": "string"
        }
      ]
  ListTagsForResource:
    description: |-
      Lists the tags (metadata key/value pairs) which you have assigned to the resource.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_ListTagsForResource.html
    example:
      inputs: [
        {
          "resourceArn": "string"
        }
      ]
      outputs: [
        {
          "tags": {
            "string": "string"
          }
        }
      ]
  TagResource:
    description: |-
      Creates or modifies tags for a resource. Tags are key/value pairs (metadata) that can be used to manage a resource. For more information, see AWS Tagging Strategies.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_TagResource.html
    example:
      inputs: [
        {
          "tags": {
            "string": "string"
          },
          "resourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  UntagResource:
    description: |-
      Removes one or more tags (metadata key/value pairs) from a resource.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_UntagResource.html
    example:
      inputs: [
        {
          "tagKeys": [
            "string"
          ],
          "resourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  UpdatePlacement:
    description: |-
      Updates a placement with the given attributes. To clear an attribute, pass an empty value (i.e., "").
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_UpdatePlacement.html
    example:
      inputs: [
        {
          "attributes": {
            "string": "string"
          },
          "projectName": "string",
          "placementName": "string"
        }
      ]
      outputs: [
        {}
      ]
  UpdateProject:
    description: |-
      Updates a project associated with your AWS account and region. With the exception of device template names, you can pass just the values that need to be updated because the update request will change only the values that are provided. To clear a value, pass the empty string (i.e., "").
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/latest/projects-apireference/API_UpdateProject.html
    example:
      inputs: [
        {
          "description": "string",
          "projectName": "string",
          "placementTemplate": {
            "deviceTemplates": {
              "string": {
                "deviceType": "string",
                "callbackOverrides": {
                  "string": "string"
                }
              }
            },
            "defaultAttributes": {
              "string": "string"
            }
          }
        }
      ]
      outputs: [
        {}
      ]