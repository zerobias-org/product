Operations:
  AssociateAdminAccount:
    description: |-
      Sets the AWS Firewall Manager administrator account. The account must be a member of the organization in AWS Organizations whose resources you want to protect. AWS Firewall Manager sets the permissions that allow the account to administer your Firewall Manager policies.
    versions:
      from: 2018.1.1
    link: https://docs.aws.amazon.com/fms/2018-01-01/APIReference/API_AssociateAdminAccount.html
    example:
      inputs: [
        {
          "AdminAccount": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteAppsList:
    description: |-
      Permanently deletes an AWS Firewall Manager applications list.
    versions:
      from: 2018.1.1
    link: https://docs.aws.amazon.com/fms/2018-01-01/APIReference/API_DeleteAppsList.html
    example:
      inputs: [
        {
          "ListId": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteNotificationChannel:
    description: |-
      Deletes an AWS Firewall Manager association with the IAM role and the Amazon Simple Notification Service (SNS) topic that is used to record AWS Firewall Manager SNS logs.
