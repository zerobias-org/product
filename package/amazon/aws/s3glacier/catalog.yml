  SetDataRetrievalPolicy:
    description: |-
      This operation sets and then enacts a data retrieval policy in the AWS Region specified in the PUT request. You can set one policy per AWS Region for an AWS account. The policy is enacted within a few minutes of a successful PUT operation.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-SetDataRetrievalPolicy.html
    example:
      inputs: [
        {
          "Policy": {
            "Rules": [
              {
                "Strategy": "string",
                "BytesPerHour": 1
              }
            ]
          },
          "accountId": "string"
        }
      ]
      outputs: [
        {}
      ]
  SetVaultAccessPolicy:
    description: |-
      This operation configures an access policy for a vault and will overwrite an existing policy. To configure a vault access policy, send a PUT request to the access-policy subresource of the vault. You can set one access policy per vault and the policy can be up to 20 KB in size. For more information about vault access policies, see Amazon S3 Glacier Access Control with Vault Access Policies.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-SetVaultAccessPolicy.html
    example:
      inputs: [
        {
          "policy": {
            "Policy": "string"
          },
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {}
      ]
  UploadMultipartPart:
    description: |-
      This multipart upload operation uploads a part of an archive. You can upload archive parts in any order because in your Upload Part request you specify the range of bytes in the assembled archive that will be uploaded in this part. You can also upload these parts in parallel. You can upload up to 10,000 parts for a multipart upload.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-upload-part.html
    example:
      inputs: [
        {
          "body": "blob",
          "range": "string",
          "checksum": "string",
          "uploadId": "string",
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {
          "checksum": "string"
        }
      ]
  DeleteVault:
    description: |-
      This operation deletes a vault. Amazon S3 Glacier (S3 Glacier) will delete a vault only if there are no archives in the vault as per the last inventory and there have been no writes to the vault since the last inventory. If either of these conditions is not satisfied, the vault deletion fails (that is, the vault is not removed) and S3 Glacier returns an error.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-vault-delete.html
    example:
      inputs: [
        {
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeVault:
    description: |-
      This operation returns information about a vault, including the vault Amazon Resource Name (ARN), the date the vault was created, the number of archives contained within the vault, and the total size of all the archives in the vault. The number of archives and their total size are as of the last vault inventory Amazon S3 Glacier (S3 Glacier) generated (see Working with Vaults in Amazon S3 Glacier). S3 Glacier generates vault inventories approximately daily. This means that if you add or remove an archive from a vault, and then immediately send a Describe Vault request, the response might not reflect the changes.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-vault-get.html
    example:
      inputs: [
        {
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {
          "VaultARN": "string",
          "VaultName": "string",
          "SizeInBytes": 1,
          "CreationDate": "string",
          "NumberOfArchives": 1,
          "LastInventoryDate": "string"
        }
      ]
  DeleteVaultNotifications:
    description: |-
      This operation deletes the notification configuration set for a vault Set Vault Notification Configuration (PUT notification-configuration). The operation is eventually consistent—that is, it might take some time for Amazon S3 Glacier (S3 Glacier) to completely disable the notifications, and you might still receive some notifications for a short time after you send the delete request.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-vault-notifications-delete.html
    example:
      inputs: [
        {
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {}
      ]
  GetVaultNotifications:
    description: |-
      This operation retrieves the notification-configuration subresource set on the vault (see Set Vault Notification Configuration (PUT notification-configuration). If notification configuration for a vault is not set, the operation returns a 404 Not Found error. For more information about vault notifications, see Configuring Vault Notifications in Amazon S3 Glacier.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-vault-notifications-get.html
    example:
      inputs: [
        {
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {
          "vaultNotificationConfig": {
            "Events": [
              "string"
            ],
            "SNSTopic": "string"
          }
        }
      ]
  SetVaultNotifications:
    description: |-
      Retrieving an archive and a vault inventory are asynchronous operations in Amazon S3 Glacier (S3 Glacier) for which you must first initiate a job and wait for the job to complete before you can download the job output. You can configure a vault to post a message to an Amazon Simple Notification Service (Amazon SNS) topic when these jobs complete. You can use this operation to set notification configuration on the vault. For more information, see Configuring Vault Notifications in Amazon S3 Glacier.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-vault-notifications-put.html
    example:
      inputs: [
        {
          "accountId": "string",
          "vaultName": "string",
          "vaultNotificationConfig": {
            "Events": [
              "string"
            ],
            "SNSTopic": "string"
          }
        }
      ]
      outputs: [
        {}
      ]
  CreateVault:
    description: |-
      This operation creates a new vault with the specified name.  The name of the vault must be unique within an AWS Region for an AWS account. You can create up to 1,000 vaults per account. For information on creating more vaults, go to the Amazon S3 Glacier product detail page.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-vault-put.html
    example:
      inputs: [
        {
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {
          "location": "string"
        }
      ]
  ListVaults:
    description: |-
      This operation lists all vaults owned by the calling user’s account. The list returned in the response is ASCII-sorted by vault name.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-vaults-get.html
    example:
      inputs: [
        {
          "limit": "string",
          "marker": "string",
          "accountId": "string"
        }
      ]
      outputs: [
        {
          "Marker": "string",
          "VaultList": [
            {
              "VaultARN": "string",
              "VaultName": "string",
              "SizeInBytes": 1,
              "CreationDate": "string",
              "NumberOfArchives": 1,
              "LastInventoryDate": "string"
            }
          ]
        }
      ]