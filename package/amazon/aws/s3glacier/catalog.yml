Product:
  name: Amazon S3 Glacier
  versions: [2012.6.1]
  package: amazon.aws.s3glacier
  description: |-
    Amazon S3 Glacier
  link: https://docs.aws.amazon.com/amazonglacier/latest/dev/introduction.html
  contentType: json
Operations:
  AbortVaultLock:
    description: |-
      This operation stops the vault locking process if the vault lock is not in the Locked state. If the vault lock is in the Locked state when this operation is requested, the operation returns an AccessDeniedException error. Stopping the vault locking process removes the vault lock policy from the specified vault.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-AbortVaultLock.html
    example:
      inputs: [
        {
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {}
      ]
  AddTagsToVault:
    description: |-
      This operation adds the specified tags to a vault. Each tag is composed of a key and a value. Each vault can have up to 50 tags. If your request would cause the tag limit for the vault to be exceeded, the operation throws the LimitExceededException error.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-AddTagsToVault.html
    example:
      inputs: [
        {
          "Tags": {
            "string": "string"
          },
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteArchive:
    description: |-
      This operation deletes an archive from a vault. You can delete one archive at a time from a vault. To delete the archive you must provide its archive ID in the delete request. You can get the archive ID by downloading the vault inventory for the vault that contains the archive. For more information about downloading the vault inventory, see Downloading a Vault Inventory in Amazon S3 Glacier.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-archive-delete.html
    example:
      inputs: [
        {
          "accountId": "string",
          "archiveId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {}
      ]
  UploadArchive:
    description: |-
      This operation adds an archive to a vault. For a successful upload, your data is durably persisted. In response, Amazon S3 Glacier (S3 Glacier) returns the archive ID in the x-amz-archive-id header of the response. You should save the archive ID returned so that you can access the archive later.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-archive-post.html
    example:
      inputs: [
        {
          "body": "blob",
          "checksum": "string",
          "accountId": "string",
          "vaultName": "string",
          "archiveDescription": "string"
        }
      ]
      outputs: [
        {
          "checksum": "string",
          "location": "string",
          "archiveId": "string"
        }
      ]
  CompleteVaultLock:
    description: |-
      This operation completes the vault locking process by transitioning the vault lock from the InProgress state to the Locked state, which causes the vault lock policy to become unchangeable. A vault lock is put into the InProgress state by calling Initiate Vault Lock (POST lock-policy). You can obtain the state of the vault lock by calling Get Vault Lock (GET lock-policy). For more information about the vault locking process, see Amazon S3 Glacier Vault Lock.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-CompleteVaultLock.html
    example:
      inputs: [
        {
          "lockId": "string",
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DeleteVaultAccessPolicy:
    description: |-
      This operation deletes the access policy associated with the specified vault. The operation is eventually consistent—that is, it might take some time for Amazon S3 Glacier (S3 Glacier) to completely remove the access policy, and you might still see the effect of the policy for a short time after you send the delete request.
    versions:
      from: 2012.6.1
    link: https://docs.aws.amazon.com/amazonglacier/latest/dev/api-DeleteVaultAccessPolicy.html
    example:
      inputs: [
        {
          "accountId": "string",
          "vaultName": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeJob:
    description: |-
      This operation returns information about a job you previously initiated, including the job initiation date, the user who initiated the job, the job status code/message, and the Amazon Simple Notification Service (Amazon SNS) topic to notify after Amazon S3 Glacier (S3 Glacier) completes the job. For more information about initiating a job, see Initiate Job (POST jobs).
