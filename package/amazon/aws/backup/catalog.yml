      from: 2018.11.15
    link: https://docs.aws.amazon.com/aws-backup/latest/devguide/API_CreateBackupPlan.html
    example:
      inputs: [
        {
          "BackupPlan": {
            "Rules": [
              {
                "RuleName": "string",
                "Lifecycle": {
                  "DeleteAfterDays": 1,
                  "MoveToColdStorageAfterDays": 1
                },
                "CopyActions": [
                  {
                    "Lifecycle": {
                      "DeleteAfterDays": 1,
                      "MoveToColdStorageAfterDays": 1
                    },
                    "DestinationBackupVaultArn": "string"
                  }
                ],
                "RecoveryPointTags": {
                  "string": "string"
                },
                "ScheduleExpression": "string",
                "StartWindowMinutes": 1,
                "TargetBackupVaultName": "string",
                "EnableContinuousBackup": false,
                "CompletionWindowMinutes": 1
              }
            ],
            "BackupPlanName": "string",
            "AdvancedBackupSettings": [
              {
                "ResourceType": "string",
                "BackupOptions": {
                  "string": "string"
                }
              }
            ]
          },
          "BackupPlanTags": {
            "string": "string"
          },
          "CreatorRequestId": "string"
        }
      ]
      outputs: [
        {
          "VersionId": "string",
          "BackupPlanId": "string",
          "CreationDate": 1481289211.615,
          "BackupPlanArn": "string",
          "AdvancedBackupSettings": [
            {
              "ResourceType": "string",
              "BackupOptions": {
                "string": "string"
              }
            }
          ]
        }
      ]
  CreateBackupSelection:
    description: |-
      Creates a JSON document that specifies a set of resources to assign to a backup plan. Resources can be included by specifying patterns for a ListOfTags and selected Resources.
    versions:
      from: 2018.11.15
    link: https://docs.aws.amazon.com/aws-backup/latest/devguide/API_CreateBackupSelection.html
    example:
      inputs: [
