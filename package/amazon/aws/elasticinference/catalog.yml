Product:
  name: Amazon Elastic Inference
  versions: [2017.7.25]
  package: amazon.aws.elasticinference
  description: |-
    Amazon Elastic Inference
  link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/elastic-inference/index.html#cli-aws-elastic-inference
  contentType: json
Operations:
  DescribeAcceleratorOfferings:
    description: |-
      Describes the locations in which a given accelerator type or set of types is present in a given region.
    versions:
      from: 2017.7.25
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/elastic-inference/describe-accelerator-offerings.html
    example:
      inputs: [
        {
          "locationType": "string",
          "acceleratorTypes": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "acceleratorTypeOfferings": [
            {
              "location": "string",
              "locationType": "string",
              "acceleratorType": "string"
            }
          ]
        }
      ]
  DescribeAccelerators:
    description: |-
      Describes information over a provided set of accelerators belonging to an account.
    versions:
      from: 2017.7.25
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/elastic-inference/describe-accelerators.html
    example:
      inputs: [
        {
          "filters": [
            {
              "name": "string",
              "values": [
                "string"
              ]
            }
          ],
          "nextToken": "string",
          "maxResults": 1,
          "acceleratorIds": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "nextToken": "string",
          "acceleratorSet": [
            {
              "acceleratorId": "string",
              "acceleratorType": "string",
              "attachedResource": "string",
              "availabilityZone": "string",
              "acceleratorHealth": {
                "status": "string"
              }
            }
          ]
        }
      ]
  DescribeAcceleratorTypes:
    description: |-
      Describes the accelerator types available in a given region, as well as their characteristics, such as memory and throughput.
    versions:
      from: 2017.7.25
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/elastic-inference/describe-accelerator-types.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "acceleratorTypes": [
            {
              "memoryInfo": {
                "sizeInMiB": 1
              },
              "throughputInfo": [
                {
                  "key": "string",
                  "value": 1
                }
              ],
              "acceleratorTypeName": "string"
            }
          ]
        }
      ]
  ListTagsForResource:
    description: |-
      Returns all tags of an Elastic Inference Accelerator.
    versions:
      from: 2017.7.25
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/elastic-inference/list-tags-for-resource.html
    example:
      inputs: [
        {
          "resourceArn": "string"
        }
      ]
      outputs: [
        {
          "tags": {
            "string": "string"
          }
        }
      ]
  TagResource:
    description: |-
      Adds the specified tags to an Elastic Inference Accelerator.
    versions:
      from: 2017.7.25
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/elastic-inference/tag-resource.html
    example:
      inputs: [
        {
          "tags": {
            "string": "string"
          },
          "resourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  UntagResource:
    description: |-
      Removes the specified tags from an Elastic Inference Accelerator.
    versions:
      from: 2017.7.25
    link: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/elastic-inference/untag-resource.html
    example:
      inputs: [
        {
          "tagKeys": [
            "string"
          ],
          "resourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]