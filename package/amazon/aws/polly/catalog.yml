Product:
  name: Amazon Polly
  versions: [2016.6.10]
  package: amazon.aws.polly
  description: |-
    Amazon Polly
  link: https://docs.aws.amazon.com/polly/latest/dg/what-is.html
  contentType: json
Operations:
  DeleteLexicon:
    description: |-
      Deletes the specified pronunciation lexicon stored in an AWS Region. A lexicon which has been deleted is not available for speech synthesis, nor is it possible to retrieve it using either the GetLexicon or ListLexicon APIs.
    versions:
      from: 2016.6.10
    link: https://docs.aws.amazon.com/polly/latest/dg/API_DeleteLexicon.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {}
      ]
  DescribeVoices:
    description: |-
      Returns the list of voices that are available for use when requesting speech synthesis. Each voice speaks a specified language, is either male or female, and is identified by an ID, which is the ASCII version of the voice name.
    versions:
      from: 2016.6.10
    link: https://docs.aws.amazon.com/polly/latest/dg/API_DescribeVoices.html
    example:
      inputs: [
        {
          "Engine": "string",
          "NextToken": "string",
          "LanguageCode": "string",
          "IncludeAdditionalLanguageCodes": false
        }
      ]
      outputs: [
        {
          "Voices": [
            {
              "Id": "string",
              "Name": "string",
              "Gender": "string",
              "LanguageCode": "string",
              "LanguageName": "string",
              "SupportedEngines": [
                "string"
              ],
              "AdditionalLanguageCodes": [
                "string"
              ]
            }
          ],
          "NextToken": "string"
        }
      ]
  GetLexicon:
    description: |-
      Returns the content of the specified pronunciation lexicon stored in an AWS Region. For more information, see Managing Lexicons.
    versions:
      from: 2016.6.10
    link: https://docs.aws.amazon.com/polly/latest/dg/API_GetLexicon.html
    example:
      inputs: [
        {
          "Name": "string"
        }
      ]
      outputs: [
        {
          "Lexicon": {
            "Name": "string",
            "Content": "string"
          },
          "LexiconAttributes": {
            "Size": 1,
            "Alphabet": "string",
            "LexiconArn": "string",
            "LanguageCode": "string",
            "LastModified": 1481289211.615,
            "LexemesCount": 1
          }
        }
      ]
  GetSpeechSynthesisTask:
    description: |-
      Retrieves a specific SpeechSynthesisTask object based on its TaskID. This object contains information about the given speech synthesis task, including the status of the task, and a link to the S3 bucket containing the output of the task.
    versions:
      from: 2016.6.10
    link: https://docs.aws.amazon.com/polly/latest/dg/API_GetSpeechSynthesisTask.html
    example:
      inputs: [
        {
          "TaskId": "string"
        }
      ]
      outputs: [
        {
          "SynthesisTask": {
            "Engine": "string",
            "TaskId": "string",
            "VoiceId": "string",
            "TextType": "string",
            "OutputUri": "string",
            "SampleRate": "string",
            "TaskStatus": "string",
            "SnsTopicArn": "string",
            "CreationTime": 1481289211.615,
            "LanguageCode": "string",
            "LexiconNames": [
              "string"
            ],
            "OutputFormat": "string",
            "SpeechMarkTypes": [
              "string"
            ],
            "TaskStatusReason": "string",
            "RequestCharacters": 1
          }
        }
      ]
  ListLexicons:
    description: |-
      Returns a list of pronunciation lexicons stored in an AWS Region. For more information, see Managing Lexicons.
    versions:
      from: 2016.6.10
    link: https://docs.aws.amazon.com/polly/latest/dg/API_ListLexicons.html
    example:
      inputs: [
        {
          "NextToken": "string"
        }
      ]
      outputs: [
        {
          "Lexicons": [
            {
              "Name": "string",
              "Attributes": {
                "Size": 1,
                "Alphabet": "string",
                "LexiconArn": "string",
                "LanguageCode": "string",
                "LastModified": 1481289211.615,
                "LexemesCount": 1
              }
            }
          ],
          "NextToken": "string"
        }
      ]
  ListSpeechSynthesisTasks:
    description: |-
      Returns a list of SpeechSynthesisTask objects ordered by their creation date. This operation can filter the tasks by their status, for example, allowing users to list only tasks that are completed.
    versions:
      from: 2016.6.10
    link: https://docs.aws.amazon.com/polly/latest/dg/API_ListSpeechSynthesisTasks.html
    example:
      inputs: [
        {
          "Status": "string",
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "NextToken": "string",
          "SynthesisTasks": [
            {
              "Engine": "string",
              "TaskId": "string",
              "VoiceId": "string",
              "TextType": "string",
              "OutputUri": "string",
              "SampleRate": "string",
              "TaskStatus": "string",
              "SnsTopicArn": "string",
              "CreationTime": 1481289211.615,
              "LanguageCode": "string",
              "LexiconNames": [
                "string"
              ],
              "OutputFormat": "string",
              "SpeechMarkTypes": [
                "string"
              ],
              "TaskStatusReason": "string",
              "RequestCharacters": 1
            }
          ]
        }
      ]
  PutLexicon:
    description: |-
      Stores a pronunciation lexicon in an AWS Region. If a lexicon with the same name already exists in the region, it is overwritten by the new lexicon. Lexicon operations have eventual consistency, therefore, it might take some time before the lexicon is available to the SynthesizeSpeech operation.
    versions:
      from: 2016.6.10
    link: https://docs.aws.amazon.com/polly/latest/dg/API_PutLexicon.html
    example:
      inputs: [
        {
          "Name": "string",
          "Content": "string"
        }
      ]
      outputs: [
        {}
      ]
  StartSpeechSynthesisTask:
    description: |-
      Allows the creation of an asynchronous synthesis task, by starting a new SpeechSynthesisTask. This operation requires all the standard information needed for speech synthesis, plus the name of an Amazon S3 bucket for the service to store the output of the synthesis task and two optional parameters (OutputS3KeyPrefix and SnsTopicArn). Once the synthesis task is created, this operation will return a SpeechSynthesisTask object, which will include an identifier of this task as well as the current status.
    versions:
      from: 2016.6.10
    link: https://docs.aws.amazon.com/polly/latest/dg/API_StartSpeechSynthesisTask.html
    example:
      inputs: [
        {
          "Text": "string",
          "Engine": "string",
          "VoiceId": "string",
          "TextType": "string",
          "SampleRate": "string",
          "SnsTopicArn": "string",
          "LanguageCode": "string",
          "LexiconNames": [
            "string"
          ],
          "OutputFormat": "string",
          "SpeechMarkTypes": [
            "string"
          ],
          "OutputS3KeyPrefix": "string",
          "OutputS3BucketName": "string"
        }
      ]
      outputs: [
        {
          "SynthesisTask": {
            "Engine": "string",
            "TaskId": "string",
            "VoiceId": "string",
            "TextType": "string",
            "OutputUri": "string",
            "SampleRate": "string",
            "TaskStatus": "string",
            "SnsTopicArn": "string",
            "CreationTime": 1481289211.615,
            "LanguageCode": "string",
            "LexiconNames": [
              "string"
            ],
            "OutputFormat": "string",
            "SpeechMarkTypes": [
              "string"
            ],
            "TaskStatusReason": "string",
            "RequestCharacters": 1
          }
        }
      ]
  SynthesizeSpeech:
    description: |-
      Synthesizes UTF-8 input, plain text or SSML, to a stream of bytes. SSML input must be valid, well-formed SSML. Some alphabets might not be available with all the voices (for example, Cyrillic might not be read at all by English voices) unless phoneme mapping is used. For more information, see How it Works.
    versions:
      from: 2016.6.10
    link: https://docs.aws.amazon.com/polly/latest/dg/API_SynthesizeSpeech.html
    example:
      inputs: [
        {
          "Text": "string",
          "Engine": "string",
          "VoiceId": "string",
          "TextType": "string",
          "SampleRate": "string",
          "LanguageCode": "string",
          "LexiconNames": [
            "string"
          ],
          "OutputFormat": "string",
          "SpeechMarkTypes": [
            "string"
          ]
        }
      ]
      outputs: [
        {
          "AudioStream": "blob",
          "ContentType": "string",
          "RequestCharacters": 1
        }
      ]