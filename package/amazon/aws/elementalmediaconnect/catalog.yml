Operations:
  ListTagsForResource:
    description: |-
      Lists all tags associated with the resource.
    versions:
      from: 2018.11.14
    link: https://docs.aws.amazon.com/mediaconnect/latest/api/tags-resourcearn.html
    example:
      inputs: [
        {
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {
          "Tags": {
            "string": "string"
          }
        }
      ]
  TagResource:
    description: |-
      Associates the specified tags to a resource. If the request does not mention an existing tag associated with the resource, that tag is not changed.
    versions:
      from: 2018.11.14
    link: https://docs.aws.amazon.com/mediaconnect/latest/api/tags-resourcearn.html
    example:
      inputs: [
        {
          "Tags": {
            "string": "string"
          },
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  UntagResource:
    description: |-
      Deletes the specified tags from a resource.
    versions:
      from: 2018.11.14
    link: https://docs.aws.amazon.com/mediaconnect/latest/api/tags-resourcearn.html
    example:
      inputs: [
        {
          "TagKeys": [
            "string"
          ],
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  ListEntitlements:
    description: |-
      Displays a list of all entitlements that have been granted to the account. This request returns 20 results per page.
    versions:
      from: 2018.11.14
    link: https://docs.aws.amazon.com/mediaconnect/latest/api/v1-entitlements.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "MaxResults": 1
        }
      ]
