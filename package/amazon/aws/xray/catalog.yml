Operations:
  BatchGetTraces:
    description: |-
      Retrieves a list of traces specified by ID. Each trace is a collection of segment documents that originates from a single request. Use GetTraceSummaries to get a list of trace IDs.
    versions:
      from: 2016.4.12
    link: https://docs.aws.amazon.com/xray/latest/api/API_BatchGetTraces.html
    example:
      inputs: [
        {
          "TraceIds": [
            "string"
          ],
          "NextToken": "string"
        }
      ]
      outputs: [
        {
          "Traces": [
            {
              "Id": "string",
              "Duration": 0.1,
              "Segments": [
                {
                  "Id": "string",
                  "Document": "string"
                }
              ],
              "LimitExceeded": false
            }
          ],
          "NextToken": "string",
          "UnprocessedTraceIds": [
            "string"
          ]
        }
      ]
  CreateGroup:
    description: |-
      Creates a group resource with a name and a filter expression.
    versions:
      from: 2016.4.12
    link: https://docs.aws.amazon.com/xray/latest/api/API_CreateGroup.html
    example:
