      from: 2016.4.12
    link: https://docs.aws.amazon.com/xray/latest/api/API_CreateSamplingRule.html
    example:
      inputs: [
        {
          "Tags": [
            {
              "Key": "string",
              "Value": "string"
            }
          ],
          "SamplingRule": {
            "Host": "string",
            "RuleARN": "string",
            "URLPath": "string",
            "Version": 1,
            "Priority": 1,
            "RuleName": "string",
            "FixedRate": 0.1,
            "Attributes": {
              "string": "string"
            },
            "HTTPMethod": "string",
            "ResourceARN": "string",
            "ServiceName": "string",
            "ServiceType": "string",
            "ReservoirSize": 1
          }
        }
      ]
      outputs: [
        {
          "SamplingRuleRecord": {
            "CreatedAt": 1481289211.615,
            "ModifiedAt": 1481289211.615,
            "SamplingRule": {
              "Host": "string",
              "RuleARN": "string",
              "URLPath": "string",
