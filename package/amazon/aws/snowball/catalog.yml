Product:
  name: AWS Snowball
  versions: [2016.6.30]
  package: amazon.aws.snowball
  description: |-
    AWS Snowball
  link: https://docs.aws.amazon.com/snowball/latest/api-reference/api-reference.html
  contentType: json
Operations:
  CancelCluster:
    description: |-
      Cancels a cluster job. You can only cancel a cluster job while it's in the AwaitingQuorum status. You'll have at least an hour after creating a cluster job to cancel it.
    versions:
      from: 2016.6.30
    link: https://docs.aws.amazon.com/snowball/latest/api-reference/API_CancelCluster.html
    example:
      inputs: [
        {
          "ClusterId": "string"
        }
      ]
      outputs: [
        {}
      ]
  CancelJob:
    description: |-
      Cancels the specified job. You can only cancel a job before its JobState value changes to PreparingAppliance. Requesting the ListJobs or DescribeJob action returns a job's JobState as part of the response element data returned.
    versions:
      from: 2016.6.30
    link: https://docs.aws.amazon.com/snowball/latest/api-reference/API_CancelJob.html
    example:
      inputs: [
        {
          "JobId": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreateAddress:
    description: |-
      Creates an address for a Snow device to be shipped to. Addresses are validated at the time of creation. The address you provide must be located within the serviceable area of your region. If the address is invalid or unsupported, then an exception is thrown.
    versions:
      from: 2016.6.30
    link: https://docs.aws.amazon.com/snowball/latest/api-reference/API_CreateAddress.html
    example:
      inputs: [
        {
          "Address": {
            "City": "string",
            "Name": "string",
            "Company": "string",
            "Country": "string",
            "Street1": "string",
            "Street2": "string",
            "Street3": "string",
            "Landmark": "string",
            "AddressId": "string",
            "PostalCode": "string",
            "PhoneNumber": "string",
            "IsRestricted": false,
            "StateOrProvince": "string",
            "PrefectureOrDistrict": "string"
          }
        }
      ]
      outputs: [
        {
          "AddressId": "string"
        }
      ]
  CreateCluster:
    description: |-
      Creates an empty cluster. Each cluster supports five nodes. You use the CreateJob action separately to create the jobs for each of these nodes. The cluster does not ship until these five node jobs have been created.
    versions:
      from: 2016.6.30
    link: https://docs.aws.amazon.com/snowball/latest/api-reference/API_CreateCluster.html
    example:
      inputs: [
        {
          "JobType": "string",
          "RoleARN": "string",
          "AddressId": "string",
          "KmsKeyARN": "string",
          "Resources": {
            "S3Resources": [
              {
                "KeyRange": {
                  "EndMarker": "string",
                  "BeginMarker": "string"
                },
                "BucketArn": "string"
              }
            ],
            "Ec2AmiResources": [
              {
                "AmiId": "string",
                "SnowballAmiId": "string"
              }
            ],
            "LambdaResources": [
              {
                "LambdaArn": "string",
                "EventTriggers": [
                  {
                    "EventResourceARN": "string"
                  }
                ]
              }
            ]
          },
          "Description": "string",
          "Notification": {
            "NotifyAll": false,
            "SnsTopicARN": "string",
            "JobStatesToNotify": [
              "string"
            ]
          },
          "SnowballType": "string",
          "TaxDocuments": {
            "IND": {
              "GSTIN": "string"
            }
          },
          "ShippingOption": "string",
          "ForwardingAddressId": "string"
        }
      ]
      outputs: [
        {}
      ]
  CreateJob:
    description: |-
      Creates a job to import or export data between Amazon S3 and your on-premises data center. Your AWS account must have the right trust policies and permissions in place to create a job for a Snow device. If you're creating a job for a node in a cluster, you only need to provide the clusterId value; the other job attributes are inherited from the cluster.
