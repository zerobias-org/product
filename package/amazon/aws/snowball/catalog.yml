      from: 2016.6.30
    link: https://docs.aws.amazon.com/snowball/latest/api-reference/API_CreateJob.html
    example:
      inputs: [
        {
          "JobType": "string",
          "RoleARN": "string",
          "AddressId": "string",
          "ClusterId": "string",
          "KmsKeyARN": "string",
          "Resources": {
            "S3Resources": [
              {
                "KeyRange": {
                  "EndMarker": "string",
                  "BeginMarker": "string"
                },
                "BucketArn": "string"
              }
            ],
            "Ec2AmiResources": [
              {
                "AmiId": "string",
                "SnowballAmiId": "string"
              }
            ],
            "LambdaResources": [
              {
                "LambdaArn": "string",
                "EventTriggers": [
                  {
                    "EventResourceARN": "string"
                  }
                ]
              }
            ]
          },
          "Description": "string",
          "Notification": {
            "NotifyAll": false,
            "SnsTopicARN": "string",
            "JobStatesToNotify": [
              "string"
            ]
          },
          "SnowballType": "string",
          "TaxDocuments": {
            "IND": {
              "GSTIN": "string"
            }
          },
          "ShippingOption": "string",
          "DeviceConfiguration": {
            "SnowconeDeviceConfiguration": {
              "WirelessConnection": {
                "IsWifiEnabled": false
              }
            }
          },
          "ForwardingAddressId": "string",
          "SnowballCapacityPreference": "string"
