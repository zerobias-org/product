    description: |-
      Associate a virtual private cloud (VPC) subnet endpoint with your custom routing accelerator.
    versions:
      from: 2018.8.8
    link: https://docs.aws.amazon.com/global-accelerator/latest/api/API_AddCustomRoutingEndpoints.html
    example:
      inputs: [
        {
          "EndpointGroupArn": "string",
          "EndpointConfigurations": [
            {
              "EndpointId": "string"
            }
          ]
        }
      ]
      outputs: [
        {
          "EndpointGroupArn": "string",
          "EndpointDescriptions": [
            {
              "EndpointId": "string"
            }
          ]
        }
      ]
  AdvertiseByoipCidr:
    description: |-
      Advertises an IPv4 address range that is provisioned for use with your AWS resources through bring your own IP addresses (BYOIP). It can take a few minutes before traffic to the specified addresses starts routing to AWS because of propagation delays.
    versions:
      from: 2018.8.8
    link: https://docs.aws.amazon.com/global-accelerator/latest/api/API_AdvertiseByoipCidr.html
    example:
      inputs: [
        {
          "Cidr": "string"
        }
