Product:
  name: AWS IoT 1-Click
  versions: [2018.5.14]
  package: amazon.aws.iot1click
  description: |-
    AWS IoT 1-Click
  link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/what-is-iot.html
  contentType: json
Operations:
  ClaimDevicesByClaimCode:
    description: |-
      Adds device(s) to your account (i.e., claim one or more devices) if and only if you received a claim code with the device(s).
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/claims-claimcode.html
    example:
      inputs: [
        {
          "ClaimCode": "string"
        }
      ]
      outputs: [
        {
          "Total": 1,
          "ClaimCode": "string"
        }
      ]
  ListDeviceEvents:
    description: |-
      Using a device ID, returns a DeviceEventsResponse object containing an array of events for the device.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/devices-deviceid-events.html
    example:
      inputs: [
        {
          "DeviceId": "string",
          "NextToken": "string",
          "MaxResults": 1,
          "ToTimeStamp": 1481289211.615,
          "FromTimeStamp": 1481289211.615
        }
      ]
      outputs: [
        {
          "Events": [
            {
              "Device": {
                "Type": "string",
                "DeviceId": "string",
                "Attributes": {}
              },
              "StdEvent": "string"
            }
          ],
          "NextToken": "string"
        }
      ]
  FinalizeDeviceClaim:
    description: |-
      Given a device ID, finalizes the claim request for the associated device.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/devices-deviceid-finalize-claim.html
    example:
      inputs: [
        {
          "Tags": {
            "string": "string"
          },
          "DeviceId": "string"
        }
      ]
      outputs: [
        {
          "State": "string"
        }
      ]
  DescribeDevice:
    description: |-
      Given a device ID, returns a DescribeDeviceResponse object describing the details of the device.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/devices-deviceid.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "DeviceDescription": {
            "Arn": "string",
            "Tags": {
              "string": "string"
            },
            "Type": "string",
            "Enabled": false,
            "DeviceId": "string",
            "Attributes": {
              "string": "string"
            },
            "RemainingLife": 0.1
          }
        }
      ]
  InitiateDeviceClaim:
    description: |-
      Given a device ID, initiates a claim request for the associated device.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/devices-deviceid-initiate-claim.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "State": "string"
        }
      ]
  GetDeviceMethods:
    description: |-
      Given a device ID, returns the invokable methods associated with the device.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/devices-deviceid-methods.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "DeviceMethods": [
            {
              "DeviceType": "string",
              "MethodName": "string"
            }
          ]
        }
      ]
  InvokeDeviceMethod:
    description: |-
      Given a device ID, issues a request to invoke a named device method (with possible parameters). See the "Example POST" code snippet below.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/devices-deviceid-methods.html
    example:
      inputs: [
        {
          "DeviceId": "string",
          "DeviceMethod": {
            "DeviceType": "string",
            "MethodName": "string"
          },
          "DeviceMethodParameters": "string"
        }
      ]
      outputs: [
        {
          "DeviceMethodResponse": "string"
        }
      ]
  UpdateDeviceState:
    description: |-
      Using a Boolean value (true or false), this operation enables or disables the device given a device ID.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/devices-deviceid-state.html
    example:
      inputs: [
        {
          "Enabled": false,
          "DeviceId": "string"
        }
      ]
      outputs: [
        {}
      ]
  UnclaimDevice:
    description: |-
      Disassociates a device from your AWS account using its device ID.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/devices-deviceid-unclaim.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "State": "string"
        }
      ]
  ListDevices:
    description: |-
      Lists the 1-Click compatible devices associated with your AWS account.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/devices.html
    example:
      inputs: [
        {
          "NextToken": "string",
          "DeviceType": "string",
          "MaxResults": 1
        }
      ]
      outputs: [
        {
          "Devices": [
            {
              "Arn": "string",
              "Tags": {
                "string": "string"
              },
              "Type": "string",
              "Enabled": false,
              "DeviceId": "string",
              "Attributes": {
                "string": "string"
              },
              "RemainingLife": 0.1
            }
          ],
          "NextToken": "string"
        }
      ]
  ListTagsForResource:
    description: |-
      Lists the tags associated with the specified resource ARN.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/tags-resource-arn.html
    example:
      inputs: [
        {
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {
          "Tags": {
            "string": "string"
          }
        }
      ]
  TagResource:
    description: |-
      Adds or updates the tags associated with the resource ARN. See AWS IoT 1-Click Service Limits for the maximum number of tags allowed per resource.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/tags-resource-arn.html
    example:
      inputs: [
        {
          "Tags": {
            "string": "string"
          },
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]
  UntagResource:
    description: |-
      Using tag keys, deletes the tags (key/value pairs) associated with the specified resource ARN.
    versions:
      from: 2018.5.14
    link: https://docs.aws.amazon.com/iot-1-click/1.0/devices-apireference/tags-resource-arn.html
    example:
      inputs: [
        {
          "TagKeys": [
            "string"
          ],
          "ResourceArn": "string"
        }
      ]
      outputs: [
        {}
      ]