Product:
  name: AWS EC2 Instance Connect
  versions: [2018.4.2]
  package: amazon.aws.ec2instanceconnect
  description: |-
    AWS EC2 Instance Connect
  link: https://docs.aws.amazon.com/ec2-instance-connect/latest/APIReference/Welcome.html
  contentType: json
Operations:
  SendSerialConsoleSSHPublicKey:
    description: |-
      Pushes an SSH public key to the specified EC2 instance. The key remains for 60 seconds, which gives you 60 seconds to establish a serial console connection to the instance using SSH. For more information, see EC2 Serial Console in the Amazon EC2 User Guide.
    versions:
      from: 2018.4.2
    link: https://docs.aws.amazon.com/ec2-instance-connect/latest/APIReference/API_SendSerialConsoleSSHPublicKey.html
    example:
      inputs: [
        {
          "InstanceId": "string",
          "SerialPort": 1,
          "SSHPublicKey": "string"
        }
      ]
      outputs: [
        {
          "Success": false,
          "RequestId": "string"
        }
      ]
  SendSSHPublicKey:
    description: |-
      Pushes an SSH public key to the specified EC2 instance for use by the specified user. The key remains for 60 seconds. For more information, see Connect to your Linux instance using EC2 Instance Connect in the Amazon EC2 User Guide.
    versions:
      from: 2018.4.2
    link: https://docs.aws.amazon.com/ec2-instance-connect/latest/APIReference/API_SendSSHPublicKey.html
    example:
      inputs: [
        {
          "InstanceId": "string",
          "SSHPublicKey": "string",
          "InstanceOSUser": "string",
          "AvailabilityZone": "string"
        }
      ]
      outputs: [
        {
          "Success": false,
          "RequestId": "string"
        }
      ]