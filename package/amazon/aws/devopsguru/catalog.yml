Product:
  name: Amazon DevOps Guru
  versions: [2020.12.1]
  package: amazon.aws.devopsguru
  description: |-
    Amazon DevOps Guru
  link: https://docs.aws.amazon.com/devops-guru/latest/APIReference/Welcome.html
  contentType: json
Operations:
  AddNotificationChannel:
    description: |-
      Adds a notification channel to DevOps Guru. A notification channel is used to notify you about important DevOps Guru events, such as when an insight is generated.
    versions:
      from: 2020.12.1
    link: https://docs.aws.amazon.com/devops-guru/latest/APIReference/API_AddNotificationChannel.html
    example:
      inputs: [
        {
          "Config": {
            "Sns": {
              "TopicArn": "string"
            }
          }
        }
      ]
      outputs: [
        {}
      ]
  DescribeAccountHealth:
    description: |-
      Returns the number of open reactive insights, the number of open proactive insights, and the number of metrics analyzed in your AWS account. Use these numbers to gauge the health of operations in your AWS account.
    versions:
      from: 2020.12.1
    link: https://docs.aws.amazon.com/devops-guru/latest/APIReference/API_DescribeAccountHealth.html
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "ResourceHours": 1,
          "MetricsAnalyzed": 1,
          "OpenReactiveInsights": 1,
          "OpenProactiveInsights": 1
        }
      ]
  DescribeAccountOverview:
    description: |-
      For the time range passed in, returns the number of open reactive insight that were created, the number of open proactive insights that were created, and the Mean Time to Recover (MTTR) for all closed reactive insights.
    versions:
      from: 2020.12.1
    link: https://docs.aws.amazon.com/devops-guru/latest/APIReference/API_DescribeAccountOverview.html
    example:
      inputs: [
        {
          "ToTime": 1481289211.615,
          "FromTime": 1481289211.615
        }
      ]
      outputs: [
        {
          "ReactiveInsights": 1,
          "ProactiveInsights": 1,
          "MeanTimeToRecoverInMilliseconds": 1
        }
      ]
