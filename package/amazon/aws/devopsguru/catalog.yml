      from: 2020.12.1
    link: https://docs.aws.amazon.com/devops-guru/latest/APIReference/API_ListNotificationChannels.html
    example:
      inputs: [
        {
          "NextToken": "string"
        }
      ]
      outputs: [
        {
          "Channels": [
            {
              "Id": "string",
              "Config": {
                "Sns": {
                  "TopicArn": "string"
                }
              }
            }
          ],
          "NextToken": "string"
        }
      ]
