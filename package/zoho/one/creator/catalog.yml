Product:
  name: Zoho Creator
  versions: [2.0.0]
  package: zoho.one.creator
  description: |-
    Zoho Corporation Pvt. Ltd.
  link: https://www.zoho.com/
  contentType: json
Operations:
  data.add.records:
    description: |-
      This API adds one or more records to a form in your Zoho Creator application. Subject to validations, each JSON object in the input file will be added as a record. A maximum of 200 records can be created per request.
    versions:
      from: 2.0.0
    link: https://www.zoho.com/creator/help/api/v2/add-records.html
    example:
      inputs: [
        {
          "data": {
            "Url": {
              "url": "www.zylker.com",
              "title": "Zylker - Title",
              "value": "Zylker"
            },
            "Name": {
              "prefix": "Mr.",
              "suffix": "Jr",
              "last_name": "Bowley",
              "first_name": "Jason"
            },
            "Email": "jason@zylker.com",
            "Radio": "Choice 2",
            "Lookup": "3888833000000114027",
            "Number": "1000",
            "Address": {
              "country": "United States",
              "postal_Code": "18503",
              "district_city": "Scranton",
              "address_line_1": "4154 High Meadow Lane",
              "address_line_2": "",
              "state_province": "PA"
            },
            "Decimal": "1000.03",
            "Percent": "86.45",
            "SubForm": [
              {
                "Name": {
                  "last_name": "McLead",
                  "first_name": "Barry"
                },
                "Email": "barry@zylker.com",
                "Single_Line": "SingleLine of Text - Subform record 1"
              }
            ],
            "Checkbox": [
              "Choice 2",
              "Choice 3"
            ],
            "Currency": "789.32",
            "Dropdown": "Choice 1",
            "Date_Time": "10-Jan-2020 22:12:10",
            "Rich_Text": "<div><b>Rich</b> <u>Text</u></div>",
            "Date_field": "10-Jan-2020",
            "Multi_Line": "MultipleLinesof text",
            "Time_field": "22:12:10",
            "Integration": "3888833000000114007",
            "Single_Line": "Single Line of Text",
            "Decision_box": "true",
            "Multi_Select": [
              "Choice 1",
              "Choice 3"
            ],
            "Phone_Number": "+16103948336"
          },
          "result": {
            "tasks": true,
            "fields": [
              "Single_Line",
              "Email"
            ],
            "message": true
          }
        }
      ]
      outputs: [
        {
          "code": 3000,
          "result": [
            {
              "code": 3000,
              "data": {
                "ID": "3888833000000121607",
                "Email": "jason@zylker.com",
                "Single_Line": "Single Line of Text"
              },
              "tasks": {
                "openurl": {
                  "url": "#Report:All_Orders",
                  "type": "Same window"
                }
              },
              "message": "Data Added Successfully!"
            }
          ]
        }
      ]
  data.delete.records:
    description: |-
      This API deletes the records displayed by a report of your Zoho Creator application. A maximum of 200 records can be deleted per request. The delete request is subject to custom validations configured for the target form.
    versions:
      from: 2.0.0
    link: https://www.zoho.com/creator/help/api/v2/delete-records.html
    example:
      inputs: [
        {
          "result": {
            "tasks": true,
            "message": true
          },
          "criteria": "(Single_Line.contains(\"Single Line of Text\"))"
        }
      ]
      outputs: [
        {
          "code": 3000,
          "result": [
            {
              "code": 3001,
              "data": {
                "ID": "3000000013011"
              },
              "error": [
                "Failed to Delete Data."
              ]
            },
            {
              "code": 3000,
              "data": {
                "ID": "3000000015003"
              },
              "message": "Record Deleted Successfully!"
            },
            {
              "code": 3000,
              "data": {
                "ID": "3000000015007"
              },
              "message": "Record Deleted Successfully!"
            }
          ]
        }
      ]
  data.delete.specific.record:
    description: |-
      This API deletes a specific record, identified by its ID value, which is displayed in a report of your Zoho Creator application. The delete request is subject to custom validations configured for the target form.
    versions:
      from: 2.0.0
    link: https://www.zoho.com/creator/help/api/v2/delete-specific-record.html
    example:
      inputs: [
        {
          "result": {
            "tasks": true,
            "message": true
          }
        }
      ]
      outputs: [
        {
          "code": 3000,
          "data": {
            "ID": 3888833000000114000
          },
          "message": "Record Deleted Successfully!"
        }
      ]
