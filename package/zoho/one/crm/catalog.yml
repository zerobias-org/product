  read.create.job:
    description: |-
      To create a bulk read job to export records.
    versions:
      from: 2.0.0
    link: https://www.zoho.com/crm/developer/docs/api/v2/bulk-read/create-job.html
    example:
      inputs: [
        {
          "query": {
            "page": 1,
            "fields": [
              "Last_Name",
              "Owner",
              "Owner.last_name",
              "Account_Name.Account_Name",
              "Account_Name.Phone",
              "Lead_Source",
              "Created_Time"
            ],
            "module": "Contacts",
            "criteria": {
              "group": [
                {
                  "value": "Advertisement",
                  "api_name": "Lead_Source",
                  "comparator": "equal"
                },
                {
                  "value": "Boyle",
                  "api_name": "Owner.last_name",
                  "comparator": "equal"
                },
                {
                  "value": "5",
                  "api_name": "Account_Name.Phone",
                  "comparator": "contains"
                }
              ],
              "group_operator": "or"
            }
          },
          "callback": {
            "url": "https://www.example.com/callback",
            "method": "post"
          }
        }
      ]
      outputs: [
        {
          "data": [
            {
              "code": "ADDED_SUCCESSFULLY",
              "status": "success",
              "details": {
                "id": "554023000000568002",
                "state": "ADDED",
                "operation": "read",
                "created_by": {
                  "id": "554023000000235011",
                  "name": "Patricia Boyle"
                },
                "created_time": "2019-05-09T14:01:24+05:30"
              },
              "message": "Added successfully."
            }
          ],
          "info": {}
        }
      ]
