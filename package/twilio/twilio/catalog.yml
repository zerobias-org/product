              "description": "The phone number's origin. Can be twilio or hosted."
            },
            "status": {
              "type": "string",
              "nullable": true
            },
            "sms_url": {
              "type": "string",
              "format": "uri",
              "nullable": true,
              "description": "The URL we call when the phone number receives an incoming SMS message"
            },
            "trunk_sid": {
              "type": "string",
              "pattern": "^TK[0-9a-fA-F]{32}$",
              "nullable": true,
              "maxLength": 34,
