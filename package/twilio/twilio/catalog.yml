              "description": "The amount billed for the message"
            },
            "status": {
              "enum": [
                "queued",
                "sending",
                "sent",
                "failed",
                "delivered",
                "undelivered",
                "receiving",
                "received",
                "accepted",
                "scheduled",
                "read",
                "partially_delivered"
              ],
              "type": "string",
