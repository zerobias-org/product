              "type": "string",
              "pattern": "^BY[0-9a-fA-F]{32}$",
              "maxLength": 34,
              "minLength": 34,
              "description": "The SID of a BYOC (Bring Your Own Carrier) trunk to route this call with. Note that `byoc` is only meaningful when `to` is a phone number; it will otherwise be ignored. (Beta)"
            },
