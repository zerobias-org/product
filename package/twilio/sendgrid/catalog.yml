                    "items": {
                      "type": "string",
                      "maxLength": 254
                    },
                    "maxItems": 5,
                    "minItems": 0,
                    "description": "Additional emails associated with the contact."
                  },
                  "state_province_region": {
                    "type": "string",
                    "maxLength": 50,
                    "description": "The contact's state, province, or region."
