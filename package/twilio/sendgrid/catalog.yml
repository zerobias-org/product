        {
          "type": "object",
          "example": {
            "name": "My API Key",
            "scopes": [
              "mail.send",
              "alerts.create",
              "alerts.read"
            ]
          },
          "required": [
            "name"
          ],
          "properties": {
            "name": {
              "type": "string",
              "description": "The name you will use to describe this API Key."
            },
            "scopes": {
              "type": "array",
