                    "maxLength": 50,
                    "description": "The contact's family name."
                  },
                  "first_name": {
                    "type": "string",
                    "maxLength": 50,
                    "description": "The contact's personal name."
                  },
                  "postal_code": {
                    "type": "string",
                    "description": "The contact's ZIP code or other postal code."
