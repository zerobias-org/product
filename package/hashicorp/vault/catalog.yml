      from: 0.0.0
    link: https://www.vaultproject.io/api-docs/secret/gcpkms#create-update-google-cloud-kms-key
    example:
      inputs: [
        {
          "key": "string",
          "labels": {
            "foo": "bar"
          },
          "purpose": "string",
          "key_ring": "projects/my-project/locations/my-location/keyRings/my-keyring",
          "algorithm": "string",
          "crypto_key": "string",
          "rotation_period": "72h",
          "protection_level": "string"
        }
      ]
      outputs: [
        {}
      ]
  gcpkms.DecryptCiphertext:
    description: |-
