      from: 0.0.0
    link: https://www.vaultproject.io/api-docs/secret/transit#trim-key
    example:
      inputs: [
        {
          "name": "string",
          "min_available_version": 2
        }
      ]
      outputs: [
        {}
      ]
  tansit.UpdateKeyConfiguration:
    description: |-
      This endpoint allows tuning configuration values for a given key. (These values are returned during a read operation on the named key.)
    versions:
      from: 0.0.0
    link: https://www.vaultproject.io/api-docs/secret/transit#update-key-configuration
    example:
      inputs: [
        {
          "name": "string",
          "deletion_allowed": true
        }
      ]
      outputs: [
        {}
      ]
  tansit.VerifySignedData:
    description: |-
      This endpoint returns whether the provided signature is valid for the given data.
    versions:
      from: 0.0.0
    link: https://www.vaultproject.io/api-docs/secret/transit#verify-signed-data
    example:
      inputs: [
        {
          "hmac": "string",
          "name": "string",
          "input": "adba32==",
          "context": "string",
          "prehashed": "string",
          "signature": "string",
          "batch_input": [
            {
              "input": "adba32=="
            },
            {
              "input": "aGVsbG8gd29ybGQuCg=="
            }
          ],
          "hash_algorithm": "string",
          "signature_algorithm": "string",
          "marshaling_algorithm": "string",
          "contextsignature_algoritm": "string"
        }
      ]
      outputs: [
        {
          "data": {
            "valid": true
          }
        }
      ]
