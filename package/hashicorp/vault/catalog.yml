    versions:
      from: 0.0.0
    link: https://www.vaultproject.io/api-docs/secret/gcpkms#decrypt-ciphertext
    example:
      inputs: [
        {
          "key": "string",
          "ciphertext": "CiQAuMv0...",
          "key_version": 2,
          "additional_authenticated_data": "string"
        }
      ]
      outputs: [
        {
          "data": {
            "plaintext": "hello world"
          }
        }
      ]
  gcpkms.DeleteConfiguration:
    description: |-
