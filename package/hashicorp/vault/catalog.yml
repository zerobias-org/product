  sys.capabilitiesAccessor.QueryTokenAccessorCapabilities:
    description: |-
      This endpoint returns the capabilities of the token associated with the given accessor, for the given path. Multiple paths are taken in at once and the capabilities of the token associated with the given accessor for each path is returned. For backwards compatibility, if a single path is supplied, a capabilities field will also be returned.
    versions:
      from: 0.0.0
    link: https://www.vaultproject.io/api-docs/system/capabilities-accessor#query-token-accessor-capabilities
    example:
      inputs: [
        {
          "paths": [
            "secret/foo"
          ],
          "accessor": "abcd1234"
        }
      ]
      outputs: [
        {
          "secret/foo": [
            "delete",
            "list",
            "read",
            "update"
          ],
          "capabilities": [
            "delete",
            "list",
            "read",
            "update"
          ]
        }
      ]
  sys.capabilities.QueryTokenCapabilities:
    description: |-
      This endpoint returns the list of capabilities of a given token on the given paths. Multiple paths are taken in at once and the capabilities of the token for each path is returned. For backwards compatibility, if a single path is supplied, a capabilities field will also be returned.
    versions:
      from: 0.0.0
    link: https://www.vaultproject.io/api-docs/system/capabilities#query-token-capabilities
    example:
      inputs: [
        {
          "paths": [
            "secret/foo"
          ],
          "token": "abcd1234"
        }
      ]
      outputs: [
        {
          "secret/foo": [
            "delete",
            "list",
            "read",
            "update"
          ],
          "capabilities": [
            "delete",
            "list",
            "read",
            "update"
          ]
        }
      ]
  sys.capabilitiesSelf.QuerySelfCapabilities:
    description: |-
      This endpoint returns the capabilities of client token on the given paths. The client token is the Vault token with which this API call is made. Multiple paths are taken in at once and the capabilities of the token for each path is returned. For backwards compatibility, if a single path is supplied, a capabilities field will also be returned.
    versions:
      from: 0.0.0
    link: https://www.vaultproject.io/api-docs/system/capabilities-self#query-self-capabilities
    example:
      inputs: [
        {
          "paths": [
            "secret/foo"
          ]
        }
      ]
      outputs: [
        {
          "secret/foo": [
            "delete",
            "list",
            "read",
            "update"
          ],
          "capabilities": [
            "delete",
            "list",
            "read",
            "update"
          ]
        }
      ]
