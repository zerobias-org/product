  CustomResourceProvider.CreateOrUpdate:
    description: |-
      Creates or updates the custom resource provider.
    versions:
      from: 2018.9.1-preview
    link: https://docs.microsoft.com/en-us/rest/api/customproviders/customresourceprovider/createorupdate
    example:
      inputs: [
        {
          "location": "eastus",
          "properties": {
            "actions": [
              {
                "name": "TestAction",
                "endpoint": "https://mytestendpoint/",
                "routingType": "Proxy"
              }
            ],
            "resourceTypes": [
              {
                "name": "TestResource",
                "endpoint": "https://mytestendpoint2/",
                "routingType": "Proxy,Cache"
              }
            ]
          }
        }
      ]
      outputs: [
        {
          "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testRG/providers/Microsoft.CustomProviders/resourceProviders/newrp",
          "name": "newrp",
          "type": "Microsoft.CustomProviders/resourceProviders",
          "location": "East US",
