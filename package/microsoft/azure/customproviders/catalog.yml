Operations:
  Associations.CreateOrUpdate:
    description: |-
      Create or update an association.
    versions:
      from: 2018.9.1-preview
    link: https://docs.microsoft.com/en-us/rest/api/customproviders/associations/createorupdate
    example:
      inputs: [
        {
          "properties": {
            "targetResourceId": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/appRG/providers/Microsoft.Solutions/applications/applicationName"
          }
        }
      ]
      outputs: [
        {
          "id": "/scope/providers/Microsoft.CustomProviders/associations/associationName",
          "name": "associationName",
          "type": "Microsoft.CustomProviders/associations",
          "properties": {
            "targetResourceId": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/appRG/providers/Microsoft.Solutions/applications/applicationName",
            "provisioningState": "Accepted"
          }
        }
      ]
  Associations.Delete:
    description: |-
      Delete an association.
    versions:
      from: 2018.9.1-preview
    link: https://docs.microsoft.com/en-us/rest/api/customproviders/associations/delete
