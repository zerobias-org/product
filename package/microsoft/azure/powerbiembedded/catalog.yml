Product:
  name: Azure Power BI Embedded
  versions: [2017.10.1]
  package: microsoft.azure.powerbiembedded
  description: |-
    PowerBiEmbedded
  link: https://docs.microsoft.com/en-us/power-bi/developer/embedded/
  contentType: json
Operations:
  Capacities.CheckNameAvailability:
    description: |-
      Check the name availability in the target location.
    versions:
      from: 2017.10.1
    link: https://docs.microsoft.com/en-us/rest/api/power-bi-embedded/capacities/checknameavailability
    example:
      inputs: [
        {
          "name": "azsdktest",
          "type": "Microsoft.PowerBIDedicated/capacities"
        }
      ]
      outputs: [
        {
          "nameAvailable": true
        }
      ]
  Capacities.Create:
    description: |-
      Provisions the specified Dedicated capacity based on the configuration specified in the request.
    versions:
      from: 2017.10.1
    link: https://docs.microsoft.com/en-us/rest/api/power-bi-embedded/capacities/create
    example:
      inputs: [
        {
          "sku": {
            "name": "A1",
            "tier": "PBIE_Azure"
          },
          "tags": {
            "testKey": "testValue"
          },
          "location": "West US",
          "properties": {
            "administration": {
              "members": [
                "azsdktest@microsoft.com",
                "azsdktest2@microsoft.com"
              ]
            }
          }
        }
      ]
      outputs: [
        {
          "id": "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.PowerBIDedicated/capacities/azsdktest",
          "sku": {
            "name": "A1",
            "tier": "PBIE_Azure"
          },
          "name": "azsdktest",
          "tags": {
            "testKey": "testValue"
          },
          "location": "West US",
          "properties": {
            "state": "Provisioning",
            "administration": {
              "members": [
                "azsdktest@microsoft.com",
                "azsdktest2@microsoft.com"
              ]
            },
            "provisioningState": "Provisioning"
          }
        }
      ]
