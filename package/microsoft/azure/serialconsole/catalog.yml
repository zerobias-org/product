Product:
  name: Azure Serial Console
  versions: [2018.5.1]
  package: microsoft.azure.serialconsole
  description: |-
    SerialConsole
  link: https://docs.microsoft.com/en-us/troubleshoot/azure/virtual-machines/serial-console-overview
  contentType: json
Operations:
  DisableConsole.DisableConsole:
    description: |-
      Disable Serial Console for a subscription
    versions:
      from: 2018.5.1
    link: https://docs.microsoft.com/en-us/rest/api/serialconsole/disableconsole/disableconsole
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "disabled": true
        }
      ]
  EnableConsole.EnableConsole:
    description: |-
      Enable Serial Console for a subscription
    versions:
      from: 2018.5.1
    link: https://docs.microsoft.com/en-us/rest/api/serialconsole/enableconsole/enableconsole
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "disabled": false
        }
      ]
  GetConsoleStatus.GetConsoleStatus:
    description: |-
      Get the disabled status for a subscription
    versions:
      from: 2018.5.1
    link: https://docs.microsoft.com/en-us/rest/api/serialconsole/getconsolestatus/getconsolestatus
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "disabled": true
        }
      ]
  ListOperations.ListOperations:
    description: |-
      Gets a list of Serial Console API operations.
    versions:
      from: 2018.5.1
    link: https://docs.microsoft.com/en-us/rest/api/serialconsole/listoperations/listoperations
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "value": [
            {
              "name": "Microsoft.SerialConsole/consoleServices/read",
              "display": {
                "provider": "Microsoft.SerialConsole",
                "resource": "Serial Console instance",
                "operation": "Default",
                "description": "Retrieves the current subscription state"
              },
              "isDataAction": "false"
            },
            {
              "name": "Microsoft.SerialConsole/consoleServices/disableConsole/action",
              "display": {
                "provider": "Microsoft.SerialConsole",
                "resource": "Serial Console instance",
                "operation": "Disable Console",
                "description": "Disable Serial Console for a subscription"
              },
              "isDataAction": "false"
            },
            {
              "name": "Microsoft.SerialConsole/consoleServices/enableConsole/action",
              "display": {
                "provider": "Microsoft.SerialConsole",
                "resource": "Serial Console instance",
                "operation": "Enable Console",
                "description": "Enable Serial Console for a subscription"
              },
              "isDataAction": "false"
            }
          ]
        }
      ]