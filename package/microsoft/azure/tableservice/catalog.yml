    description: |-
      Creates a new table within a storage account.
    versions:
      from: 2019.12.12
    link: https://docs.microsoft.com/en-us/rest/api/storageservices/create-table
    example:
      inputs: [
        {
          "TableName": "mytable"
        }
      ]
      outputs: [
        {
          "odata.id": "https://myaccount.table.core.windows.net/Tables('mytable')",
          "TableName": "mytable",
          "odata.type": " myaccount.Tables",
          "odata.editLink": "Tables('mytable')",
          "odata.metadata": "https://myaccount.table.core.windows.net/$metada-ta#Tables/@Element"
        }
      ]
  Entities.DeleteEntity:
