  Wfs.CollectionDefinitionPreview:
    description: |-
      Creator makes it possible to develop applications based on your private indoor  map data using Azure Maps API and SDK. The Web Feature Service (WFS) API is part of  Creator. WFS API follows the Open Geospatial Consortium API standard for Features to query Datasets.
    versions:
      from: 1.0.0
    link: https://docs.microsoft.com/en-us/rest/api/maps/wfs/collectiondefinitionpreview
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "name": "unit",
          "links": [
            {
              "rel": "self",
              "href": "https://atlas.microsoft.com/wfs/dataset/4a25a249-8bd4-3f78-8cd8-eff11751d35b/collections/unit/definition?api-version=1.0",
              "title": "Metadata catalogue for unit"
            },
            {
              "rel": "data",
              "href": "https://atlas.microsoft.com/wfs/dataset/4a25a249-8bd4-3f78-8cd8-eff11751d35b/collections/unit/items?api-version=1.0",
              "title": "unit"
            }
          ],
          "idPrefix": "UNIT",
          "properties": [
            {
              "name": "externalId",
              "type": "text",
              "required": false
            },
            {
              "name": "originalId",
              "type": "text",
              "required": false
            },
            {
              "name": "categoryId",
              "type": {
                "featureId": "category"
              },
              "required": true
            },
            {
              "name": "isOpenArea",
              "type": "boolean",
              "required": false
            },
            {
              "name": "navigableBy",
              "type": {
                "array": {
                  "enum": [
                    "pedestrian",
                    "wheelchair",
                    "machine",
                    "bicycle",
                    "automobile",
                    "hiredAuto",
                    "bus",
                    "railcar",
                    "emergency",
                    "ferry",
                    "boat"
                  ]
                }
              },
              "required": false
            },
            {
              "name": "isRoutable",
              "type": "boolean",
              "required": false
            },
            {
              "name": "routeThroughBehavior",
              "type": {
                "enum": [
                  "disallowed",
                  "allowed",
                  "preferred"
                ]
              },
              "required": false
            },
            {
              "name": "nonPublic",
              "type": "boolean",
              "required": false
            },
            {
              "name": "levelId",
              "type": {
                "featureId": "level"
              },
              "required": true
            },
            {
              "name": "occupants",
              "type": {
                "array": {
                  "featureId": "directoryInfo"
                }
              },
              "required": false
            },
            {
              "name": "addressId",
              "type": {
                "featureId": "directoryInfo"
              },
              "required": false
            },
            {
              "name": "addressRoomNumber",
              "type": "text",
              "required": false
            },
            {
              "name": "name",
              "type": "text",
              "required": false
            },
            {
              "name": "nameSubtitle",
              "type": "text",
              "required": false
            },
            {
              "name": "nameAlt",
              "type": "text",
              "required": false
            },
            {
              "name": "anchorPoint",
              "type": {
                "srid": 4326,
                "geometry": [
                  "Point"
                ],
                "isFragmented": false
              },
              "required": false
            }
          ],
          "description": "A physical and non-overlapping area which might be occupied and traversed by a navigating agent. Can be a hallway, a room, a courtyard, etc. It is surrounded by physical obstruction (wall), unless the isOpenArea attribute is equal to true, and one must add openings where the obstruction shouldn't be there. If isOpenArea attribute is equal to true, all the sides are assumed open to the surroundings and walls are to be added where needed. Walls for open areas are represented as a lineElement or areaElement with isObstruction equal to true.",
          "featureTypes": [],
          "geometryType": "Polygon"
        }
      ]
