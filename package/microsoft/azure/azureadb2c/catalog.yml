Product:
  name: Active Directory B2C
  versions: [2019.1.1-preview]
  package: microsoft.azure.azureadb2c
  description: |-
    AzureAdB2C
  link: https://docs.microsoft.com/en-us/azure/active-directory-b2c/
  contentType: json
Operations:
  B2CTenants.CheckNameAvailability:
    description: |-
      Checks the availability and validity of a domain name for the tenant.
    versions:
      from: 2019.1.1-preview
    link: https://docs.microsoft.com/en-us/rest/api/activedirectory/b2ctenants/checknameavailability
    example:
      inputs: [
        {
          "name": "constoso.onmicrosoft.com",
          "countryCode": "US"
        }
      ]
      outputs: [
        {
          "reason": null,
          "message": null,
          "nameAvailable": true
        }
      ]
  B2CTenants.Create:
    description: |-
      Initiates an async request to create both the Azure AD B2C tenant and the corresponding Azure resource linked to a subscription.
    versions:
      from: 2019.1.1-preview
    link: https://docs.microsoft.com/en-us/rest/api/activedirectory/b2ctenants/create
    example:
      inputs: [
        {
          "sku": {
            "name": "Standard",
            "tier": "A0"
          },
          "location": "United States",
          "properties": {
            "createTenantProperties": {
              "countryCode": "US",
              "displayName": "Contoso"
            }
          }
        }
      ]
      outputs: [
        {
          "id": "/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/contosoResourceGroup/providers/Microsoft.AzureActiveDirectory/b2cDirectories/contoso.onmicrosoft.com",
          "sku": {
            "name": "Standard",
            "tier": "A0"
          },
          "name": "contoso.onmicrosoft.com",
          "tags": null,
          "type": "Microsoft.AzureActiveDirectory/b2cDirectories",
          "location": "United States",
          "properties": {
            "tenantId": "00000000-0000-0000-0000-000000000000",
            "billingConfig": {
              "billingType": "MAU"
            }
          }
        }
      ]
  B2CTenants.Delete:
    description: |-
      Initiates an async operation to delete the Azure AD B2C tenant and Azure resource. The resource deletion can only happen as the last step in the tenant deletion process.
    versions:
      from: 2019.1.1-preview
    link: https://docs.microsoft.com/en-us/rest/api/activedirectory/b2ctenants/delete
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
