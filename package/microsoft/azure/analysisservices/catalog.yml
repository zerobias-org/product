      Check the name availability in the target location.
    versions:
      from: 2017.8.1
    link: https://docs.microsoft.com/en-us/rest/api/analysisservices/servers/checknameavailability
    example:
      inputs: [
        {
          "name": "azsdktest",
          "type": "Microsoft.AnalysisServices/servers"
        }
      ]
      outputs: [
        {
          "nameAvailable": true
        }
      ]
