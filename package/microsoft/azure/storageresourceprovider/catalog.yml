  BlobContainers.ClearLegalHold:
    description: |-
      Clears legal hold tags. Clearing the same or non-existent tag results in an idempotent operation. ClearLegalHold clears out only the specified tags in the request.
    versions:
      from: 2021.1.1
    link: https://docs.microsoft.com/en-us/rest/api/storagerp/blobcontainers/clearlegalhold
    example:
      inputs: [
        {
          "tags": [
            "tag1",
            "tag2",
            "tag3"
          ]
        }
      ]
      outputs: [
        {
          "tags": [],
          "hasLegalHold": false
        }
      ]
  BlobContainers.Create:
    description: |-
      Creates a new container under the specified account as described by request body. The container resource includes metadata and properties for that container. It does not include a list of the blobs contained by the container.
    versions:
      from: 2021.1.1
    link: https://docs.microsoft.com/en-us/rest/api/storagerp/blobcontainers/create
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "id": "/subscriptions/{subscription-id}/resourceGroups/res3376/providers/Microsoft.Storage/storageAccounts/sto328/blobServices/default/containers/container6185",
          "name": "container6185",
          "type": "Microsoft.Storage/storageAccounts/blobServices/containers"
        }
      ]
  BlobContainers.CreateOrUpdateImmutabilityPolicy:
    description: |-
      Creates or updates an unlocked immutability policy. ETag in If-Match is honored if given but not required for this operation.
    versions:
      from: 2021.1.1
    link: https://docs.microsoft.com/en-us/rest/api/storagerp/blobcontainers/createorupdateimmutabilitypolicy
    example:
      inputs: [
        {
          "properties": {
            "allowProtectedAppendWrites": true,
            "immutabilityPeriodSinceCreationInDays": 3
          }
        }
      ]
      outputs: [
        {
          "id": "/subscriptions/{subscription-id}/resourceGroups/res1782/providers/Microsoft.Storage/storageAccounts/sto7069/blobServices/default/containers/container6397/immutabilityPolicies/default",
          "etag": "\"8d59f830cb130e5\"",
          "name": "default",
          "type": "Microsoft.Storage/storageAccounts/blobServices/containers/immutabilityPolicies",
          "properties": {
            "state": "Unlocked",
            "allowProtectedAppendWrites": true,
            "immutabilityPeriodSinceCreationInDays": 3
          }
        }
      ]
  BlobContainers.Delete:
    description: |-
      Deletes specified container under its account.
    versions:
      from: 2021.1.1
    link: https://docs.microsoft.com/en-us/rest/api/storagerp/blobcontainers/delete
    example:
