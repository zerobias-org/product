Operations:
  Artifacts.CreateOrUpdate:
    description: |-
      Create or update blueprint artifact.
    versions:
      from: 2018.11.1-preview
    link: https://docs.microsoft.com/en-us/rest/api/blueprints/artifacts/createorupdate
    example:
      inputs: [
        {
          "kind": "template",
          "properties": {
            "template": {
              "outputs": {
                "storageAccountName": {
                  "type": "string",
                  "value": "[variables('storageAccountName')]"
                }
              },
              "resources": [
                {
                  "sku": {
                    "name": "[parameters('storageAccountType')]"
                  },
                  "kind": "Storage",
                  "name": "[variables('storageAccountName')]",
                  "type": "Microsoft.Storage/storageAccounts",
                  "location": "[resourceGroup().location]",
                  "apiVersion": "2016-01-01",
                  "properties": {}
                }
              ],
              "variables": {
                "storageAccountName": "[concat(uniquestring(resourceGroup().id), 'standardsa')]"
              },
              "parameters": {
                "storageAccountType": {
                  "type": "string",
                  "metadata": {
                    "description": "Storage Account type"
                  },
                  "defaultValue": "Standard_LRS",
                  "allowedValues": [
                    "Standard_LRS",
                    "Standard_GRS",
                    "Standard_ZRS",
                    "Premium_LRS"
                  ]
                }
              },
              "contentVersion": "1.0.0.0"
            },
            "parameters": {
              "storageAccountType": {
                "value": "[parameters('storageAccountType')]"
              }
            },
            "resourceGroup": "storageRG"
          }
        }
      ]
      outputs: [
        {
          "id": "/providers/Microsoft.Management/managementGroups/ContosoOnlineGroup/providers/Microsoft.Blueprint/blueprints/simpleBlueprint/artifacts/storageTemplate",
          "kind": "template",
          "name": "storageTemplate",
          "type": "Microsoft.Blueprint/blueprints/artifacts",
          "properties": {
            "template": {
              "outputs": {
                "storageAccountName": {
                  "type": "string",
                  "value": "[variables('storageAccountName')]"
                }
              },
              "resources": [
                {
                  "sku": {
                    "name": "[parameters('storageAccountType')]"
                  },
                  "kind": "Storage",
                  "name": "[variables('storageAccountName')]",
                  "type": "Microsoft.Storage/storageAccounts",
                  "location": "[resourceGroup().location]",
                  "apiVersion": "2016-01-01",
                  "properties": {}
                }
              ],
              "variables": {
                "storageAccountName": "[concat(uniquestring(resourceGroup().id), 'standardsa')]"
              },
              "parameters": {
                "storageAccountType": {
                  "type": "string",
                  "metadata": {
                    "description": "Storage Account type"
                  },
                  "defaultValue": "Standard_LRS",
                  "allowedValues": [
                    "Standard_LRS",
                    "Standard_GRS",
                    "Standard_ZRS",
                    "Premium_LRS"
                  ]
