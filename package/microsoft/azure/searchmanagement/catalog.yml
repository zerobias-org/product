  PrivateLinkResources.ListSupported:
    description: |-
      Gets a list of all supported private link resource types for the given service.
    versions:
      from: 2020.8.1
    link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/privatelinkresources/listsupported
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "value": [
            {
              "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Search/searchServices/mysearchservice/privateLinkResources/searchService",
              "name": "searchService",
              "type": "Microsoft.Search/searchServices/privateLinkResources",
              "properties": {
                "groupId": "searchService",
                "requiredMembers": [
                  "searchService"
                ],
                "requiredZoneNames": [
                  "privatelink.search.windows.net"
                ],
                "shareablePrivateLinkResourceTypes": [
                  {
                    "name": "blob",
                    "properties": {
                      "type": "Microsoft.Storage/storageAccounts",
                      "groupId": "blob",
                      "description": "Azure Cognitive Search indexers can connect to blobs in Azure Storage for reading data (data source), for writing intermediate results of indexer execution (annotation cache, preview) or for storing any knowledge store projections (preview)"
                    }
                  },
                  {
                    "name": "table",
                    "properties": {
                      "type": "Microsoft.Storage/storageAccounts",
                      "groupId": "table",
                      "description": "Azure Cognitive Search indexers can connect to tables in Azure Storage for reading data (data source), for writing book-keeping information about intermediate results of indexer execution (annotation cache, preview) or for storing any knowledge store projections (preview)"
                    }
                  },
                  {
                    "name": "Sql",
                    "properties": {
                      "type": "Microsoft.DocumentDB/databaseAccounts",
                      "groupId": "Sql",
                      "description": "Azure Cognitive Search indexers can connect to CosmosDB using the SQL head for reading data (data source)."
                    }
                  },
                  {
                    "name": "plr",
                    "properties": {
                      "type": "Microsoft.Sql/servers",
                      "groupId": "sqlServer",
                      "description": "Azure Cognitive Search indexers can connect to AzureSQL databases in a SQL server for reading data (data source)."
                    }
                  },
                  {
                    "name": "vault",
                    "properties": {
                      "type": "Microsoft.KeyVault/vaults",
                      "groupId": "vault",
                      "description": "Azure Cognitive Search can access keys in Azure Key Vault to encrypt search index and synonym map data"
                    }
                  },
                  {
                    "name": "plr",
                    "properties": {
                      "type": "Microsoft.DBforMySQL/servers",
                      "groupId": "mysqlServer",
                      "description": "Azure Cognitive Search indexers can connect to MySQL databases for reading data (data source, preview)."
                    }
                  },
                  {
                    "name": "site",
                    "properties": {
                      "type": "Microsoft.Web/sites",
                      "groupId": "sites",
                      "description": "Azure Cognitive Search indexers can connect to App Services when executing custom web api skills that can be present in a skillset (optional) attached to the indexer."
                    }
                  }
                ]
              }
            }
          ]
        }
      ]
  QueryKeys.Create:
    description: |-
      Generates a new query key for the specified search service. You can create up to 50 query keys per service.
    versions:
      from: 2020.8.1
    link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/querykeys/create
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "key": "<a query API key>",
          "name": "Query key for browser-based clients"
        }
      ]
  QueryKeys.Delete:
    description: |-
      Deletes the specified query key. Unlike admin keys, query keys are not regenerated. The process for regenerating a query key is to delete and then recreate it.
    versions:
      from: 2020.8.1
    link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/querykeys/delete
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  QueryKeys.ListBySearchService:
    description: |-
      Returns the list of query API keys for the given Azure Cognitive Search service.
    versions:
      from: 2020.8.1
    link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/querykeys/listbysearchservice
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "value": [
            {
              "key": "<a query API key>",
              "name": "Query key for browser-based clients"
            },
            {
              "key": "<another query API key>",
              "name": "Query key for mobile clients"
            }
          ]
        }
      ]
  Services.CheckNameAvailability:
    description: |-
      Checks whether or not the given search service name is available for use. Search service names must be globally unique since they are part of the service URI (https://.search.windows.net).
    versions:
      from: 2020.8.1
    link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/services/checknameavailability
    example:
      inputs: [
        {
          "name": "mysearchservice",
          "type": "searchServices"
        }
      ]
      outputs: [
        {
          "reason": "AlreadyExists",
          "message": "",
          "nameAvailable": false
        }
      ]
  Services.CreateOrUpdate:
    description: |-
      Creates or updates a search service in the given resource group. If the search service already exists, all properties will be updated with the given values.
