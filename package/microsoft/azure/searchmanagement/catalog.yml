    versions:
      from: 2020.8.1
    link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/privateendpointconnections/update
    example:
      inputs: [
        {
          "properties": {
            "privateLinkServiceConnectionState": {
              "status": "Rejected",
              "description": "Rejected for some reason"
