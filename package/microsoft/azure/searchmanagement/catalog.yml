Product:
  name: Azure Search Management
  versions: [2020.8.1]
  package: microsoft.azure.searchmanagement
  description: |-
    SearchManagement
  link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/
  contentType: json
Operations:
  AdminKeys.Get:
    description: |-
      Gets the primary and secondary admin API keys for the specified Azure Cognitive Search service.
    versions:
      from: 2020.8.1
    link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/adminkeys/get
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "primaryKey": "<your primary admin API key>",
          "secondaryKey": "<your secondary admin API key>"
        }
      ]
  AdminKeys.Regenerate:
    description: |-
      Regenerates either the primary or secondary admin API key. You can only regenerate one key at a time.
    versions:
      from: 2020.8.1
    link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/adminkeys/regenerate
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "primaryKey": "<your primary admin API key>",
          "secondaryKey": "<your secondary admin API key>"
        }
      ]
  PrivateEndpointConnections.Delete:
    description: |-
      Disconnects the private endpoint connection and deletes it from the search service.
    versions:
      from: 2020.8.1
    link: https://docs.microsoft.com/en-us/rest/api/searchmanagement/privateendpointconnections/delete
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Search/searchServices/mysearchservice/privateEndpointConnections/testEndpoint.50bf4fbe-d7c1-4b48-a642-4f5892642546",
          "name": "testEndpoint.50bf4fbe-d7c1-4b48-a642-4f5892642546",
          "type": "Microsoft.Search/searchServices/privateEndpointConnections",
          "properties": {
            "privateEndpoint": {
              "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/privateEndpoints/testEndpoint"
            },
            "privateLinkServiceConnectionState": {
              "status": "Disconnected",
              "description": "",
              "actionsRequired": "None"
            }
          }
        }
      ]
  PrivateEndpointConnections.Get:
    description: |-
      Gets the details of the private endpoint connection to the search service in the given resource group.
