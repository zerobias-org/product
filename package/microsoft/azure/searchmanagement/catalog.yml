            "name": "standard"
          },
          "tags": {
            "app-name": "My e-commerce app"
          },
          "location": "westus",
          "properties": {
            "hostingMode": "default",
            "replicaCount": 3,
            "partitionCount": 1
          }
        }
      ]
      outputs: [
        {
          "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Search/searchServices/mysearchservice",
