  Documents.Autocomplete:
    description: |-
      Finishes a partially typed query input using existing terms in the search index for use in a secondary query
    versions:
      from: 2020.6.30-preview
    link: https://docs.microsoft.com/en-us/rest/api/searchservice/autocomplete
    example:
      inputs: [
        {
          "top": 3,
          "filter": "search.in(roleId, 'admin,manager')",
          "search": "washington medic",
          "suggesterName": "sg"
        }
      ]
      outputs: [
        {
          "value": [
            {
              "text": "medicaid",
              "queryPlusText": "washington medicaid"
            },
            {
              "text": "medicare",
              "queryPlusText": "washington medicare"
            },
            {
              "text": "medicine",
              "queryPlusText": "washington medicine"
            }
          ]
        }
      ]
