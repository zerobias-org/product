  Skillsets.CreateSkillset:
    description: |-
      Creates a skillset.
    versions:
      from: 2020.6.30-preview
    link: https://docs.microsoft.com/en-us/rest/api/searchservice/create-skillset
    example:
      inputs: [
        {
          "name": "financedocenricher",
          "skills": [
            {
              "inputs": [
                {
                  "name": "text",
                  "source": "/document/content"
                }
              ],
              "outputs": [
                {
                  "name": "organizations",
                  "targetName": "organizations"
                }
              ],
              "categories": [
                "Organization"
              ],
              "@odata.type": "#Microsoft.Skills.Text.EntityRecognitionSkill",
              "defaultLanguageCode": "en"
            },
            {
              "inputs": [
                {
                  "name": "text",
                  "source": "/document/content"
                }
              ],
              "outputs": [
                {
                  "name": "score",
                  "targetName": "mySentiment"
                }
              ],
              "@odata.type": "#Microsoft.Skills.Text.SentimentSkill"
            }
          ],
          "description": "Extract sentiment from financial records, extract company names, and then find additional information about each company mentioned.",
          "knowledgeStore": {
            "projections": [
              {
                "tables": [
                  {
                    "source": "/document/Record",
                    "tableName": "Records",
                    "generatedKeyName": "RecordId"
                  },
                  {
                    "source": "/document/organizations*",
                    "tableName": "Organizations",
                    "generatedKeyName": "OrganizationId"
                  },
                  {
                    "source": "/document/mySentiment",
                    "tableName": "Sentiment",
                    "generatedKeyName": "SentimentId"
                  }
                ],
                "objects": []
              }
            ],
            "storageConnectionString": "<your storage connection string goes here>"
          },
          "cognitiveServices": {
            "key": "<your cognitive services all-in-one key goes here>",
            "@odata.type": "#Microsoft.Azure.Search.CognitiveServicesByKey",
            "description": "mycogsvcs resource in West US 2"
          }
        }
      ]
      outputs: [
        {}
      ]
