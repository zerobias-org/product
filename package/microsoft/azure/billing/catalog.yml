    description: |-
      Creates a billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
    versions:
      from: 2019.10.1-preview
      to: 2019.10.1-preview
    link: https://docs.microsoft.com/en-us/rest/api/billing/2019-10-01-preview/billingprofiles/create
