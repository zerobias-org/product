Operations:
  AvailableBalances.GetByBillingProfile:
    description: |-
      The available credit balance for a billing profile. This is the balance that can be used for pay now to settle due or past due invoices. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
    versions:
      from: 2019.10.1-preview
      to: 2019.10.1-preview
    link: https://docs.microsoft.com/en-us/rest/api/billing/2019-10-01-preview/availablebalances/getbybillingprofile
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "id": "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/availableBalance/default",
          "name": "default",
          "type": "Microsoft.Billing/billingAccounts/billingProfiles/availableBalance",
          "properties": {
            "amount": {
              "value": 500,
              "currency": "USD"
            }
          }
        }
      ]
  BillingPermissions.ListByDepartment:
    description: |-
      Lists the billing permissions the caller has on a department.
