Operations:
  Assets.getAssetsByControlTotalCount:
    description: |-
      Count all assets associated with control
    versions:
      from: 2.0.0
    link: https://xioeval.teloscloud.com/apigateway/pages/api-reference.html#assets-section
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "totalCount": 0
        }
      ]
  Assets.listAssetsByControl:
    description: |-
      Get all assets associated with control
    versions:
      from: 2.0.0
    link: https://xioeval.teloscloud.com/apigateway/pages/api-reference.html#assets-section
    example:
      inputs: [
        {}
      ]
      outputs: [
        {}
      ]
  Connector.assetScanFileImport:
    description: |-
      Schedule a new connector pipeline for ingesting asset scan data provided in request. assets should be a file containing assets to import in a json array. Returns job id of job scheduled.
    versions:
      from: 2.0.0
    link: https://xioeval.teloscloud.com/apigateway/pages/api-reference.html#connector-section
    example:
      inputs: [
        {
          "job": "string",
          "assets": "string"
        }
      ]
      outputs: [
        {
          "jobId": 0
        }
      ]
  Connector.getJob:
    description: |-
      Retrieve a job, by its identifier
    versions:
      from: 2.0.0
    link: https://xioeval.teloscloud.com/apigateway/pages/api-reference.html#connector-section
    example:
      inputs: [
        {}
      ]
      outputs: [
        {
          "name": "string",
          "jobId": "string",
          "errors": {},
          "status": "string"
        }
      ]
  Systems.listSystems:
    description: |-
      Get all systems
    versions:
      from: 2.0.0
